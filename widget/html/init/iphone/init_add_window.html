		}

        */
		function openAddFrame(){
			var header_h = api.pageParam.header_h;
			var pageParamJson={"header_h":header_h,"menu_type":api.pageParam.menu_type,"org_id":api.pageParam.org_id,"org_name":api.pageParam.org_name,"lx_id":0};
//			if(api.pageParam.menu_type == 104 && $api.getStorage('identity') == 5){

//			}else{
//				commonOpenFrame('init_add_frame', 'init_add_frame.html',header_h, true, true,"#ffffff",pageParamJson);
//			}
		}
		
		/**
		 * 发表圈子 
		 */

			commonExecScript('init_add_window','init_xxadd_frame','getArticleValue()',1);
		}
