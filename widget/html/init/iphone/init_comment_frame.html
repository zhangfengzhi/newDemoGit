<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>评论页面</title>
    <link rel="stylesheet" type="text/css" href="../../../css/aui/aui.css"></link>
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
    <style>
    	body{background:#F5F5F5;padding:10px;}
    	textarea{margin-bottom:3px;}
    	.tip{width:100%;font-size:13px;color:#bbbbbb;text-align:right;}
    </style>
</head>
<body class="init-iphone-body">
	<textarea id="comt_content" rows="8" placeholder="鼓励、吐槽、表扬......想说啥就说啥！（最多100字）" maxlength ='100'></textarea>
</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../script/common/common.js" ></script>
<script type="text/javascript">
	var header_h;
	apiready = function(){
		commonSetTheme({"level":3,"type":0});
		header_h = api.pageParam.header_h;
	};
	/*
	*author:zhaoj
	*function:发表评论
	*date：20160319
	*/
	function messageBoard_addDialog(){
		//评论内容
		var comt_content = $api.val($api.byId('comt_content'));
		//验证评论内容
		var comt_content_vad = $api.trimAll(comt_content);
		if(comt_content_vad.length == 0){
			popAlert("请填写评论内容！");
			return;
		}
		api.showProgress({
			title : '发布中...',
			text : '请稍候...',
			modal : true
		});
		textAntispamScan(comt_content_vad,function(flag){
			if(flag){   //如果不存在敏感词
				api.ajax({
					url : BASE_URL_ACTION + '/ypt/bbs/message/save',
					method : 'post',
					dataType : 'json',
					cache : false,
					timeout : 30,
					data : {
						values : {
							"random_num":creatRandomNum(),
				            "person_id": $api.getStorage("person_id"),
				            "person_name":$api.getStorage("person_name"),
				            "identity_id": $api.getStorage("identity"),
				            "context": comt_content,
				            "message_type": 2,
				            "type_id": "person_blog_article_"+api.pageParam.wz_id,
				            "parent_id": (api.pageParam.d==0?"":api.pageParam.pid)
						}
					},
					headers : {
						'Cookie' : 'person_id='+$api.getStorage("person_id")+';identity_id='+$api.getStorage("identity")+'; token='+$api.getStorage("token_ypt")+';'
					}
				}, function(ret, err) {
					if(ret.success){
						addCommentNum(api.pageParam.wz_id);
						//发送系统消息给被评论的人
		                commonExecScript('root','init_comment_window','back("'+true+'");',1);
						setTimeout(function() {
							api.hideProgress();
							api.closeWin();
						}, 2000);
					}else{
						api.hideProgress();
						popToast('评论失败');
					}
				});
			}else{
				api.hideProgress();
			}
		});
		
    }
    /*
	*author:zhaoj
	*function:个人评论数加1
	*date：20160319
	*/
    function addCommentNum(article_id){
    	api.ajax({
			url : BASE_URL_ACTION + '/blog/addCommentNum',
			method : 'post',
			dataType : 'json',
			timeout : 30,
			cache : false,
			data : {
				values : {
					"random_num":creatRandomNum(),
                    "article_id": article_id,
                    "person_id":$api.getStorage("person_id"),
                    "identity_id":$api.getStorage("identity")
				}
			},
			headers : {
				'Cookie' : 'person_id='+$api.getStorage("person_id")+';identity_id='+$api.getStorage("identity")+'; token='+$api.getStorage("token_ypt")+';'
			}
		}, function(ret, err) {
				var show_quanzi_info = $api.getStorage('show_quanzi_info');
				show_quanzi_info.comment_num++;
				$api.setStorage('show_quanzi_info',show_quanzi_info);
				var options = {
	                business_type:108,
	                relatived_id:api.pageParam.wz_id,
	                r_person_id:api.pageParam.person_id,
	                r_identity_id:api.pageParam.identity_id,
	                operation_content:$api.getStorage("person_name")+ "评论了" + api.pageParam.person_name + "的圈子。",
	                e_relatived_id:api.pageParam.expand_id
	            };
	            creditWriteToQueue(options);
	            var options = {
	                business_type:158,
	                relatived_id:api.pageParam.wz_id,
	                r_person_id:api.pageParam.person_id,
	                r_identity_id:api.pageParam.identity_id,
	                operation_content:api.pageParam.person_name + '的圈子被' + $api.getStorage("person_name") + '评论了。',
	                e_relatived_id:api.pageParam.expand_id
	            };
	            creditWriteToQueue(options);
			setTimeout(function() {
				commonExecScript('init_comment_window','','back(1)',0);
			}, 100);
		});
    }
   
	/*
	*author:zhaoj
	*function:提示评论还剩多少个字
	*date：20160318
	*/
	function showTip(length,self){
        var count = 100 - length;
        $api.text($api.byId('tip'),count);
         if(self !=""){
            commonRemoveExpression(self);
        }
    }
</script>
</html>
