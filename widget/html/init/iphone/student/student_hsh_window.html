<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>学生-慧生活</title>
		<link rel="stylesheet" type="text/css" href="../../../../css/aui_css_new/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../css/module/iphone/iphone_student.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<link id="j_mode" rel="stylesheet" type="text/css" href="" />
	</head>
	<body>
		<div id="basic_body"></div>
		<script type="text/html" id="basic_script">
			<%for(var i = 1; i <= 1; i++){%>
				<%if(list[i].list.length != 0){%>
					<ul class="aui-grid">
						<%for(var j = 0; j < list[i].list.length; j++){%>
							<li class="aui-text-center relative class-li" onclick="openModule(<%=list[i].list[j].param_string%>)">
								<div kongwei="true" winUrl="<%=list[i].list[j].win_url %>" type="<%=list[i].list[j].type %>" code="<%=list[i].list[j].code %>">
									<p class="<%=list[i].list[j].icon_css%> first-line-li"></p>
									<p>
										<%=list[i].list[j].win_name%>
										<%if(list[i].list[j].count != 0 && list[i].list[j].count < 100) {%> 
											<span class="count"> <%=list[i].list[j].count%> </span>
										<% }else if(list[i].list[j].count != 0){ %> 
											<span class="count"> 99+ </span>
										<% }%>
									</p>
								</div>
							</li>
						<%}%>
					<%}else{%>
					   <div class="no-data">暂无模块</div>
					<%}%>
				</ul>
			<%}%>
		</script>
	</body>
	<script type="text/javascript" src="../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../script/base_config.js"></script>
	<script type="text/javascript" src="../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../script/plug-in/template.js"></script>
	<script type="text/javascript" src="../../../../script/tongxunlu/txl_addfriendsgo_frame.js"></script>
	<script type="text/javascript" src="../../../../script/init/init_config.js"></script>
	<script type="text/javascript" src="../../../../script/init/init_config_new.js"></script>
	<script type="text/javascript" src="../../../../script/common/iphone/dcwj_common.js" ></script>
	<script type="text/javascript" src="../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript" src="../../../../script/assembly/executeApp.js" ></script>
	<script type="text/javascript" src="../../../../script/init/iphone/init_module.js" ></script>
	<script type="text/javascript" src="../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript">
		var header_h;
		apiready = function() {
			commonSetTheme({"level":4,"type":3});
			header_h = api.pageParam.header_h;
			initData();
            commonRefreshHeaderInfo();
		};
		/*
        *author:zhaoj
        *function:初始化页面,加载应用菜单
        *date：20171124
        */
        function initData(){
          setNoticeTs(function(is_true){
                initModeShow();
                commonControlRefresh();
            });
        }
	</script>
</html>
