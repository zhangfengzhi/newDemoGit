<!doctype HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,initial-scale=1.0,width=device-width"/>
    <title>APP</title>
    <link rel="stylesheet" type="text/css" href="../../../css/training/jsyx/api.css" />
    <link rel="stylesheet" type="text/css" href="../../../css/training/jsyx/common.css" />
	<style>
		html {height: 100%;}
		body {background-color:#efeff4 ;height: 100%;}
        /*头部导航条*/
        .header {	
            display: -webkit-box;	
            display: -webkit-flex;	
            display: flex;	
            -webkit-box-pack: left;
            -webkit-box-align:  center;	
            -webkit-align-items: center;	
            -webkit-justify-content:  center;	
            background-color: #34A8FA ;	
            height: 50px;
        }	
      	
        .return{
            background-image: url("../../../image/training/jsyx/return_ico.png");
           background-repeat: no-repeat;	
            background-position: top left;	
            height: 16px;
            line-height:16px;
            margin-left: 10px;
            font-size: 14px;
            color: #FFFFFF;
            width: 80px;
            padding-left: 20px;
        }
		/* 条目总体样式 */
		.item {display: table; width:100%; background-color:#fff;border-bottom: 1px solid #d9d9d9;} 
		.item .itemlogo , .item .itemshelf {display: table-cell; vertical-align: middle;}
		.item .userlogo{width:100%; height:115px; background-color:#fff; border: 1px #5e554d solid; border-radius:5px;margin-left:40px;}
		.item .itemlogo {width: 60px;  margin-left: 30px;}
		.item .itemlogo img  {width: 40px; margin-left:10px; margin-right: 10px; }
        .item .itemshelf .shelfinfo01 {font-size: 16px;color: #000;}
		/* 条目特例 */
		.login-web{height:100px;width:100%; background-color:#FFFFFF; margin: 30px 0; display: block;} 
		.login-web .login { padding-left: 10px; padding-top: 20px;}
		.login .itemlogo {width:80px;}
		.login .userlogo{width:65px; height:65px;}
		.login .userlogo img {width:65px; height:65px; border-radius:10px; /*border: 1px solid #d9d9d9;*/}
		.login .itemshelf .shelfinfo01 {font-size: 14px; color: #000;}
		.login .itemshelf .shelfinfo02 {font-size: 14px;color: #000; margin-top: 5px;}
        .login .shelfinfo03{  height:65px; color: #000; font-size: 18px; margin-left:80px; margin-top:-55px; text-align: left;}
        .login .shelfinfo03 p{ color: #000;font-size: 14px; margin-top:5px; text-align: left;}
        .itemlogo-left{ float: right; }
        .itemlogo-left img{width: 16px; height: 16px; margin-right: 15px; margin-top: 18px;}
		/* 底部美食相机 */
		.foodphone {position: absolute; bottom: 0;border-top: 1px solid #d9d9d9;height:80px;}
		.foodphone .itemlogo {width: 80px;}
		.foodphone .itemlogo img  {margin-left:5px;width: 60px;}
		/*退出*/
		.exit{ background-color: #685e55;}
		/* 悬停样式 */
		.itemhover {background-color: #797068;}
	</style> 
</head>
<body>
<div class="index header " id="panel_header" >	
        <div class="return"  onclick="toBack();">返回 </div>	
</div>
<div class="login-web">
	<div class="login"  onclick="" id="topbar">
		<div class="userlogo"><img id="touxiang" class="userlogoimg" src="../../../image/training/jsyx/m_drawer_icon.png" alt="" onclick="toLogin();"></div>
		<div>
			<div class="shelfinfo03" id="person"><span id="name"></span><p id="jigou"></p></div>
			<!--<div class="shelfinfo03" id="login"><span onclick="toLogin();">登录</span><p id="jigou"></p></div>-->
		</div>
	</div>
</div>
	<div class="item"  onclick="openNewWin('mycourse_window');">
		<div class="itemlogo"><img src="../../../image/training/jsyx/menu_icon_home.png" alt=""></div>
		<div class="itemshelf">
			<div class="shelfinfo01">我的课程</div>
		</div>
		<div  class="itemlogo-left"><img src="../../../image/training/jsyx/list-ico.png" alt=""></div>
	</div>
	<div class="item"  onclick="openNewWin('learnedcourse_window');">
		<div class="itemlogo"><img src="../../../image/training/jsyx/menu_icon_order_list.png" alt=""></div>
		<div class="itemshelf">
			<div class="shelfinfo01">已学课程</div>
		</div>
		<div  class="itemlogo-left"><img src="../../../image/training/jsyx/list-ico.png" alt=""></div>
	</div>
	<div class="item"  onclick="openNewWin('myScore');">
		<div class="itemlogo"><img src="../../../image/training/jsyx/menu_icon_invitation.png" alt=""></div>
		<div class="itemshelf">
			<div class="shelfinfo01">我的成绩</div>
		</div>
		<div  class="itemlogo-left"><img src="../../../image/training/jsyx/list-ico.png" alt=""></div>
	</div>
	<div class="item"  onclick="openNewWin('zzxx_window');">
		<div class="itemlogo"><img src="../../../image/training/jsyx/menu_icon_gift.png" alt=""></div>
		<div class="itemshelf">
			<div class="shelfinfo01">自主学习</div>
		</div>
		<div  class="itemlogo-left"><img src="../../../image/training/jsyx/list-ico.png" alt=""></div>
	</div>
	<div class="item"  onclick="openNewWin('zzxxtj_window');">
		<div class="itemlogo"><img src="../../../image/training/jsyx/menu_icon_about.png" alt=""></div>
		<div class="itemshelf">
			<div class="shelfinfo01">自主学习情况</div>
		</div>
		<div  class="itemlogo-left"><img src="../../../image/training/jsyx/list-ico.png" alt=""></div>
	</div>
	<!-- <div class="item"  onclick="openNewWin('bindpxb')">
		<div class="itemlogo"><img src="../../../image/training/jsyx/menu_icon_about.png" alt=""></div>
		<div class="itemshelf">
			<div class="shelfinfo01">参加培训班</div>
		</div>
	</div> -->
	
	<!--<div class=" item exit" id="logOutDiv" onclick="loginOut()">
		<div class="itemlogo"><img src="../../../image/training/jsyx/menu_icon_exit.png" alt=""></div>
		<div class="itemshelf">
			<div class="shelfinfo01 ">注销</div>
		</div>
	</div>-->
	

</body>
<script type="text/javascript" src="../../../script/api.js"></script>
<script type="text/javascript" src="../../../script/base_config.js"></script>
<script type="text/javascript" src="../../../script/training/jsyx/constant.js"></script>
<script type="text/javascript" src="../../../script/training/jsyx/homeFixed.js"></script>
</html>
