	<script type="text/javascript">
	var isType; //手机版本

	apiready = function(){
	    isType = api.systemType;
		error = api.pageParam.error;

		var div = document.getElementById('div');
		$api.text(div, error);
	};
	/*
	*author:zhaoj
	*function:点击登录按钮的触发事件

	*/
	function openBrowser(){
		isType == "android" ? objA():objI2();
	}
	/*
	*author:zhaoj
	*function:iphone手机使用浏览器打开url
	*date：20160106
	*/
	function objI2(){
	    api.openApp({
	        iosUrl: error
	    },function(ret,err){
	    });
	};
	/*
	*author:zhaoj
	*function:android手机使用浏览器打开url
	*date：20160106
	*/
	function objA(){
	    api.openApp({
	        androidPkg: "android.intent.action.VIEW",
	        mimeType: "text/html",
	        uri: error
	    },function(ret,err){
	    });
	};
