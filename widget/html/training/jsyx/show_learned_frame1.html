<!DOCTYPE html>	
<html>	
<head>	
	<meta charset="utf-8">	
	<title>frame</title>	
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>	
	<link rel="stylesheet" type="text/css" href="../../../css/training/jsyx/api.css" />	
    <link rel="stylesheet" type="text/css" href="../../../css/training/jsyx/common.css" />	
	
	<style>	
		html, body {width: 100%;min-height: 100%;background: #e5e5e5;}	
		.h80 {height: 80px;}	
		.h40 {height: 40px;}	
		.h20 {height: 20px;}	
    	.h10 {height: 10px;background: #e5e5e5;}	
		.h1 {height: 1px;margin-left: 15px;background: #e5e5e5;}	
		.fr {float: right;}	
		.fl {float: left;}	
		.hightitem {background-color: #fff;}	
	
			/* 2X2样式 */	
		.row {display: -webkit-box;display: -webkit-flex;	
        display: flex;}	
		.col {-webkit-box-flex:1; -webkit-flex:1; flex:1;position: relative;}	
		.col img {position: absolute; right: 0; width: 80px; top: 0;}	
		.col .matrixcell {display: table-cell;vertical-align: middle; padding-left: 10px;}	
		.col .matrixcell .title {margin-bottom: 10px;}	
		.matrix {display: table;height: inherit;}	
	
		/* 猜你喜欢 */	
		.home-tuan-list .item {position: relative; display: block;}	
		/*列表图片*/
		.home-tuan-list .cnt {padding: 5px 10px 5px 5px; display: box; display: -webkit-box;display: -webkit-flex;display: flex; height: 78px; 
		                      background-size: auto 1px;  border-bottom: 1px #cfd9de solid; }	
		.home-tuan-list .pic {margin-right: 10px; background: center;  width: 80px;	 margin-left:5px;height: 60px;padding: 2px;	border: 1px solid #e7e7e7;	border-radius: 2px;	}	
		.home-tuan-list img {width: 90px; height: 66px; margin-top: 7px; margin-bottom: 5px; border-radius: 3px; }	
		.home-tuan-list .wrap {-webkit-box-flex: 1; -webkit-flex: 1;flex: 1;}	
		
		.home-tuan-list .wrap2 {display: table; height:80px; width: 100%; }	
		.home-tuan-list .content {-webkit-box-flex: 1;-webkit-flex: 1;flex: 1; box-flex: 1; display: table-cell; vertical-align: middle; }	
		/*列表第一行文字*/
		.home-tuan-list .shopname {color: #333; /*line-height: 16px;*/ font-size: 16px; max-width: 11em; white-space: nowrap; word-wrap: normal; text-overflow: ellipsis; overflow: hidden; min-height: 10px; padding-bottom: 2px; display: inline-block;}	
		.hide{display:none;}
		.home-tuan-list .comment {margin-bottom: 6px; position: relative; }	
		/*列表第二行文字*/
		.home-tuan-list .comment span {vertical-align: middle; color:#999; font-size: 12px;}	
	
	
	
		/*列表第三行文字*/	
		.home-tuan-list .classify {color: #34A8FA; font-size: 13px;}
	    /* 4. tabbar*/	
		.tabbar {height: 50px;line-height: 50px;text-align: center;border-bottom: 1px solid #e0e0e0;}	
		.tabbar .col {font-size: 14px;}	
	
		/* 1 滑动栏*/	
		.movieslide {position: relative; width:100%; min-height:200px; line-height:24px; margin: 0 auto; z-index: 400; overflow-y: hidden; 
		            overflow-x: visible; background: #fff;  color: #696969; border-bottom: 1px #cccccc solid;}	
		.movieslide .slider {width: 520px; height: 190px;}	
		.movieslide tr {width:100%; text-align: left; }
		 td{margin: 0; padding: 0; text-align:left;vertical-align:top; }
		 .td1{ width:90px;}
	    .active {color: #f60;}	
		.indicator {height: 3px; width: 100%; background: #34A8FA; position: absolute; bottom: 0;}	
		.hide{display:none;}
		.pldiv{margin-top:10px;height: 30px;}
		.pl{width:80%;background-color: white;}
		.shuru{background: #e5e5e5;height: 80px;}
		
	
	</style>	
</head>	
<body>	
	<!-- 1 2X2 -->	
	<div class="movieslide" id="kcxx">	
	</div>	
	
	<!-- 2 列表 -->	
	<div class="h20"></div>	
	<div class="row hightitem tabbar">	
		<div class="col" id="col1"  onclick="tabswitch(1)">	
			资源列表	
			<div class="indicator" id="indicator1"></div>	
		</div>	
		<div class="col" id="col2"  onclick="tabswitch(2)">	
			评论	
			<div class="indicator" id="indicator2"></div>	
		</div>	
	</div>	
	
	<div class="home-tuan-list" id="list1">	
       
	</div>	
	<div class="home-tuan-list  hide" id="list2">	
		<div id="plDiv"></div>
		<div class="shuru"></div>
	</div>	
</body>	
<script type="text/javascript" src="../../../script/api.js"></script>	
<script type="text/javascript" src="../../../script/base_config.js"></script>
<script type="text/javascript" src="../../../script/training/jsyx/constant.js"></script>
<script type="text/javascript" src="../../../script/training/jsyx/show_learned_frame1.js"></script>	
</html>
