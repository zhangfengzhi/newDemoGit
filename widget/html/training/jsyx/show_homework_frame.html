<html>	
<head>	
	<meta charset="utf-8">	
	<title>frame</title>

	<link rel="stylesheet" type="text/css" href="../../../css/training/jsyx/api.css" />

    <div class="all-content">
        <div class="content-width">
            <!-- 名称 -->

            </div>

            <div class="requirement">
                <p>检测要求：</p>
                <span id="hw_nr">
                
                </span>

                <span id="zy_content">

            </div>
            <div class="requirement">
                <p>检测评语：</p>
                <span id="hw_py">
                    
                </span>
            </div>
        </div>
    </div>
