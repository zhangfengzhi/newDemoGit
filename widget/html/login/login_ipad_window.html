<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>平板登录</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<style>
			#footer {
				width: 100%;
				text-align: center;
				height: 56px;
				line-height: 55px;
				position: fixed;
				bottom: 0px;
				color:#fff;
			}
			body {
				background: url(../../image/login/ipad/login_bg.png) no-repeat center center fixed;
				background-size:cover;
				min-width:600px;
			}
			.login{
				position:absolute;
				top:50%;
				left:50%;
				margin-left:-290px;
				margin-top:-205px;
				width:580px;
				height:380px;
				padding-top:130px;
				background:url(../../image/login/ipad/logo-top.png) center top no-repeat;
				background-size:auto 80px;
			}
			.login-content{
				height:230px;
				padding-left:200px;
				background:url(../../image/login/ipad/logo_ipad.png) left top no-repeat;
				background-size:auto 100%;
			}
			.login-content form{
				width:100%;
				height: 100%;
				background:#fff;
			}
			.login-content form .login-name,.login-content form .password-div{
				position:relative;
				width:100%;
				height:71px;
				padding-left:75px;
				border-bottom:1px solid #CACACC;
			}
			.login-content form .login-name .bg{
				background:url(../../image/login/ipad/login_person.png) center 4px no-repeat;
			}
			.login-content form .password-div .bg{
				background:url(../../image/login/ipad/login_person.png) center -36px no-repeat;
			}
			.login-content form .login-name .bg,.login-content form .password-div .bg{
				position:absolute;
				left:0;
				top:17px;
				width:75px;
				height:40px;
				border-right:2px solid #7E7C7D;
				background-size:33px auto;
			}
			.login-content form .login-name input,.login-content form .password-div input{
				height:100%;
				margin-bottom:0;
				border:none;
				font-size:30px;
				color:#333;
			}
			.login-content form .login-btn{
				padding: 0 15px;
			}
			.login-content form .login-btn input{
				margin-bottom:0;
				margin-top:12px;
				font-size:24px;
				background:#19B0E7;
				border:1px solid #19B0E7;
				
			}
			input:-ms-input-placeholder{
			    line-height:37px;
			    font-size:22px;
			    color:#a0a0a0;
			}
			input::-webkit-input-placeholder{
			     line-height:37px;
			     font-size:22px;
			    color:#a0a0a0;
			}
		</style>
	</head>
	<body>
		<div class="login">
			<div class="login-content">
				<form>
					<div class="login-name">
						<div class="bg">&nbsp;</div>
						<input oninput="commonRemoveExpression(this)" id="login_name_input" autocapitalize="off" type="url"  value="" placeholder="请输入用户名" />
					</div>
					<div class="password-div">
						<div class="bg">&nbsp;</div>
						<input oninput="commonRemoveExpression(this)" id="login_pas_input" type="password"  value="" placeholder="请输入密码" />
					</div>
					<div class="login-btn">
						<input oninput="commonRemoveExpression(this)" tapmode type="button" onclick="return doLogin();" value="登录" class="aui-btn aui-btn-block aui-btn-primary"/>
					</div>
				</form>
			</div> 
		</div>
<!--		<div id="footer">
			东北师大理想软件股份有限公司
		</div>-->
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/plug-in/zepto.min.js"></script>
		<script type="text/javascript" src="../../script/plug-in/template.js"></script>
		<script type="text/javascript" src="../../script/init/init_config.js"></script>
		<script type="text/javascript" src="../../script/base_config.js"></script>
		<script type="text/javascript" src="../../script/huihua/sqlite_db.js"></script>
		<script type="text/javascript" src="../../script/huihua/hh_db.js"></script>
		<script type="text/javascript" src="../../script/common/common.js"></script>
		<script type="text/javascript" src="../../script/login/login.js"></script>
		<script type="text/javascript" src="../../script/plug-in/webjs/js-base64.js"></script>
		<script type="text/javascript" src="../../script/plug-in/webjs/jsencrypt.min.js"></script>
	</body>
	<script type="text/javascript">
		var mkeyTime;//用来判断退出时间
		apiready = function() {
			//安卓关闭
			if (api.systemType == 'android') {
				closeAppForAndroid('login');
			}
			overallPrivilegeManagement()
			//键盘登录监控
			keyGo();
		};
	</script>
</html>
