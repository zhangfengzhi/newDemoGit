<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>专题</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../css/module/ipad/gameAndZhuanti.css"/>
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
</head>
<body class="common-ipad-zhuantiIpadstu">
	<div>
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						专题学习
					</div>
					<div class="win-menu">
						<i id="j_menu" class="aui-iconfont aui-icon-menu back"  onclick="openMenuFrame(1);"></i>
						<a id='menu_ok'  class="aui-iconfont aui-icon-check back display-none"  onclick="openMenuFrame(2);"></a>
					</div>
				</div>
			</header>
		</div>
		<div class="search-ipad">
			<div class="search-body">
				<input id="search-input" placeholder="请输入关键字" oninput='commonShowOrHideClear(this.value.length,this);' type="text" maxlength="20" />
				<div id="j_search_clear" class="search-close aui-hide" onclick="commonIpadClearInput();">&nbsp;</div>
				<div class="search-btn" onclick="startSearch(1);">&nbsp;</div>
			</div>
		</div>
</body>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../../../script/common/common.js"></script>
<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
<script type="text/javascript">
	var back_type ="index";//返回参数
	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		var header_h = api.pageParam.header_h;//顶部高度
		pageParamJson={"header_h":header_h};//打开frame页面json数据
		//打开游戏列表的frame页面
		commonOpenFrame("zhuantiIpad_index_frame","zhuantiIpad_index_frame.html",header_h+65,false,false,"rgba(0,0,0,0)",pageParamJson);
		commonBackForAndroid();//安卓关闭
		commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		commonOpenTjData($api.getStorage("identity")+'_'+api.winName);
	};
	/*
	*author:zhaoj
	*function:打开菜单页面
	*date：20161220
	*/
	function openMenuFrame(type){
		if(type == 1){
			$api.addCls($api.byId('j_menu'), 'display-none');
			$api.removeCls($api.byId('menu_ok'), 'display-none');
			reBackType('menu');//设置返回参数
			api.execScript({
				name : 'zhuantiIpad_index_window',
				frameName : 'zhuantiIpad_index_frame',
				script : 'openMenuFrame();'
			});
		}else{
			$api.addCls($api.byId('menu_ok'), 'display-none');
			$api.removeCls($api.byId('j_menu'), 'display-none');
			api.execScript({
				name : 'zhuantiIpad_index_window',
				frameName : 'zhuantiIpad_menu_frame',
				script : 'setSubjectOrder();'
			});
		}
	}
	/*
	*author:zhaoj
	*function:返回页面
	*date：20161220
	*/
	function back() {
		switch(back_type) {
			case 'index':
			    commonCloseTjData($api.getStorage("identity")+'_'+api.winName);
				api.closeWin();
				break;
			case 'menu':
				$api.addCls($api.byId('menu_ok'), 'display-none');
				$api.removeCls($api.byId('j_menu'), 'display-none');
				commonCloseFrame('zhuantiIpad_menu_frame');
				reBackType('index');
				break;
		}
	}
	/*
	*author:zhaoj
	*function:开始搜索
	*date：20161220
	*/
	function startSearch(type) {
		commonSearch(type, function(data) {
			commonExecScript('zhuantiIpad_index_window','zhuantiIpad_index_frame','setKeyword('+type+',"' + data + '");',1);
		})
	}
	/*
	*author:zhaoj
	*function:返回参数
	*date：20161220
	*/
	function reBackType(type){
		switch(type) {
			case 'index':
				$api.removeCls($api.byId('j_menu'),'display-n');
				back_type = 'index';
				break;
			case 'menu':
				$api.addCls($api.byId('j_menu'),'display-n');
				back_type = 'menu';
				break;
		}
	}
</script>
</html>
