<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>检测下拉菜单</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="../../../../../css/theme/theme1/theme-base.css" />
    <style>
    	html, body {
        	background-color: transparent;
        	background:rgba(0,0,0,0);
   		 }
    	body{padding:0;margin:0;}
    	.shadow{position:absolute;left:0;top:0;width:100%;height:100%;z-index: 1;}
    	.header{width:100%;height:45px;}
    	.main{width:100%;}
    	.menu-list{
    		list-style:none;
    		background-color: #ffffff;
			box-shadow: 0px 0px 5px #cccccc;
			position: relative;
			width: 150px;
			float: right;
			z-index: 2;
			padding: 0;
			margin:0;
		}
		.menu-list li {
			height: 48px;
			line-height:48px;
			display: block;
			border-bottom: 1px solid #eeeeee;
			color: #333;
			font-family: sans-serif;
		}		
		.menu-list li .icon-box{width:50px;height:48px;display:inline-block;float:left;}
		.menu-list li span{display:inline-block;height:48px;line-height:48px;float:left;}
		
    </style>
</head>
<body class="common-ipad-zuoyeIpadstu">
	<div class="shadow" tapmode onclick="api.closeFrame({name:'zuoyeIpad_index_menu_frame'});"></div>
	<div id="header" class="header"></div>
	<div id="main" class="main">
		<ul class="menu-list">
			<li id="state_0" onclick="selectedState(0,'全部')">
				<div class="icon-box tiwen"></div>
				<span>全&nbsp;&nbsp;&nbsp;部</span>
			</li>
			<li id="state_1" onclick="selectedState(1,'未提交')">
				<div class="icon-box chouqu"></div>
				<span>未提交</span>
			</li>
			<li id="state_2" onclick="selectedState(2,'未批阅')">
				<div class="icon-box zuowei"></div>
				<span>未批阅</span>
			</li>
<!--			<li onclick="selectedState(3)">
				<div class="icon-box zuowei"></div>
				<span>批阅中</span>
			</li>-->
			<li id="state_4" onclick="selectedState(4,'已批阅')">
				<div class="icon-box zuowei"></div>
				<span>已批阅</span>
			</li>
		</ul>
	</div>
</body>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../script/common/common.js"></script>
<script type="text/javascript">
	var header_h;
	var statu;
	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		header_h = api.pageParam.header_h;
		statu = api.pageParam.statu;
		$api.css($api.byId('header'),'height:'+header_h+'px;');
		$api.css($api.byId('main'),'height:'+(api.winHeight - header_h)+'px;');
		$api.removeCls($api.dom($api.byId('main'), '.active'), 'active');
		$api.addCls($api.byId('state_'+statu), 'active');
	};
	/*
	*author:zhaoj
	*function:打开下拉菜单
	*date：20160405
	*/
	function selectedState(state,name){
		api.execScript({
			"name":"zuoyeIpad_index_window",
			"frameName":"zuoyeIpad_index_frame",
			"script":"initZyData();"
		})
		api.execScript({
			"name":"zuoyeIpad_index_window",
			"frameName":"zuoyeIpad_index_frame",
			"script":"changeZyStatu('"+name+"',"+state+")"
		})
		setTimeout(function(){
			api.closeFrame({name:'zuoyeIpad_index_menu_frame'});
		},100);
	}
</script>
</html>
