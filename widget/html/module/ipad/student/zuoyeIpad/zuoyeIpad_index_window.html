<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>学生检测</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="../../../../../css/theme/theme1/theme-base.css" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			.ellipsis{white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.nav{background:#ffffff;color:#63666B;margin-top:50px;}
	   		.nav div{
	   			display:inline-block;
	   			height:55px;
	   			line-height:55px;
	   			border-top:1px solid #EEF0F2;
	   			border-bottom:2px solid #EEF0F2;
	   			width:25%;
	   			text-align:center;
	   			float:left;
	   		}
	   		.menu{padding-right:20px;background:url(../../../../../image/fun-module/ipad/down-menu.png) right center no-repeat;background-size:15px auto;}
		</style>
	</head>
	<body class="common-ipad-zuoyeIpadstu">
		<div>
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						检测
					</div>
					<div class="win-menu">
						<a id='menu' class="menu" tapmode="tap-active" onclick="openMenu();"></a>
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
		<div class="search-ipad">
			<div class="search-body">
				<input id="search-input" placeholder="请输入关键字" oninput='commonShowOrHideClear(this.value.length,this);' type="text" maxlength="20" />
				<div id="j_search_clear" class="search-close aui-hide" onclick="commonIpadClearInput();">&nbsp;</div>
				<div class="search-btn" onclick="startSearch(1);">&nbsp;</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript">
		var dic_statu;  //检测的状态，0代表全部，1代表未提交。。。
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			var header_h = api.pageParam.header_h;
			var pageParamJson={"header_h":header_h};//打开frame页面所需参数
			commonOpenFrame('zuoyeIpad_index_frame', 'zuoyeIpad_index_frame.html',header_h+65, true, false,"#ffffff",pageParamJson);	//打开index页面
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
			changeZyStatu("全部",0);
		};
		/*
		*author:zhaoj
		*function:打开下拉菜单
		*date：20160328
		*/
		function openMenu(){
			api.execScript({
				"name":"zuoyeIpad_index_window",
				"frameName":"zuoyeIpad_index_frame",
				"script":"openMenu("+dic_statu+")"
			})
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			commonCloseTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
			api.closeWin();
		}
		/*
		*作者:zhaoj
		*功能:开始搜索
		*日期：20161024
		*/
		function startSearch(type){
			commonSearch(type,function(data){
				api.execScript({
					name : 'zuoyeIpad_index_window',
					frameName : 'zuoyeIpad_index_frame',
					script : 'setKeyword('+type+',"'+data+'");'
				});
			})
		}
		
		function changeZyStatu(name,statu){
			dic_statu = statu;
			$api.text($api.byId('menu'),name);
		}
	</script>
</html>
