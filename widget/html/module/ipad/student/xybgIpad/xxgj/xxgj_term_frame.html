<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>学习轨迹</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../css/aui/aui.css"/>
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
    <style>
		html, body {
			background-color: transparent;
			background: rgba(0,0,0,0);
			font-size:18px;
		}
		body {
			padding: 0;
			margin: 0;
		}
		.shadow {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 1;
		}
		.header {
			width: 100%;
			height: 45px;
		}
		.main {
			width: 100%;
		}
		.menu-list {
			list-style: none;
			background-color: #ffffff;
			box-shadow: 0px 0px 5px #cccccc;
			position: relative;
			width: 230px;
			float: right;
			z-index: 2;
			padding: 0;
			margin: 0;
		}
		.menu-list li {
			height: 53px;
			line-height: 53px;
			display: block;
			border-bottom: 1px solid #eeeeee;
			color: #333;
			font-family: sans-serif;
		}
		.menu-list li span {
			width: 100%;
			display: inline-block;
			height: 53px;
			line-height: 53px;
			float: left;
			text-align:center;
			max-width:100%;
		}
		
	</style>
</head>
<body class="common-ipad-xxgj">
	<div class="shadow" tapmode onclick="closeFrame();"></div>
	<div id="header" class="header"></div>
	<div id="main" class="main aui-hide">
	</div>
	<script type="text/html" id="div_script">
		<ul class="menu-list">
			<%for(var i=0; i<xqlist.length; i++) {%>
				<%if(xq_id_select == xqlist[i].XQ_ID){%>
				<li class="active" 
				<%}else{%>
				<li 
				<%}%>
					onclick="setTerm('<%=xqlist[i].XQMC%>','<%=xqlist[i].XQ_ID%>','<%=xqlist[i].KSRQ%>','<%=xqlist[i].JSRQ%>',this)">
					<span class="ellipsis"><%=xqlist[i].XQMC%></span>
				</li>
			<%}%>
		</ul>
	</script>
<body>
</body>
<script type="text/javascript" src="../../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../../../../script/plug-in/template.js" ></script>
<script type="text/javascript" src="../../../../../../script/common/common.js"></script>
<script type="text/javascript" src="../../../../../../script/plug-in/base64.js" ></script>
<script type="text/javascript">
	apiready = function(){
		commonSetTheme({"level":6,"type":0});
		setHeight();
		commonGetListSemester(function(flag,data){
			if(flag){
				data.xq_id_select = api.pageParam.xq_id;
				commonAddOnceHtml('main','div_script',data);
			}else{
				popToast(data);
				closeFrame();
			}
		});
	};
	/*
	*author:zhaoj
	*function:关闭页面
	*date：20171011
	*/
	function closeFrame(){
		commonExecScript(api.winName,'','back();',0);
	}
	/*
	*author:zhaoj
	*function:设置高度
	*date：20171011
	*/
	function setHeight(){
		header_h = api.pageParam.header_h;
		$api.css($api.byId('header'), 'height:' + header_h + 'px;');
		$api.css($api.byId('main'), 'height:' + (api.winHeight - header_h) + 'px;');
		commonAddOrRemoveHideCss('main',1);
	}
	/*
	*author:zhaoj
	*function:设置学段学科
	*date：20171012
	*/
	function setTerm(term_name,term_id,start_date,end_date,self){
		$api.removeCls($api.dom($api.byId('main'), '.active'), 'active');
		$api.addCls(self, 'active');
		commonExecScript(api.winName,'','setTerm("'+term_name+'",'+term_id+',"'+start_date+'","'+end_date+'");',0);
		setTimeout(function(){
			closeFrame();
		},100);
	}
</script>
</html>
