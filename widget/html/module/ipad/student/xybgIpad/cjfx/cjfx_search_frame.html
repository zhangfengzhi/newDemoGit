<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>查询成绩页面</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../../css/module/common/cjfxXs.css" />
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
</head>
<body class="common-ipad-cjfx">
	<div class="student-id">
		<div class="title">考号</div>
		<input id="j_xh" type="text" oninput="this.value=this.value.replace(/\D/g,'')" maxlength="20" />
	</div>
	<div class="student-name">
		<div class="title">姓名</div>
		<input  id="j_name" type="text" maxlength="30" />
	</div>
	<div class="wid" onclick="startsearch();">查询</div>
</body>
<script type="text/javascript" src="../../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../../script/base_config.js" ></script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  
<script type="text/javascript" src="../../../../../../script/common/common.js" ></script>
<script type="text/javascript" src="../../../../../../script/module/common/cjfxXs.js"></script>
<script type="text/javascript">
	apiready = function(){
		commonSetTheme({"level":6,"type":0});
	};
	/*
	*author:zhaoj
	*function:点击查询按钮
	*date：20170316
	*/
	function startsearch(){
		var num = $api.trim($api.val($api.byId('j_xh')));
		var name = $api.trim($api.val($api.byId('j_name')));
		if(num.length == 0){
			popToast('考号不能为空');
			return false;
		}
		if(name.length == 0){
			popToast('姓名不能为空');
			return false;
		}
		getScoreByStudentNum(0,num,name,function(data){
			if(data.data.length == 0){
				popToast('您输入的考号有误，请核对后重新输入！');
			}else{
				api.execScript({
					name : 'cjfx_detail_window',
					script : 'reWindowName("'+data.data[0].studentName+'的成绩");'
				});
				var header_h = api.pageParam.header_h;
				var pageParamJson={"header_h":header_h,"testId":api.pageParam.testId,"type":0,"num":num,"name":name};//打开frame页面所需参数
				commonOpenFrame('cjfx_detail_frame', 'cjfx_detail_frame.html',header_h, false, false,"#ffffff",pageParamJson);	//打开index页面
			}
		});
	}
</script>
</html>
