<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
	<meta name="format-detection" content="telephone=no"/>
    <title>考试选择列表</title>
    <link rel="stylesheet" type="text/css" href="../../../../../../css/aui/aui.css" />
    <link rel="stylesheet" type="text/css" href="../../../../../../css/module/common/cjfxXs.css" />
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
    <style>
    	.no-data{background:#fff;}
    </style>
</head>
<body class="common-ipad-cjfx"> 
	<div class="index-tip">
		1.系统检测到您有可能参加过以下考试，但因考号/考生姓名重复等原因无法确认成绩！<br />
		2.请输入考号和姓名认领考试成绩！
	</div>
	<ul id="score_body" class="score rl-score"></ul>
	<script type="text/html" id="score_script">
		<% if(data.length == 0){ %>
			<div class="no-data"><span>暂无考试</span></div>
		<% }else{ %>
			<%for(var i=0; i<data.length; i++) {%>
				<li class="pb30">
					<div class="exam-name"><%=data[i].testName%></div>
					<div class="exam-detail">
						<span class="time">考试时间：<%=data[i].testDate.substring(0,10)%></span>
						<span class="grade">考试年级：<%=data[i].stage%></span>
						<div class="test-type">考试类别：<%=data[i].testType%></div>
						<div class="subject">考试科目：<%=data[i].subjectName%></div>
					</div>
					<div class="rl-btn" onclick="claimExamBtn(<%=data[i].testId%>)">认领</div>
				</li>
			<% } %>
		<% } %>
	</script>
</body>
<script type="text/javascript" src="../../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../../script/base_config.js" ></script>                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                    
<script type="text/javascript" src="../../../../../../script/plug-in/template.js" ></script>
<script type="text/javascript" src="../../../../../../script/common/common.js" ></script>
<script type="text/javascript" src="../../../../../../script/module/common/cjfxXs.js"></script>
<script type="text/javascript">
	var student_id;
	apiready = function(){
		commonSetTheme({"level":6,"type":0});
		student_id = student_id_mr;
		getClaimTestInfoByStudentId(function(data){
			commonAddOnceHtml('score_body','score_script',data.data);
		});
	};
	/*
	*author:zhaoj
	*function:打开成绩详情页面
	*date：20170316
	*/
	function claimExamBtn(testId){
		api.execScript({
			name : 'xybgIpad_index_window',
			script : 'reBackType("qrrl")'
		});
		var header_h = api.pageParam.header_h;
		var pageParamJson={"header_h":header_h,"testId":testId};//打开frame页面所需参数
		commonOpenFrame('cjfx_qrrl_frame', 'cjfx_qrrl_frame.html',header_h, false, false,"#ffffff",pageParamJson);	//打开index页面
	}
</script>
</html>
