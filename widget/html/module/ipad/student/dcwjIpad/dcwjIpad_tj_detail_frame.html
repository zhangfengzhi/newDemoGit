<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>检测</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
     <link id="j_theme_base" rel="stylesheet" type="text/css" href="" /><style>
    	body{padding-top:10px;}
    	.img{text-align:center;padding-bottom:10px;}
    	.img img{width:60%;height:auto;max-width:400px;}
    	.title{margin:0 15px;padding-left:7px;line-height:16px;}
    	.content{color:#333;padding:20px 0 15px 7px;margin:0 15px;}
    	.content div{line-height:35px;}
    	.static font{float:right;}
    	.content .left{float:left;line-height:35px;}
    	.content .left font{color:#ff0000;}
    	.content .right{float:right;line-height:35px;}
    	.content .object-right ul{padding-bottom:10px;}
    	.content .object-right ul li{float:left;border:1px solid #888;color:#888;text-align:center !important;padding: 0 5px;line-height: 23px;margin:5px 0 0 5px;font-size:14px;}

    	.content .object-right ul li.active{color:#ffffff;}
    	.pb30{padding-bottom:30px;}
    	.break{word-wrap: break-word;word-break: normal;}

			position:fixed;
			height:55px;
			background:#ffffff;
			display: block;
			bottom: 0px;
			width:100%;
		}

		.footer-div{position:fixed;height:55px;background:#F6F6F6;display: block;bottom: 0px;width:100%;border-top:1px solid #E2E2E2;font-size:14px;}

<body class="common-ipad-dcwjIpadstus">
	<div class="img">
		<img src="../../../../../image/fun-module/iphone/dcwj_bg.png" />
	</div>
	<div class="title">
		问卷名称
	</div>
	<div id="j_name" class="content break pb30">
	</div>
	<div class="title ">
		统计详情
	</div>
	<div class="content static">
		<div>当前已收集问卷<font id="j_answer_num"></font></div>
		<div>最后更新时间<font id="j_last_time"></font></div>
	</div>
	<!--发布设置-->
	<div id="j_set_title" class="title" style="display:none;">
		发布设置
	</div>
	<div id="j_set_content" class="content break clearfix" style="display:none;">
		<div class="clearfix"><span class="left">匿名答题<font>(不显示答题人姓名)</font></span><span id="j_anonymous" class="right"></span></div>
		<div class="clearfix"><span class="left">答题人答完问卷可查看结果</span><span id="j_query_res" class="right"></span></div>
		<div class="clearfix"><span class="left">数据收集结束份数</span><span id="j_end_num" class="right"></span></div>
		<div class="clearfix"><span class="left">数据收集结束日期</span><span id="j_end_time" class="right"></span></div>
	</div>
	<!--//发布设置-->
	<!--发布对象-->
	<div id="j_object_title" class="title" style="display:none;">
		发布对象
	</div>
	<div id="j_object_content" class="content break clearfix" style="display:none;">
		<div id="j_class_display" style="display:none;">
			<div class="object-left">选择的班级</div>
			<div class="object-right">
				<ul id="j_class"></ul>
			</div>
		</div>
		<div id="j_role_display" style="display:none;">
			<div class="object-left">选择角色</div>
			<div class="object-right">
				<ul id="j_role" class="role">
				</ul>
			</div>
		</div>
		<div id="j_group_display" style="display:none;">
			<div class="object-left">选择的群组</div>
			<div class="object-right">
				<ul id="j_group" class="group">
					<li class="active">教师</li>
					<li class="active">学生</li>
					<li>家长</li>
				</ul>
			</div>
		</div>
	</div>
	<!--//发布对象-->
	<div class="kb">
		&nbsp;
	</div>
	<div id="j_footer" class="footer-div">
		<div id="j_left" class="wid50 left" onclick="openChartPersonWin(1);" style="display:none">基本图表</div>
	 	<div id="j_right" class="wid50 right" onclick="openChartPersonWin(2);" style="display:none">答卷详情</div>
	 	<div id="j_chart" class="wid" onclick="openChartPersonWin(1);" style="display:none">基本图表</div>
	</div>
</body>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
<script type="text/javascript" src="../../../../../script/common/common.js" ></script>
<script type="text/javascript" src="../../../../../script/common/ipad/dcwjIpad_common.js"></script>
<script type="text/javascript">
	var header_h;
	var id;//调查问卷id
	var type;//0邀请我的；1我创建的
	var is_show_person = 0;//0是没有权限查看选项的选择详细，1是有权限
	var answer_num;//当前收集数据份数
	apiready = function(){	
		commonSetTheme({"level":5,"type":0});
		header_h = api.pageParam.header_h;
		id = api.pageParam.id;
		type = api.pageParam.type;
		BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');
		showSelfProgress('加载中...');
		getSurveyById(id,function(flag,ret){
			api.hideProgress();
			if(flag){
				//显示按钮
				if(ret.person_id == $api.getStorage("person_id")){
				    is_show_person = ret.is_anonymous?0:1;
					showChartBtn(0);
				}else{
					if(ret.source == 0){
						showChartBtn(1);
					}else{
						getRoleOrgsByRoleCode(ret.org_type,ret.org_id);
					}
				}
					
				//把问卷内容显示到页面中
				$api.html($api.byId('j_name'), ret.title);
				answer_num = ret.answer_num;
				$api.html($api.byId('j_answer_num'), ret.answer_num+'份');
				if(isEmptyString(ret.last_time)){
					$api.html($api.byId('j_last_time'), '--');
				}else{
					$api.html($api.byId('j_last_time'), ret.last_time);
				}
				//问卷的发布
				setPublicInfo(ret);
			}else{
				$api.css($api.byId('j_footer'),'display:none;');
				popToast('获取问卷统计失败，请稍候再试！');
			}
		});
	};
	/*
	*作者:zhaoj
	*功能:点击下方按钮
	*日期：20161031
	*/
	function openChartPersonWin(m_type){
		var pageParamJson={"header_h":header_h,"id":id,"sort":0,"name_base64":api.pageParam.name_base64,"answer_num":answer_num};
		if(m_type == 1){
			pageParamJson.is_show_person = is_show_person;
			commonOpenWin('dcwjIpad_chart_window', 'dcwjIpad_chart_window.html', false, false, pageParamJson);
		}else{
			commonOpenWin('dcwjIpad_person_window', 'dcwjIpad_person_window.html', false, false, pageParamJson);
		}
		
	}
</script>
</html>
