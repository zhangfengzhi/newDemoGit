<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui_css_new/aui.css"/>
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
    <style>
    	.cz_table {
				background-color: #dcdcdc;
				border-collapse: collapse;
				margin: 0 auto;
				table-layout: fixed;
				width: 100%;
			}
			.cz_table th, .cz_table td {
				background-color: #dcdcdc;
				border: 1px solid #dcdcdc;
				font-family: Microsoft YaHei;
				font-size: 12px;
				font-weight: 500;
				line-height: 34px;
				text-align: center;
			}
			.cz_table td {
				background-color: #fff;
				color: #333;
				line-height: 22px;
				overflow: hidden;
				padding: 7px 0;
				text-overflow: ellipsis;
				white-space: nowrap;
			}
			.cz_table th {
				background: none repeat scroll 0 0 #ededed;
				color: rgb(51, 51, 51);
			}
			.cz_out {
				border-left: 53px solid #7e7e7e;
				border-top: 37px solid #909090;
				color: #e3e3e3;
				height: 0;
				position: relative;
				width: 0;
			}
			.cz_b {
				display: block;
				font-style: normal;
				left: -35px;
				position: absolute;
				top: -42px;
				width: 35px;
			}
			.cz_em {
				display: block;
				font-style: normal;
				left: -50px;
				position: absolute;
				top: -26px;
			}
			.timetableinput {
				width: 100%;
				height: 100%;
				border: none;
			}
			tr th:first-child{width:65px;}
			tr td.person-name{color:#0066CC;}
    </style>
</head>
<body class="common-ipad-dcwjIpadstu">
	<table id="j_div" class="cz_table" style="table-layout: fixed; width: 100%;">
	</table>
	<script type="text/html" id="div_script">
		<%if(list.length == 0){%>	
			<div class="no-data" style="background:#ffffff;">暂无人员</div>
		<%}else{%>
			<tbody>
				<%if(page_num == 1){%>
					<tr>
						<th>答题顺序</th>
						<th>答题时间</th>
						<th>答题人</th>
					</tr>
				<%}%>
				<%for(var i = 0; i < list.length; i++){%>
					<tr class="timetabletr" onclick="personAnswer(<%=list[i].id%>,'<%=list[i].person_name%>')">
						<td><%=list[i].sequence%></td>
						<td><%=list[i].create_time%></td>
						<%if(list[i].person_name == '--'){%>
							<td class="person-name">****</td>
						<%}else{%>
							<td class="person-name"><%=list[i].person_name%></td>
						<%}%>
					</tr>
				<%}%>
			</tbody>
		<%}%>
	</script>	
</body>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../../../script/plug-in/template.js" ></script>
<script type="text/javascript" src="../../../../../script/common/common.js" ></script>
<script type="text/javascript" src="../../../../../script/common/ipad/dcwjIpad_common.js" ></script>
<script type="text/javascript">
	var header_h;//定位header位置，留出上面电池等空隙，苹果需要
	var currentPage;//当前页面为第一页
	var totalPages;//数据的总页数
	var id;//调查问卷id
	var BASE_URL_ACTION;
	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		header_h = api.pageParam.header_h;
		id = api.pageParam.id;
		BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');
		currentPage = 1;
		showSelfProgress('加载中...');
		initData(currentPage);
		//加载上拉加载数据方法
		scrollBottomReload();
		//下拉刷新
		refreshDataInfo();
	};
	/*
	*作者:zhaoj
	*功能:获取人员列表数据
	*日期：20161104
	*/
	function initData(current_page){
		currentPage = current_page;
		getAnswerAurveyListById(current_page,function(flag,ret){
			api.hideProgress();
			if(flag){
				totalPages = ret.total_page;
				addTemplateHtml('j_div', 'div_script', ret)
			}else{
				popToast('获取人员失败，请稍候再试！');
			}
		});
	}
	/*
	*作者:zhaoj
	*功能:查看具体某人的答题详情
	*日期：20161104
	*/
	function personAnswer(answer_id,person_name){
		var pageParamJson={"type":1,"header_h":header_h,"id":id,"sort":0,"name_base64":api.pageParam.name_base64,"answer_id":answer_id,"person_name":person_name};
		commonOpenWin('dcwjIpad_preview_window', 'dcwjIpad_preview_window.html', false, false, pageParamJson);
	
	}
</script>
</html>
