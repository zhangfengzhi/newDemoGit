<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>学生检测批阅</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		 <link id="j_theme_base" rel="stylesheet" type="text/css" href="" /><style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
		</style>
	</head>
	<body class="common-ipad-dcwjIpadstu">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle ellipsis" id="mTitle">
					</div>
					<div class="win-menu">
						<a id='unfold' class="aui-iconfont aui-icon-unfold"  onclick="openYlDtk(1);"></a>
						<a id='fold' class="aui-iconfont aui-icon-fold"  style="display:none" onclick="openYlDtk(2);"></a>
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/plug-in/template.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/ipad/dcwjIpad_common.js" ></script>
	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		var back_type = 'index';//返回参数
		var answer_json;//答案的json对象
		var sort;//当前显示的题的sort值
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			$api.text($api.byId('mTitle'),Base64.decode(api.pageParam.name_base64));
			var pageParamJson={"header_h" : header_h,"id":api.pageParam.id,"person_id":api.pageParam.person_id,"is_show_person":api.pageParam.is_show_person,"answer_num":api.pageParam.answer_num};
			openCommonFrame('dcwjIpad_chart_frame',0,false,pageParamJson);
			//安卓关闭
			commonBackForAndroid();
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
		};
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			switch(back_type) {
				case 'index':
					api.closeWin();
					break;
				case 'dtk':
					api.closeFrame({
						name : 'dcwjIpad_preview_dtk_frame'
					});
					reBackType('index');
					break;
			}
		}
		/*
		*author:zhaoj
		*function:打开答题卡页面
		*date：20161031
		*/
		function openYlDtk(type){
			if(type == 1){
				reBackType('dtk');
				$api.css($api.byId('unfold'), 'display:none');
				$api.css($api.byId('fold'), 'display:inline');
				var pageParamJson={"header_h" : header_h,"type":2,"answer_json":answer_json,"sort":sort};
				openCommonFrame('dcwjIpad_preview_dtk_frame',0,false,pageParamJson);
			}else{
				$api.css($api.byId('fold'), 'display:none');
				$api.css($api.byId('unfold'), 'display:inline');
				back();
			}
			
		}
		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				//如果通知列表页面退出
				case 'index':
					$api.text($api.byId('mTitle'),Base64.decode(api.pageParam.name_base64));
					back_type = 'index';
					break;
				//如果微课内容页面退出
				case 'dtk':
					$api.text($api.byId('mTitle'),'题目序号');
					back_type = 'dtk';
					break;
			}
		}
		/*
		*作者:zhaoj
		*功能:设置答题卡的值
		*日期：20161102
		*/
		function setDktValue(answer){
			answer_json = answer;
		}
		/*
		*作者:zhaoj
		*功能:设置当前选中的题
		*日期：20161102
		*/
		function setSortValue(value){
			sort = value;
		}
	</script>
</html>
