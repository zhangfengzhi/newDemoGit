<script type="text/javascript">
	var oparam;//从list页面传递过来的参数
	var currentPage = 1;//当前分页数
	var totalPages = 0;//总页数
	var article_person_id;//发表文章的人的id
	var image_array=[];//所有图片路径
	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		oparam = JSON.parse(Base64.decode(api.pageParam.oparam));
		showSelfProgress('加载中...');
		getNoticeById();
	};
	/*
	*author:zhaoj
	*function:关闭页面
	*date：20170912
	*/
	function closeFrame(){
		commonExecScript('xwzxIpad_index_window','','back();',0);
	}
	/*
	*author:zhaoj
	*function:加载新闻资讯内容
	*date：20170918
	*/
	function getNoticeById() {
		api.ajax({
			url : BASE_URL_ACTION + '/notice/getNoticeById?notice_id=' +oparam.notice_id,
			method : 'get',
			dataType : 'json',
			timeout : 30,
			cache : false
		}, function(ret, err) {
			api.hideProgress();
			if(err){	
				popToast('获取新闻资讯失败，请稍候重试');
			}else{
				if (ret.success) {
					//获取时间
					$api.text($api.byId('j_time'),ret.notice.create_time.substring(0,16));
					//获取创建人
					$api.text($api.byId('j_person_name'),ret.notice.person_name);
					var notice_con = ret.notice.content;
					var notice_str1 = '';
					var notice_str2 = '';
					var notice_str11 = '';
					var  onerror_img="this.src='../../../../../image/common/tpsx.png'";
					if (BASE_APP_TYPE == 1) {
						notice_str1 = 'src=\"down\/Material\/';
						notice_str11 = 'src=\"' + url_path_down + 'down\/Material\/';
						//解决云版图片不缩放问题
						notice_str5 = '<img';
						notice_str2 = '<img class="ima_notice" onerror='+onerror_img+' onclick="openImage(this)"';
						//解决网络图片不缩放问题
						notice_str6 = '<img src=';
						notice_str7 = '<img class="ima_notice"';
					} else {
						notice_str1 = 'src=\"/dsideal_yy/';
						notice_str2 = '<img class="ima_notice" src=\"' + BASE_URL_ACTION + '\/';
						notice_str6 = '<img';
						notice_str7 = '<img class="ima_notice" onerror='+onerror_img+' onclick="openImage(this)"';
					}
					if (BASE_APP_TYPE == 1) {
//						notice_con = notice_con.replaceAll(notice_str1, notice_str2);
//						notice_con = notice_con.replaceAll(notice_str11, notice_str2);
						notice_con = notice_con.replaceAll(notice_str1, notice_str11);
						notice_con = notice_con.replaceAll(notice_str5, notice_str2);
						notice_con = notice_con.replaceAll(notice_str6, notice_str7);
					} else {
						notice_con = notice_con.replaceAll(notice_str1, notice_str2);
						notice_con = notice_con.replaceAll(notice_str6, notice_str7);
					}
					notice_con = commonTransferBrStr(notice_con);
					notice_con.replace(/<img [^>]*src=['"]([^'"]+)[^>]*>/gi, function (match, capture) {
					  image_array.push(capture);
					});
					$api.html($api.byId('j_title'),ret.notice.title);
					$api.html($api.byId('j_content'), notice_con);
	
					//播放内容需要加密
			        var voice_content = $api.text($api.byId('j_content'));
			        commonVoiceContent(voice_content);
				} else {
					popToast('获取新闻资讯失败，请稍候重试');
				}
			}
		});
	}
	/*
	*author:zhaoj
	*function:打开图片预览
	*date：20171026
	*/
	function openImage(self){
		//图片
		var res_url=$api.attr(self, 'src');
		//打开图片
		var index = 0;
		for(var i = 0; i <image_array.length;i++){
			if(image_array[i] == res_url){
				index = i;
			}
		}
		photoBrowser.open(image_array, index);
	}
</script>
