<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>检测发布</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" /><style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.nav{background:#ffffff;color:#63666B;margin-top:50px;}
	   		.nav div{
	   			display:inline-block;
	   			height:55px;
	   			line-height:55px;
	   			border-top:1px solid #EEF0F2;
	   			border-bottom:2px solid #EEF0F2;
	   			width:25%;
	   			text-align:center;
	   			float:left;
	   		}
	   		
		</style>
	</head>
	<body class="common-ipad-zuoyeIpad-tea common-ipad-zuoyeIpad-tea-publish">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
					</div>
					<div class="win-menu">
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			$api.text($api.byId('mTitle'), Base64.decode(api.pageParam.zy_name_base64));
			openPublishFrame();
			//安卓关闭
			commonBackForAndroid();
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
		};

		/*
		*author:zhaoj
		*function:打开检测列表的frame
		*date：20160307
		*/
		function openPublishFrame() {
			api.openFrame({
				name : 'zuoyeIpad_publish_frame',
				scrollToTop : true,
				allowEdit : true,
				url : 'zuoyeIpad_publish_frame.html',
				rect : {
					x : 0,
					y : header_h,
					w : 'auto',
					h : api.winHeight - header_h,
				},
				pageParam : {
					header_h : header_h,
					zy_id : api.pageParam.zy_id,
					subject_id : api.pageParam.subject_id,
					currentPage : api.pageParam.currentPage,
					type:api.pageParam.type,
					zy_name_base64:api.pageParam.zy_name_base64
				},
				vScrollBarEnabled : true,
				hScrollBarEnabled : true,
				//页面是否弹动 为了下拉刷新使用
				bounces : false
			});
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			api.closeWin();
		}
	</script>
</html>
