<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>检测单一的详细页面</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../css/module/common/jyeoo/ques_data.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			body {
				margin: 0;
				color:#98979D;
			}
			.clearfix:after {
				content: ' ';
				display: block;
				clear: both;
				visibility: hidden;
				line-height: 0;
				height: 0;
			}
			.zuoye-name2 {
				line-height: 55px;
				width: 100%;
			}
			.answer-title {
				border-top: 1px solid #f1f1f1;
				height: 55px;
				width: 100%;
				margin-bottom: 20px;
			}
			.title {
				width: 50%;
				display:inline-block;
				text-align:right;
				float:right;
			}
			.answer-title div {
				height: 35px;
				display: inline-block;
				line-height: 35px;
				margin-top: 13px;
				padding: 0 15px;
				color: #ffffff;
			}
			.seleted {
				display:inline-block;
			}
			.seleted .num {
				font-size: 22px;
			}
			.stem {
				padding: 20px 5%;
				max-width:100%;
				word-break:break-all;
			}
			.stem img {
				max-width: 90%;
				height:auto;
			}
			.stem div,.stem p,.stem span{word-wrap: break-word;word-break: normal; }
			.option dl {
				position:relative;
				border-radius: 5px;
				min-height: 55px;
				border: 2px solid #EFF1F1;
				margin-bottom: 20px;
			}
			.option dl dt {
				position:absolute;
				top:0px;
				bottom:-1px;
				display:block;
				font-size: 22px;
				font-weight: 600;
				width: 12%;
				height:100%;
				float: left;
				background: #EFF1F1;
		/*		line-height: 53px;*/
				border-radius: 1px 0 0 1px;
				text-align: center;
				color: #666;
			}
			.option dl dt div{
				position:absolute;
				top:50%;
				left:50%;
				margin-top:-10px;
				margin-left:-8px;
				height:20px
			}
			.option dl dd {
				width: 75%;
				float: right;
				margin-right:30px;
				min-height: 55px;
				line-height: 25px;
				padding:15px 0;
				color:#98979D;
				word-wrap: break-word;
				word-break: normal; 
			}
			.option dl dd div p img{
				vertical-align: middle;
				margin:10px 0;
			}
			.option dl dd img {
				max-width: 85%;
			}
			.option dl dd .judge{position:absolute;right:4%;top:50%;margin-top:-9px;max-width:15%;width:18px;}
			
			.option .active dt {
				color: #ffffff !important;
			}
			.option .wrong{border:2px solid #ff0000 !important;}
    		.option .wrong dt{background:#ff0000  !important;color:#ffffff !important;}
			.upload-answer button {
				width: 100%;
				height: 55px;
				color: #ffffff;
				border-radius: 5px;
				font-size: 16px;
				margin-bottom: 20px;
			}
			.upload-answer button.no-use {
				background: #f1f1f1;
				color: #dCdCdc
			}
			.upload-answer button .aui-iconfont {
				margin-right: 5px;
				font-size: 22px;
			}
			.source-img ul {
				overflow: visible;
			}
			.source-img ul li {
				list-style: none;
				overflow: visible;
			}
			.source-img ul li div {
				text-align: center;
				border: 1px solid #f1f1f1;
				position: relative;
			}
			.next {
				line-height: 55px;
				text-align: right;
			}
			.source-img ul li.voice {
				position: relative;
				margin-bottom: 20px;
				background: url(../../../../../image/fun-module/iphone/zuoye/voice.png) left top no-repeat;
				height: 50px;
				text-align: left;
				line-height: 45px;
				padding-left: 20px;
				color: #ffffff;
			}
			.source-img ul li.voice .delete-voice {
				position: absolute;
				right: -13px;
				top: -7px
			}
			.source-img ul li.voice .voice-right {
				position: absolute;
				right: -6px;
				top: 0;
				display:block;
				background: url(../../../../../image/fun-module/iphone/zuoye/voice-right.png) right top no-repeat;
			}
			.img img{max-width: 100%;padding : 0 5% 15px 5%;max-width:90%;height:auto;}
			.plr15 {
				padding: 0 15px;
			}
			.no-data {
				text-align: center;
				color: #c0c0c0;
				background: url(../../../../../image/fun-module/iphone/zuoye/kong.png) center top no-repeat;
				padding-top: 55px;
				margin-bottom: 20px;
			}
			.footer-div{
				position:fixed;
				height:55px;
				background:#ffffff;
				display: block;
				bottom: 0px;
				width:100%;
				box-shadow:3px 0 4px #aaaaaa;
				z-index: 9999;
			}
			.footer-div .prevQ,.footer-div .nextQ{display: inline-block;width:50%;float: left;}
			.footer-div .prevQ{text-align: left;}
			.footer-div .nextQ{text-align: right;}
			.kb{height:15px;}
			.no-question-data{text-align:center;color:#666;height:50px;line-height:50px;}
			.plrb15{padding:0 15px 15px 15px;}
			.source-img{color:#9C9C9C;}
			.right-answer span{z-index: 0 !important;}
			.class-name{color:#333333;padding:15px 0;font-weight:bold;}
			.person-name{word-wrap: break-word;word-break: normal;}
			.mg0{margin-bottom:0;}
			.title{border-left:0 !important;}
		</style>
	</head>
	<body id="body" class="common-ipad-zuoyeIpad-tea">
		<div id="q_title"></div>
		<div class="q_div" id="q_div">
		</div>
		<script type="text/html" id="q_script">
			<div class="zuoye-name2 plr15 clearfix">
				<div class="seleted">第<font class="num">&nbsp;<%=sort%>&nbsp;</font>题</div>
				<div class="title"><%=qt_name %></div>
			</div>
			<%if(html_json){%>
                <%if(que_source == 1){ %>
                    <!--东师理想试题展示-->
                    <div class="stem clearfix">
						<%=#commonRemoveQuestionEdit(html_json.question_title)%>
					</div>
                    <!--客观题-->
                    <%if(qt_type == 1){ %>
						<!--//客观题-->
						<% if(qt_id == 2 || qt_id == 8 || qt_id == 26){ %>
							<!--客观题-->
							<div id="j_option" class="option plr15 clearfix">
								<%for(var i = 0; i < html_json.question_answer_length; i++){%>
									<dl class="clearfix" answerOption="<%=html_json.question_answer_first[i]%>">
										<dt><div><%=html_json.question_answer_first[i]%></div></dt>
										<dd>
											<%=#html_json.quetionOption[i]%>
										</dd>
									</dl>
								<%}%>
							</div>
						<% } else if (qt_id == 72) { %>
							<%if (!html_json.quetionOption && qt_name =="判断题") { %>
								<div id="j_option" class="option plr15 clearfix">
									<dl class="clearfix" answerOption="正确">
										<dt><div>1</div></dt>
										<dd>正确
											<img id="j_right_1" class="judge" style="display:none;" src="../../../../../image/fun-module/iphone/zuoye/right.png" alt="对" />
											<img id="j_wrong_1" class="judge" style="display:none;" src="../../../../../image/fun-module/iphone/zuoye/wrong.png" alt="对" />
										</dd>
									</dl>
									<dl class="clearfix" answerOption="错误">
										<dt><div>2</div></dt>
										<dd>错误
											<img id="j_right_2" class="judge" style="display:none;" src="../../../../../image/fun-module/iphone/zuoye/right.png" alt="对" />
											<img id="j_wrong_2" class="judge" style="display:none;" src="../../../../../image/fun-module/iphone/zuoye/wrong.png" alt="对" />
										</dd>
									</dl>
								</div>
							<%}else{%>
								<div id="j_option" class="option plr15 clearfix">
									<%for(var i = 0; i < html_json.question_answer_length; i++){%>
										<dl class="clearfix" answerOption="<%=html_json.question_answer_first[i]%>">
											<dt><div><%=html_json.question_answer_first[i]%></div></dt>
											<dd>
												<%=#html_json.quetionOption[i]%>
											</dd>
										</dl>
									<%}%>
								</div>
							<%}%>
						<% } %>
					<% } %>
					<div id="j_right_answer_title" class="answer-title clearfix" style="display:none;">
						<div>
							正确答案
						</div>
					</div>
					<div id="j_right_answer" class="source-img plrb15 right-answer img clearfix" style="display:none;">
						
					</div>
					<div class="answer-title clearfix">
						<div>
							题目解析
						</div>
					</div>
					<div id="j_analysis" class="source-img plrb15 img clearfix">
						<%=#html_json.question_analysis%>
					</div>
				<%}else{%>
					<!--菁优网试题展示-->
					<div class="stem clearfix">
						<%=#commonRemoveQuestionEdit(html_json.Content)%>
					</div>
					<%if(qt_type == 1){ %>
						<!--客观题-->
						<%if(qt_id == 1 || qt_id == 8 && html_json.Answers.length == 1) { %>
							<!--单选-->
							<div id="j_option" class="option plr15 clearfix">
								<%for(var i = 0; i < html_json.Options.length; i++){%>
									<dl class="clearfix" answerOption="<%=i%>">
										<dt><div><%=html_json.Options_first[i]%></div></dt>
										<dd>
											<%=#html_json.Options[i]%>
											<div id="j_right_<%=html_json.Options_first[i]%>" class="judge right" style="display:none;"></div>
											<div id="j_wrong_<%=html_json.Options_first[i]%>" class="judge wrong" style="display:none;"></div>
										</dd>
									</dl>
								<%}%>
							</div>
							<!--//单选-->
						<%}else if(qt_id == 3 || qt_id == 8 && html_json.Answers.length > 1){%>
							<!--选择题-->
							<div id="j_option" class="option plr15 clearfix">
								<%for(var i = 0; i < html_json.Options.length; i++){%>
									<dl class="clearfix" answerOption="<%=i%>">
										<dt><div><%=html_json.Options_first[i]%></div></dt>
										<dd>
											<%=#html_json.Options[i]%>
											<div id="j_right_<%=html_json.Options_first[i]%>" class="judge right" style="display:none;"></div>
											<div id="j_wrong_<%=html_json.Options_first[i]%>" class="judge wrong" style="display:none;"></div>
										</dd>
									</dl>
								<%}%>
							</div> 
							<!--//选择题-->
						<%}else if(qt_id == 4){%>
							<!--判断题-->
							<div id="j_option" class="option plr15 clearfix">
								<dl class="clearfix" answerOption="√">
									<dt><div>1</div></dt>
									<dd>正确
										<div id="j_right_1" class="judge right" style="display:none;"></div>
										<div id="j_wrong_1" class="judge wrong" style="display:none;"></div>
									</dd>
								</dl>
								<dl class="clearfix" answerOption="×">
									<dt><div>2</div></dt>
									<dd>错误
										<div id="j_right_2" class="judge right" style="display:none;"></div>
										<div id="j_wrong_2" class="judge wrong" style="display:none;"></div>
									</dd>
								</dl>
							</div>
							<!--//判断题-->
						<%}%>
						<div class="answer-title clearfix">
                            <div>
                               	 正确答案
                            </div>
                        </div>
                        <div class="source-img plrb15 right-answer img clearfix">
                            <%if(qt_id == 4){%>
                                <%if(html_json.Answers[0] == "√"){%>
                                 	   正确
                                <%}else{%>
                                    	错误
                                <%}%>
                            <%}else{%>
                                <%for(var i = 0; i < html_json.Answers.length; i++){%>
                                    <%=html_json.Options_first[html_json.Answers[i]]%>
                                <%}%>
                            <%}%>
                        </div>
                        <div class="answer-title clearfix">
                            <div>
                                	题目解析
                            </div>
                        </div>
                        <div id="j_analysis" class="source-img plrb15 img clearfix"><%=#html_json.Method%></div>
						<!--//客观题-->
					<%}else{%>
						<!--主观题-->
						<div id="j_my_title" class="answer-title clearfix" style="display:none;">
							<div>
								我的作答
							</div>
						</div>
						<div class="source-img plr15 clearfix">
							<div id="j_no_data" class="no-data" style="display:none;">
								本题该学生还没有作答
							</div>
							<ul id="add_answer"></ul>
						</div>
						<div id="j_teacher_score_title" class="answer-title clearfix" style="display:none;">
							<div>
								该题正误
							</div>
						</div>
						<div id="j_teacher_score" class="source-img plrb15 right-answer clearfix"  style="display:none;">
						</div>
						<div id="j_teacher_comment_title" class="answer-title clearfix" style="display:none;">
							<div>
								教师批语
							</div>
						</div>
						<div id="j_teacher_comment" class="source-img plrb15 right-answer clearfix" style="display:none;"></div>
						<div class="answer-title clearfix">
                            <div>
                               	 题目解析
                            </div>
                        </div>
                        <div id="j_analysis" class="source-img plrb15 img clearfix"><%=#html_json.Method%></div>
						<!--//主观题-->
					<%}%>
					<!--//菁优网试题展示-->
				<%}%>
				<div id="j_wzd_stu_title" class=" answer-title mg0 clearfix" style="display:none;">
					<div>
						零分（未作答）学生
					</div>
				</div>
				<div id="j_wzd_stu" class="source-img plrb15 img clearfix" style="display:none;">
				</div>
				<div id="j_zc_stu_title" class=" answer-title mg0 clearfix" style="display:none;">
					<div>
						零分（做错）学生
					</div>
				</div>
				<div id="j_zc_stu" class="source-img plrb15 img clearfix" style="display:none;">
				</div>
				<div id="j_mf_stu_title" class=" answer-title mg0 clearfix" style="display:none;">
					<div>
						满分学生
					</div>
				</div>
				<div id="j_mf_stu" class="source-img plrb15 img clearfix" style="display:none;">
				</div>
				<div id="j_qt_stu_title" class=" answer-title mg0 clearfix" style="display:none;">
					<div>
						其他得分学生
					</div>
				</div>
				<div id="j_qt_stu" class="source-img plrb15 img clearfix" style="display:none;">
				</div>
			<%}else{%>
                <div class="no-question-data">该题目信息正在生成，请稍候查看</div>
            <%}%>
		</script>
		<div class="kb"></div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/plug-in/template.js" ></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js" ></script>
	<script type="text/javascript" src="../../../../../script/assembly/Merge.js"></script>
	<script type="text/javascript">
		var header_h;
		var BASE_URL_ACTION;
		var q_json_str;//检测整理之后的数据
		var type;//1显示学生信息，0，不显示
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			type = api.pageParam.type;
			BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');
			getQueHtmlInfo();
		};
		function reWriteQuestion() {
			var length = q_json_str.zy_info.list.length;
			if(length>0){
				answers_count=0;
				q_json_str.zy_info.list[0].commonRemoveQuestionEdit=commonRemoveQuestionEdit;
				var html_type = template.render('q_script', q_json_str.zy_info.list[0]);
				document.getElementById('q_div').innerHTML = html_type;
				rightAnswer(q_json_str.zy_info.list[0].html_json.question_answer,1);
				judgeTextIndent();
				type == 1?displayStudents():'';
			}
		}
		/*
		*作者:zhaoj
		*功能:打开学生单一试题的详细页面
		*日期：20160918
		*/
		function displayStudents(){
			var zy_id = api.pageParam.zy_id;
			var obj_id = api.pageParam.obj_id;
			var obj_type = api.pageParam.obj_type;
			var question_id_char = api.pageParam.question_id_char;
			if(api.pageParam.wd_totalRow>0){
				getZyTongJiByQueForDetail(zy_id,obj_id,obj_type,api.pageParam.wd_totalRow,question_id_char,1,function(text_html){
					$api.html($api.byId('j_wzd_stu'),text_html);
				});
				$api.css($api.byId('j_wzd_stu'),'display:block;');
				$api.css($api.byId('j_wzd_stu_title'),'display:block;');
			}
			if(api.pageParam.zc_totalRow>0){
				getZyTongJiByQueForDetail(zy_id,obj_id,obj_type,api.pageParam.zc_totalRow,question_id_char,2,function(text_html){
					$api.html($api.byId('j_zc_stu'),text_html);
				});
				$api.css($api.byId('j_zc_stu'),'display:block;');
				$api.css($api.byId('j_zc_stu_title'),'display:block;');
			}
			if(api.pageParam.mf_totalRow>0){
				getZyTongJiByQueForDetail(zy_id,obj_id,obj_type,api.pageParam.mf_totalRow,question_id_char,3,function(text_html){
					$api.html($api.byId('j_mf_stu'),text_html);
				});
				$api.css($api.byId('j_mf_stu'),'display:block;');
				$api.css($api.byId('j_mf_stu_title'),'display:block;');
			}
			if(api.pageParam.qt_totalRow>0){
				getZyTongJiByQueForDetail(zy_id,obj_id,obj_type,api.pageParam.qt_totalRow,question_id_char,5,function(text_html){
					$api.html($api.byId('j_qt_stu'),text_html);
				});
				$api.css($api.byId('j_qt_stu'),'display:block;');
				$api.css($api.byId('j_qt_stu_title'),'display:block;');
			}
		}
		/*
		*作者:zhaoj
		*功能:获取学生数据
		*日期：20160921
		*/
		function getZyTongJiByQueForDetail(zy_id,obj_id,obj_type,totalRow,question_id_char,tj_type,callback){
			api.ajax({
				url : BASE_URL_ACTION + '/xx/getZyTongJiByQueForDetail?zy_id='+zy_id+'&obj_id='+obj_id+'&obj_type='+obj_type+'&pageSize='+totalRow+'&pageNumber=1&totalRow='+totalRow+'&question_id_char='+question_id_char+'&tj_type='+tj_type+'&random='+creatRandomNum(),
				method : 'get',
				timeout : 30,
				dataType : 'json',
				cache : false,
			}, function(ret, err) {
				api.hideProgress();
				if (err) {
					popToast('获取学生信息失败');
				} else {
					if(ret){
						var name_string;
						var data={list:[]};
						for(var i = 0; i < ret.stu_list.length; i++){
							var count=0;
							for(var j = 0; j<data.list.length; j++){
								if(data.list[j].class_name == ret.stu_list[i].class_name){
									count++;
								}
							}
							if(count == 0){
								var oparam = new Object();
								oparam.class_name = ret.stu_list[i].class_name;
								oparam.class_list=[];
								data.list.push(oparam);
							}
						}
						for(var i = 0; i < ret.stu_list.length; i++){
							for(var j = 0; j<data.list.length; j++){
								if(data.list[j].class_name == ret.stu_list[i].class_name){
									var oparam = new Object();
									oparam.student_name = ret.stu_list[i].student_name;
									data.list[j].class_list.push(oparam);
								}
							}
						}
						var text_html='';
						for(var i = 0; i <data.list.length; i++){
							var name_string='';
							for(var j = 0; j<data.list[i].class_list.length;j++){
								if(j==0){
									name_string =name_string + data.list[i].class_list[j].student_name;
								}else{
									name_string = name_string +'，'+data.list[i].class_list[j].student_name;
								}
							}
							text_html = text_html+'<div class="class-name">'+data.list[i].class_name+'</div>'
							text_html = text_html+'<div class="person-name">'+name_string+'</div>'
						}
						callback(text_html);
					}else{
						popToast('获取学生信息失败');
					}
				}
			});
		}
		/*
		*author:zhaoj
		*function:判断每个p标签的text-indent属性，解决这个属性过大导致整体页面变宽的问题
		*date：201604014
		*/
		function judgeTextIndent(){
			var pArray = $api.domAll($api.byId('body'), 'p');
			var widthValue = Math.floor(api.winWidth/2);
			for(var i = 0; i < pArray.length; i++){		
				var textIndentValue = $api.cssVal(pArray[i],'text-indent');
				textIndentValue = textIndentValue.substring(0,textIndentValue.length-2)*1;
				if(textIndentValue > widthValue || textIndentValue < -widthValue){
					$api.css(pArray[i],'text-indent:0em;');
				}
				var paddingLeftValue = $api.cssVal(pArray[i],'padding-left');
				paddingLeftValue = paddingLeftValue.substring(0,paddingLeftValue.length-2)*1;
				if(paddingLeftValue > widthValue || paddingLeftValue < -widthValue){
					$api.css(pArray[i],'padding-left:0;');
				}

			}
		}
		/*
		*author:zhaoj
		*function:正确答案
		*date：20160415
		*/
		function rightAnswer(question_answer,type){
			if(type){
				$api.html($api.byId('j_right_answer'), question_answer);
			}else{
				$api.text($api.byId('j_right_answer'), question_answer);
			}
			$api.css($api.byId('j_right_answer'), 'display:block;');
			$api.css($api.byId('j_right_answer_title'), 'display:block;');
		}
		/*
		*author:zhaoj
		*function:获取检测
		*date：20160405
		*/
		function getQueHtmlInfo(){
			api.showProgress({
				title : '加载中...',
				modal : false
			});
			api.ajax({
				url :BASE_URL_ACTION + '/xx/getQueHtmlInfo?question_id_char='+api.pageParam.question_id_char+'&que_source='+api.pageParam.que_source+'&person_id='+$api.getStorage("person_id")+'&identity_id='+$api.getStorage("identity")+'&jy_subject_en_name='+api.pageParam.jy_subject_en_name+'&random_num='+creatRandomNum(),
				method : 'get',
				timeout : 30,
				dataType : 'json',
				headers : {
		'Cookie' : 'person_id=' + $api.getStorage("person_id") + '; identity_id=' + $api.getStorage("identity") + '; token=' + $api.getStorage("token_ypt") + ';'
			}
			}, function(ret, err) {
				api.hideProgress();
				if (err) {
					q_json_str = {"zy_info" : {"list":[]}};
					reWriteQuestion();
				} else {
					if(ret.success){
						q_json_str = {"zy_info" : {"list":[]}};
						var oparam = new Object();
						oparam.qt_type = api.pageParam.qt_type;
						oparam.sort = api.pageParam.sort;
						oparam.qt_name = api.pageParam.qt_name;
						oparam.que_source = api.pageParam.que_source;
						oparam.qt_id = api.pageParam.qt_id;
						oparam.qt_id_pre = api.pageParam.qt_id;
                        oparam.jy_subject_en_name = api.pageParam.jy_subject_en_name;
						if(ret.html_json){
							if(api.pageParam.que_source == 1){
                            	//东师理想本地试题
								oparam.html_json={};
								var question_title = Base64.decode(ret.html_json.question_title);
								var key = '/dsideal_yy';
								var key_re = BASE_URL_ACTION;
								oparam.html_json.question_title = question_title;
								if(oparam.html_json.question_title.indexOf(key_re) == -1){
								    oparam.html_json.question_title = question_title.replaceAll(key, key_re);
								}
								var question_analysis=Base64.decode(ret.html_json.question_analysis);
								oparam.html_json.question_analysis = question_analysis;
								if(oparam.html_json.question_analysis.indexOf(key_re) == -1){
								    oparam.html_json.question_analysis = question_analysis.replaceAll(key, key_re);
								}
								oparam.html_json.question_analysis = oparam.html_json.question_analysis == ""?"略":oparam.html_json.question_analysis;
								oparam.html_json.question_answer= Base64.decode(ret.html_json.question_answer);
								if(oparam.html_json.question_answer.indexOf() == -1){
								    oparam.html_json.question_answer= Base64.decode(ret.html_json.question_answer).replaceAll(key, key_re);
								}
								if(ret.html_json.quetionOption != ''){
									var count_length = count(ret.html_json.quetionOption);
									oparam.html_json.question_answer_length = count_length;
									oparam.html_json.quetionOption=JSON.parse(commonQuetionOption(count_length,JSON.stringify(ret.html_json.quetionOption),key,key_re));
									oparam.html_json.question_answer_first = JSON.parse(commonQuetionOptionFirst(count_length))
								}else{
									oparam.html_json.question_answer_length = 0;
								}
							}else{
								//菁优网试题
                                oparam.qt_id = ret.html_json.Cate;
                                oparam.html_json={};
                                
                                oparam.html_json.question_answer_nottag = ret.html_json.Answers.join("");
								if (oparam.html_json.question_answer_nottag == "对" ||
									oparam.html_json.question_answer_nottag == "正确" ){
									oparam.html_json.question_answer_nottag = "√";
								}
								if (oparam.html_json.question_answer_nottag == "错" ||
									 oparam.html_json.question_answer_nottag == "错误"){
									oparam.html_json.question_answer_nottag = "×";
								}
                                
                                oparam.html_json.Method= ret.html_json.Method;
                                oparam.html_json.Answers= ret.html_json.Answers;
                                oparam.html_json.Topics= ret.html_json.Topics;
                                oparam.html_json.Analyse= ret.html_json.Analyse;
                                oparam.html_json.Content= ret.html_json.Content;
                                oparam.html_json.Discuss= ret.html_json.Discuss;
                                oparam.html_json.Options= ret.html_json.Options;
                                oparam.html_json.Options_first = JSON.parse(commonQuetionOptionFirst(ret.html_json.Options.length));
                                oparam.html_json.Points= ret.html_json.Points;
                                oparam.html_json.Label= ret.html_json.Label;
							}
						}
						q_json_str.zy_info.list.push(oparam);
						reWriteQuestion();
					}else{
						q_json_str = {"zy_info" : {"list":[]}};
						reWriteQuestion();
					}
				}
			});
		}
		/*
		*author:zhaoj
		*function:获取对象长度
		*date：20160406
		*/
		function count(o){
		    var t = typeof o;
			if(t == 'object'){
	            var n = 0;
	            for(var i in o){
	                    n++;
	            }
		    }
		    return n;
		};
