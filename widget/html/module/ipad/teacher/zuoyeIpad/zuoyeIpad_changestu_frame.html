<script type="text/javascript">
	var header_h = 0;

	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');

		$api.css($api.byId('ycxd'),'display:block');
	}

	/*
	*author:zhaoj
	*function:点击确定按钮
	*date：20160115
	*/
	function submit(org_name){
		showSelfProgress('加载中...');
		api.hideProgress();
		api.execScript({
            name : 'zuoyeIpad_piyue_window',
            frameName : 'zuoyeIpad_piyue_frame',
            script: 'reNameStu("'+org_name+'");'
    	});
        setTimeout(function(){
			api.hideProgress();
			api.execScript({
	            name : 'zuoyeIpad_piyue_window',
	            script: 'back();'
        	});
		},1000);   
	}
	
		/**
		 * 获取科目列表
		 * 周枫
		 * 2016.1.13 
		 */
		function getJsKmList(obj,xd_name,xd_id){
			var parent = obj.parentNode;
			var liArray = $api.domAll(parent,'li' );
			for(var i = 0; i < liArray.length; i++){
				$api.removeCls(liArray[i], 'sel1');
			}
			$api.addCls(obj,'sel1');
			$api.removeCls($api.byId('xuekexueduan'),'display-none');
			$api.removeCls($api.byId('erji'),'display-none');
		}
	
</script>
