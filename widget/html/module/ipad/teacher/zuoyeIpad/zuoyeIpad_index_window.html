							<div class="btn-r btn-top" onclick="changeBtnTitle(this,2);">云检测</div>

	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript" src="../../../../../script/common/jszy_jy_common.js"></script>
	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		var type = 1;//默认1是我的检测
		var back_type = 'index';//返回参数
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			openZuoyeListFrame();
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);//统计信息
		};
		/*
		*author:zhaoj
		*function:打开检测列表的frame
		*date：20160307
		*/
		function openZuoyeListFrame() {
			pageParamJson={"header_h":header_h};//打开frame页面json数据
			commonOpenFrame("zuoyeIpad_index_frame","zuoyeIpad_index_frame.html",header_h,false,false,"#ffffff",pageParamJson);//打开分组管理的frame页面
		}
		/*
		*作者:zhaoj
		*功能:打开学期切换页面
		*日期：20160912
		*/
		function openMenuFrame(){
			reBackType('menu');
			api.openFrame({
				name : 'zuoyeIpad_menu_frame',
				scrollToTop : true,
				allowEdit : false,
				url : 'zuoyeIpad_menu_frame.html',
				rect : {
					x : 0,
					y : 0,
					w : 'auto',
					h : api.winHeight,
				},
				pageParam : {
					header_h : header_h
				},
				bgColor:'rgba(0,0,0,0)',
				vScrollBarEnabled : true,
				hScrollBarEnabled : true,
				//页面是否弹动 为了下拉刷新使用
				bounces : false
			});
		}
		/*
		*作者:zhaoj
		*功能:切换我的检测和云检测
		*日期：20160912
		*/
		function changeBtnTitle(btn_obj, btn_type) {
			//如果当前资源，不需要更新
			if (type != btn_type) {
				type = btn_type;
				var $btn_title = $api.byId('btn_title');
				var $btn_title_all = $api.domAll($btn_title, 'div');
				for (var j = 0; j < $btn_title_all.length; j++) {
					$api.removeCls($btn_title_all[j], 'btn-top-active');
				}
				if (btn_type == 1) {
					$api.addCls(btn_obj, 'btn-top-active');
					$api.addCls($api.byId('btn_title'), 't_display_b');
					$api.removeCls($api.byId('back'), 't_display_n');
                    api.execScript({
                    	name:'zuoyeIpad_index_window',
						frameName : 'zuoyeIpad_index_frame',
	                    script: 'changeType(1);'
                    });
				} else {
					$api.addCls(btn_obj, 'btn-top-active');
					$api.removeCls($api.byId('btn_title'), 't_display_b');
					$api.removeCls($api.byId('back'), 't_display_n');
	                api.execScript({
                    	name:'zuoyeIpad_index_window',
						frameName : 'zuoyeIpad_index_frame',
	                    script: 'changeType(2);'
                    });
				}
			}
		}
		/*
		*author:zhaoj
		*function:打开学生分组window页面
		*date：20161205
		*/
		function openStuGroupWin(){
			var pageParamJson={"header_h":header_h};
			commonOpenWin('stuGroup_index_window', 'widget://html/common/stuGroup/stuGroup_index_window.html', false, false, pageParamJson);
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			switch(back_type) {
				case 'index':
					commonCloseTjData($api.getStorage("identity")+'_'+api.winName);
					api.closeWin();
					break;
				case 'menu':
					api.closeFrame({
						name : 'zuoyeIpad_menu_frame'
					});
					reBackType('index');
					break;
				case 'save':
					api.closeFrame({
						name : 'zy_save_frame'
					});
					reBackType('index');
					break;
				case 'change':
					commonCloseFrame("common_change_frame");
					reBackType('index');
					break
				case 'apply':
					commonCloseFrame("zuoyeIpad_apply_frame");
					reBackType('index');
					break;;
				
			}
		}
		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				//如果通知列表页面退出
				case 'index':
					back_type = 'index';
					break;
				//如果微课内容页面退出
				case 'menu':
					back_type = 'menu';
					break;
				case 'save':
					back_type = 'save';
					break;
				case 'change':
					back_type = 'change';
					break;
				case 'apply':
					back_type = 'apply';
					break;
			}
		}
	</script>
</html>
