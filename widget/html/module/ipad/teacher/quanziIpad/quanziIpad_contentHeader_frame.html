<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>通知数据页面</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../css/module/ipad/left-right-layout.css"/>
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.right-layout-body .top{
	    		height: 60px;
	    	}
	    	.right-layout-body .top .name{
	    		line-height: 60px;
	    	}
	    	.right-layout-body .top .close{
	    		top: 17px;
	    	}
		</style>
	</head>
	<body id="j_body" class="right-layout-body common-ipad-quanziIpad-tea">
		<div class="top">
			<div class="name">详情</div>
			<div class="close" onclick="closeFrame();">关闭</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js" ></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script>
		apiready = function() {
			api.pageParam.h = api.pageParam.h - 60;
			commonSetTheme({"level":5,"type":0});
			commonOpenFrame("quanziIpad_content_frame","quanziIpad_content_frame.html",api.pageParam.header_h + 60,false,false,"rgba(0,0,0,0)",api.pageParam);
		}
		function closeFrame(){
			commonExecScript('quanziIpad_index_window','','back();',0);
		}
	</script>
</html>
