				}else{

					if ( typeof (title_name) == 'undefined' || title_name == '') {

			$api.text($api.byId('header-title'), title_name);

		/*
		 * 返回功能
		 * 张自强
		 * 20170714
		 */
		function back(){
			backIsShow(true);
			qzmenuIsShow(true);
			if(back_name == 'index'){
				api.closeWin();
			}else if(back_name == 'add'){
				qzaddIsShow(true);
				qzmenuIsShow(true);
				commonCloseFrame('quanziIpad_add_frame'); 
				reBackType('index');
			}else if(back_name == 'xq'){
				api.closeWin({
					name : 'quanziIpad_content_window'
                });
                reBackType('index');
			}else if(back_name == 'fb'){   //评论
				qzaddIsShow(true);
                commonCloseFrame('quanziIpad_comment_frame')
                reBackType('content');
			}else if(back_name == 'xxadd'){   //学校添加圈子
				qzaddIsShow(true);
				qzmenuIsShow(true);
				commonCloseFrame('quanziIpad_xxadd_frame');
				reBackType('index');
			}else if(back_name == 'menu'){
				commonCloseFrame('quanziIpad_menu_frame');
				reBackType('index');
			}else if(back_name == 'bj'){
				if($api.getStorage('identity') == 5){
					qzaddIsShow(true);
				}else{
					if($api.getStorage('class_id') == org_id){
						qzaddIsShow(true);
					}else if($api.getStorage('class_id') != org_id && org_id != $api.getStorage('bureau_id') && org_id !=0 ){
						qzaddIsShow(false);
					}else if(org_id == 0){
						qzaddIsShow(false);
					}else{
						qzaddIsShow(false);
					}
				}
				
				commonCloseFrame('quanziIpad_change_frame');
				reBackType('index');
			}else if(back_name == 'picture_index'){//列表页图片查看返回
				
				reBackType('index');
			}else if(back_name == 'picture'){//详情页附件图片查看返回
				
				reBackType('content');
			}else if(back_name == 'picture_sel'){
				commonExecScript('quanziIpad_index_window','quanziIpad_add_frame','closePicture();',1);
			  	reBackType('add');
			}else if(back_name == 'picture_sel_xx'){
				commonExecScript('quanziIpad_index_window','quanziIpad_xxadd_frame','closePicture();',1);
			  	reBackType('xxadd');
			}else if(back_name == 'content'){
				voice_type = 2;
				commonExecScript('quanziIpad_index_window','quanziIpad_index_frame','isShowBoxShow(0);',1);//隐藏虚线
				commonCloseFrame('quanziIpad_contentHeader_frame');
				commonCloseFrame('quanziIpad_content_frame');
				reBackType('index');
			}else if (back_name == 'common_voiceplay'){
				commonCloseFrame('common_voiceplay_frame');
				reBackType('content');
			}else if(back_name == 'open_picture'){
				backIsShow(false);
			  	
			  	reBackType('add');
			}else if(back_name == 'xxopen_picture'){
				backIsShow(false);
			  	
			  	reBackType('xxadd');
			}else if(back_name == 'picture_detail'){
			  	
				reBackType('content');
			}else if (back_name == 'personalInfo'){
				commonExecScript('quanziIpad_index_window','quanziIpad_index_frame','isShowBoxShow(0);',1);//隐藏虚线
				commonCloseFrame('hh_personinfo_frame');
				commonCloseFrame('personalInfo_frame');
				reBackType('index');
			}else if (back_name == 'personalClassify'){
				commonCloseFrame('personalClassify_frame');
				reBackType('xxadd');
			}else if (back_name == 'publishRange'){
				commonCloseFrame('publishRange_frame');
				reBackType('xxadd');
			}else if (back_name == 'menu_frame'){
				commonCloseFrame('content_menu_frame');
				reBackType('content');
			}else if(back_name == 'voice_c'){
				commonCloseFrame('common_playaudio_frame');
				reBackType('content');
			}else{
				if($api.getStorage('identity') == 6 && org_id == $api.getStorage('class_id')){
					qzaddIsShow(true);
				}
				if($api.getStorage('identity') == 5){
					qzaddIsShow(true);
				}
				commonCloseFrame('quanziIpad_change_frame');
				reBackType('index');
			}
			
		}

			commonOpenFrame("quanziIpad_contentHeader_frame","quanziIpad_contentHeader_frame.html",header_h,false,false,"rgba(0,0,0,0)",pageParamJson);

		/*
		 * author:zfz
		 * function:班级列表去重
		 * data:20171014
		 */
		function unique(list){
			 var res = [list[0]];
			 for(var i = 1; i < list.length; i++){
			  var repeat = false;
			  for(var j = 0; j < res.length; j++){
			   if(list[i].CLASS_ID == res[j].CLASS_ID){
			    repeat = true;
			    break;
			   }
			  }
			  if(!repeat){
			   res.push(list[i]);
			  }
			 }
			 return res;
			}
		/*
		 * 功能：选中班级
		 * 作者:zfz
		 * 时间：20171012
		 */
		function getBJ(org_id){
			commonCloseFrame('quanziIpad_contentHeader_frame');
		    commonCloseFrame('quanziIpad_content_frame');
			for(var i=0;i<class_list.length;i++){
				if(org_id == class_list[i].id){
					showSelfProgress('加载中...');
					var org_name = class_list[i].name;
					var type = 105;
		            reWriteTitle(org_name)
					api.execScript({
			        	name : 'quanziIpad_index_window',
			            frameName:'quanziIpad_index_frame',
			            script: 'change_type('+type+','+org_id+',"'+org_name+'");'
			        });
					api.hideProgress();
					$api.setStorage('quanzi_first_change_id'+ $api.getStorage('person_id'),org_id);
					$api.setStorage('quanzi_first_change_name'+ $api.getStorage('person_id'),org_name);
					$api.setStorage('quanzi_first_change_type'+ $api.getStorage('person_id'),type); 		
				}
			}
		}

		 */
		function getPersonData(name,targetName,avatar_fileid,person_id,identity_id){
			if (targetName){
				openPersonInfo(name,targetName,avatar_fileid,person_id,identity_id);
			}else{
				commonGetPInfoByPId(person_id,identity_id,function (bol,data){
					if (bol){
						if (data.success){

						else{
							popToast('获取人员信息失败，请重试');
						}
					}else{
						popToast('获取人员信息失败，请重试');
					}
				});
			
			}
		}
		
		/**
		 * 打开个人信息界面
		 * 王俭
		 * 2018.4.24
		 */
		function openPersonInfo(name,targetName,avatar_fileid,person_id,identity_id){
			var targetId = commonOldParamToNewParam(targetName);
			reBackType('personalInfo');
			var header_h = api.pageParam.header_h;//顶部高度
			if(api.winWidth <= 1024){
				var frame_w = Math.floor(api.winWidth*0.42);
				var frame_x = Math.floor(api.winWidth*0.58);
			}else{
				var frame_w = Math.floor(api.winWidth*0.4);
				var frame_x = Math.floor(api.winWidth*0.6);
			}
			pageParamJson={
				"header_h":header_h,
				'x':frame_x,
				'w':frame_w,
				'targetId' : targetId,
				'old_msg_id' : -1,
				'conver_type' : 'PRIVATE',
				'person_name' : name,
				'h_from' : 'center_index',
				'avatar_url' : avatar_fileid,
				'person_id':person_id,
				'identity_id':identity_id};//打开frame页面json数据
			//打开frame页面
			commonOpenFrame("personalInfo_frame","quanziIpad_personalInfo_frame.html",header_h,false,false,"rgba(0,0,0,0)",pageParamJson);
			commonExecScript('quanziIpad_index_window','quanziIpad_index_frame','isShowBoxShow(1);',1);//显示虚线
		}

		/**
	 *获取群组
	 * 王俭
	 * 2018.4.20
	 * {"list":[{"group_id":900000020,"category_s":[[{"id":2686,"org_person_id":900000020,"business_iid":106,"level":1,"person_name":null,"article_num":0,"sequence":1,"identity_id":106,"name":"默认分类","business_id":900000020,"is_del":0,"business_type":2}]],"group_name":"123"}]}
	 */

	function get_group_bypersonid(){
    	api.ajax({
	    	url : BASE_URL_ACTION+'/blog_expand/get_group_bypersonid?random_num='+creatRandomNum()+'&person_id='+$api.getStorage("person_id")+'&identity_id='+$api.getStorage("identity"),
			method : 'get',
			timeout : 30,
			dataType : 'json',
			headers : {
				'Cookie' : 'person_id=' + $api.getStorage("person_id") + '; identity_id=' + $api.getStorage("identity") + '; token=' + $api.getStorage("token_ypt") + ';'
			}
        },function(ret,err){
        	if(err){
        		popToast('获取群组信息失败，请稍候重试');
        	}else{
        		if (ret.list && ret.list.length > 0){
        			$api.removeCls($api.byId('j_group'), 'aui-hide');
        		}
			}
        });
    }
    
    function selectChange(type,isInit){
    	var items = document.getElementsByClassName('tag-item');
    	
    	for (var i = 0; i < items.length; i++){
    		if (i == type){
    			$api.css(items[i],'background-color:#003476');
    		}else{
    			$api.css(items[i],'background-color:#004EA2');
    		}
    	}
    	    	
    	commonExecScript('quanziIpad_index_window','quanziIpad_index_frame','isShowBoxShow(0);',1);//隐藏虚线
		commonCloseFrame('hh_personinfo_frame');
		commonCloseFrame('personalInfo_frame');
		commonCloseFrame('quanziIpad_contentHeader_frame');
        commonCloseFrame('quanziIpad_content_frame');
        commonCloseFrame('quanziIpad_indexScreen_frame');
        commonCloseFrame('quanziIpad_index_frame');
        if(api.winWidth <= 1024){
			var frame_w = Math.floor(api.winWidth*0.58);
			$api.css($api.dom('.win-right'),'width:42%');
		}else{
			var frame_w = Math.floor(api.winWidth*0.6);
			$api.css($api.dom('.win-right'),'width:40%');
		}
		
		var frame_x = 0;
		if(frame_w <= 614){
			frame_w=frame_w-150;
			frame_x = 150;
		}else{
			frame_w=frame_w-180;
			frame_x = 180;
		}
		var pageParamJson = {
			'type' : type,
			'header_h' : header_h,
			'w':frame_w,
			"x":frame_x,
			'isInit':isInit,
		};
		commonOpenFrame('quanziIpad_indexScreen_frame','quanziIpad_indexScreen_frame.html', header_h, false, false, '#ffffff', pageParamJson);
    }
