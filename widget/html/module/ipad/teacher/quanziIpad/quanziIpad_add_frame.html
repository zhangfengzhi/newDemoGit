		/**
		 * 上传文件
		 * 周枫
		 * 2015.11.25
		 */
		function uploadFiles(file_path, callback) {
			api.showProgress({
				title : '上传中...',
				text : '请稍候...',
				modal : true
			});
			//扩展名
			var ldot = file_path.lastIndexOf(".");
			var ext = file_path.substring(ldot + 1);
			//			var ext = file_path.substring(ldot + 1).substring(0,3);
			if (ext != "jpg" && ext != "png" && ext != "JPG" && ext != "PNG") {
				api.hideProgress();
				popToast("文件格式只支持png和jpg");
				return;
			}
			if (BASE_APP_TYPE == 1) {
				var v_guid = newGuid();
				//图片上传服务器时路径
				var _key = url_path_suffix + v_guid.substring(0, 2) + "/" + v_guid + "." + ext;
				notice_img_path = _key;
				api.ajax({
					url : BASE_URL_ACTION + '/res/uploadFileToAliyun',
					method : 'post',
					timeout : 30,
					dataType : 'json',
					returnAll : false,
					data : {
						values : {
							key : _key
						},
						files : {
							file : file_path
						}
					}
				}, function(ret, err) {
					//					api.hideProgress();
					if (err) {
						callback(false, '', '');
					} else {
						if (ret.success) {
							callback(true, v_guid, ext);
						} else {
							callback(false, '', '');
						}
					}
				});
			} else {
				//局版
				var v_guid = newGuid();
				var extension = ext;
				//图片上传服务器时路径
				var _key = url_path_suffix + v_guid.substring(0, 2) + "/" + v_guid + "." + ext;
				notice_img_path = _key;
				api.ajax({
					url : BASE_URL_ACTION + '/res/newUpload/',
					method : 'post',
					timeout : 30,
					dataType : 'json',

		/*
		 *author:zhaoj
		 *function:保存文章
		 *date：20160415
		 */
		function saveArticle(value){
			var dataValue = JSON.parse(value);
			var typeUrl;
			if(menu_type == 0 || menu_type == 1 || menu_type == 104){
				typeUrl = BASE_URL_ACTION + '/ypt/blog/saveArticle';
			}else{
				typeUrl = BASE_URL_ACTION + '/ypt/blog_expand/save_article_expand';
			}
			api.showProgress({
				title : '发表中...',
				text : '请稍候...',
				modal : true
			});
			api.ajax({
				url : typeUrl,
				method : 'post',
				dataType : 'json',
				cache : false,
				timeout : 30,
				returnAll : false,
				data : {
					values : dataValue
				},
				headers : {
					'Cookie' : 'person_id=' + $api.getStorage("person_id") + ';identity_id=' + $api.getStorage("identity") + '; token=' + $api.getStorage("token_ypt") + ';'
				}
			}, function(ret, err) {
				if (err) {
					api.hideProgress();
					popToast('当前网络繁忙，请稍候再试');
				} else {
					if (ret.success) {
						var options = {
                            business_type:107,
                            relatived_id:ret.id,
                            r_person_id:"",
                            r_identity_id:"",

                            e_relatived_id:ret.expand_id
                        };
                        creditWriteToQueue(options);

                            options.business_type = 131;

                            options.r_identity_id = 105;
                            creditWriteToQueue(options);

                        setTimeout(function() {
							api.hideProgress();

	                            name:'quanziIpad_index_window',

	                            script: 'initData(1);'
                            });               
							setTimeout(function() {  
								api.execScript({
								name : 'quanziIpad_index_window',
								script : 'back();'
								});
							}, 2000);							
						}, 3000);				         
						} else {
						api.hideProgress();
						popToast('当前网络繁忙，请稍候再试');
					}
				}
			});
