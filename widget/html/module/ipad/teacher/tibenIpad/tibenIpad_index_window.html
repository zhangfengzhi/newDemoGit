<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>题本</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css"/>
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.menu{padding-right:20px;background:url(../../../../../image/fun-module/ipad/down-menu.png) right center no-repeat;background-size:15px auto;}
		</style>
	</head>
	<body id="j_body" class="left-layout-body common-ipad-tibenIpad-tea">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						题本
					</div>
					<div class="win-menu">
						<div id="j_name" class="menu" onclick="openMenuFrame();">
						</div>
					</div>
				</div>
			</header>
		</div
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript">
		var back_type ="index";//返回参数
		var index_menu;  //设置选中下来菜单标识
		apiready = function(){
			commonSetTheme({"level":5,"type":0});
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
			commonBackForAndroid();//安卓关闭
			openIndexFrame();
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);
		};
		/*
		*author:zhaoj
		*function:返回页面
		*date：20161220
		*/
		function back() {
			switch(back_type) {
				case 'index':
				  	commonCloseTjData($api.getStorage("identity")+'_'+api.winName);
					api.closeWin();
					break;
				case 'menu':
				  	commonCloseFrame('tibenIpad_menu_frame');
				  	reBackType('index');
					break;
			}
		}
		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				//如果列表页面退出
				case 'index':
					back_type = 'index';
					break;
				//如果下拉菜单页面退出
				case 'menu':
					back_type = 'menu';
					break;
			}
		}
		/*
		*author:zhaoj
		*function:打开列表页面
		*date：20170912
		*/
		function openIndexFrame(){
			var header_h = api.pageParam.header_h;//顶部高度
			pageParamJson={"header_h":header_h};//打开frame页面json数据
			//打开frame页面
			commonOpenFrame("tibenIpad_index_frame","tibenIpad_index_frame.html",header_h+65,false,false,"rgba(0,0,0,0)",pageParamJson);
		}
		/*
		*author:zhaoj
		*function:打开下拉菜单页面
		*date：20171011
		*/
		function openMenuFrame(){
			reBackType('menu');
			commonExecScript('tibenIpad_index_window','tibenIpad_index_frame','openMenuFrame('+index_menu+');',1);//打开下拉菜单页面
		}
		/*
		*author:zhaoj
		*function:设置学段学科
		*date：20171012
		*/
		function setStageSubject(stage_name,subject_name,index){
			index_menu = index;
			$api.text($api.byId('j_name'),stage_name+subject_name);
			commonExecScript('tibenIpad_index_window','tibenIpad_index_frame','getClass('+index+');',1);//显示学段学科
		}
	</script>
</html>
