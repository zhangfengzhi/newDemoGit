<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>考勤申请</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.tag-title{height:65px; line-height:63px;background:#ffffff ;border-bottom:2px solid #E6E6E6;}
			.tag-title div{width:33%;text-align:center;color:#62656A;}
			.fl{float:left;}
			.fr{float:right;}
		</style>
	</head>
	<body class="common-ipad-kaoqinIpad-tea">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
					</div>
					<div class="win-menu">
					</div>
				</div>
				<!--<div id="j_menu" class="tag-title">
					<div id="j_0" class="fl active" onclick="changeType(0);">全部</div>
					<div id="j_1" class="fl" onclick="changeType(1);">请假</div>
					<div id="j_2" class="fr" onclick="changeType(2);">公出</div>
				</div>-->
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/common/kaoqinIpad_common.js"></script>
	<script type="text/javascript">
		//顶部header高度
		var header_h;
		var BASE_URL_ACTION;
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			header_h = api.pageParam.header_h;
			openFrame(0);
			openNavigationBar();
			$api.text($api.byId('mTitle'),Base64.decode(api.pageParam.name_base64));
			$api.fixStatusBar(header);
			//安卓关闭
			if (api.systemType == 'android') {
				backForAndroid();
			}
		};
		/*
		*author:zhaoj
		*function:打开frame页面
		*date：20160620
		*/
		function openFrame(type){
			api.openFrame({
				name : 'kqglIpad_zgtjList_frame',
				scrollToTop : true,
				allowEdit : true,
				url : 'kqglIpad_zgtjList_frame.html',
				rect : {
					x : 0,
					y : header_h+65,
					w : 'auto',
					h : api.winHeight - header_h-65,
				},
				pageParam : {
					header_h : header_h,
					id : api.pageParam.id
				},
				vScrollBarEnabled : true,
				hScrollBarEnabled : true,
				bgColor: 'rgba(0,0,0,0)',
				//页面是否弹动 为了下拉刷新使用
				bounces : false
			});
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			api.closeWin();
		}

		/**
		 * 安卓点击返回的时候
		 * 周枫
		 * 2015.10.14
		 */
		function backForAndroid() {
			api.addEventListener({
				name : "keyback"
			}, function(ret, err) {
				back();
			});
		}
		/*
		*作者:zhaoj
		*功能:切换类型
		*日期：20160906
		*/
		function changeType(type){
			var divArray = $api.domAll($api.byId('j_menu'), 'div');
			for(var i = 0; i < divArray.length; i++){
				$api.removeCls(divArray[i],'active');
			}
			$api.addCls($api.byId('j_'+type),'active');
			api.execScript({
				name: 'kqglIpad_zgtjList_window', 
				frameName : 'kqglIpad_zgtjList_frame',
				script: 'changeType('+type+');'
			})
		}
		
		/*
		*author:zfz
		*function:打开我的考勤请假、公出切换导航
		*date：20171017
		*/
		function openNavigationBar() {
				var bar_items = [
					{
						title : '全部',
						titleSelected : '全部',
						bg : "#ffffff",
						alpha : 0.8,
						bgSelected : "#ffffff"
					},
					{
						title : '请假',
						titleSelected : '请假',
						bg : "#ffffff",
						alpha : 0.8,
						bgSelected : "#ffffff"
					},
					{
						title : '公出',
						titleSelected : '公出',
						bg : "#ffffff",
						alpha : 0.8,
						bgSelected : "#ffffff"
					}
					
				];
				var params = {
						y : header_h+1,
						h : 65,
						file_level:3,
						items : bar_items,
						winName : 'kqglIpad_zgtjList_window',
						frameName : ''
						};
				commonMyNavigationBar(params);
			}
		
			/*
			*作者:zfz
			*功能:滑动条点击回调函数
			*日期：20171016
			*/
			function callBackNew(id, index) {
				api.execScript({
					name: 'kqglIpad_zgtjList_window', 
					frameName : 'kqglIpad_zgtjList_frame',
					script: 'changeType('+index+');'
				})
			}
	</script>
</html>
