<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <title>评论页面</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
    <style>
    	body{background:#F5F5F5;padding:10px;}
    	textarea{margin-bottom:3px;}
    	.tip{width:100%;font-size:13px;color:#bbbbbb;text-align:right;}
    </style>
</head>
<body class="common-ipad-daoxueIpad">
	<textarea id="comt_content" rows="8" placeholder="鼓励、吐槽、表扬......想说啥就说啥！（最多1000字）" maxlength ='1000'></textarea>
</body>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../../../script/common/common.js" ></script>
<script type="text/javascript">
	var header_h;
	var BASE_URL_ACTION;
	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		header_h = api.pageParam.header_h;
		BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');
	};
	/*
	*author:zhaoj
	*function:发表评论
	*date：20160319
	*/
	function messageBoard_addDialog(){
		//评论内容
		var comt_content = $api.val($api.byId('comt_content'));
		//验证评论内容
		var comt_content_vad = $api.trimAll(comt_content);
		if(comt_content_vad.length == 0){
			popAlert("请填写评论内容！");
			return;
		}
		showSelfProgress('发布中...');
		api.ajax({
			url : BASE_URL_ACTION + '/ypt/bbs/message/save',
			method : 'post',
			dataType : 'json',
			timeout : 30,
			cache : false,
			data : {
				values : {
					"random_num":creatRandomNum(),
		            "person_id": $api.getStorage("person_id"),
		            "person_name":$api.getStorage("person_name"),
		            "identity_id": $api.getStorage("identity"),
		            "context": comt_content,
		            "message_type": 2,
		            "type_id": "spaceGuidance"+api.pageParam.id,
		            "parent_id": (api.pageParam.d==0?"":api.pageParam.pid)
				}
			},
			headers : {
				'Cookie' : 'person_id='+$api.getStorage("person_id")+';identity_id='+$api.getStorage("identity")+'; token='+$api.getStorage("token_ypt")+';'
			}
		}, function(ret, err) {
			api.hideProgress();
			if(ret.success){
				popToast('评论成功');
				setTimeout(function() {
					api.execScript({
						name : 'daoxueIpad_content_window',
						frameName :'daoxueIpad_content_frame',
						script : 'initData(1);'
					});
				}, 1900);
				setTimeout(function() {
					api.execScript({
						name : 'daoxueIpad_comment_window',
						script : 'back();'
					});
				}, 2000);
			}else{
				popToast('评论失败');
			}
		});
    }
	/*
	*author:zhaoj
	*function:提示评论还剩多少个字
	*date：20160318
	*/
	function showTip(length,self){
        var count = 1000 - length;
        $api.text($api.byId('tip'),count);
        commonRemoveExpression(self);
    }

</script>
</html>
