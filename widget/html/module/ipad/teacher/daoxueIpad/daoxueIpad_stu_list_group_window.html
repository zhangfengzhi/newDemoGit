<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>检测发布</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../css/module/common/jszy_new_common.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
	</head>
	<body class="common-ipad-daoxueIpad common-ipad-daoxueIpad-jczy">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
					</div>
					<div class="win-menu">
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript">
		back_type = 'index';//返回参数
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			resetName(Base64.decode(api.pageParam.name_base64));
			var header_h = api.pageParam.header_h;//顶部高度
			var pageParamJson = {"header_h":header_h,"type":api.pageParam.type,"id":api.pageParam.id,"child_length":api.pageParam.child_length,"name_base64":api.pageParam.name_base64};//打开frame页面json数据
			commonOpenFrame("daoxueIpad_stu_list_group_frame","daoxueIpad_stu_list_group_frame.html",header_h,false,false,"#ffffff",pageParamJson);
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		};
		/*
		*author:zhaoj
		*function:重命名
		*date：20161205
		*/
		function resetName(name){
			$api.text($api.byId('mTitle'),name);
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20161205
		*/
		function back() {
			switch(back_type) {
				case 'index':
					api.closeWin();
					break;
				case 'group':
					commonCloseFrame("daoxueIpad_select_group_frame");
					reBackType('index');
					break;
			}
		}
		/*
		*author:zhaoj
		*function:重置从哪个页面退出
		*date：20161205
		*/
		function reBackType(type) {
			switch(type) {
				//如果学生页面退出
				case 'index':
					resetName(Base64.decode(api.pageParam.name_base64));
					back_type = 'index';
					break;
				//如果选择分组页面
				case 'group':
					resetName('选择分组');
					back_type = 'group';
					break;
			}
		}
	</script>
</html>
