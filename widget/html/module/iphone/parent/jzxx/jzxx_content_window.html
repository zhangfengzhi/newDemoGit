<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
        <meta name="format-detection" content="telephone=no"/>
        <title>学生导学</title>
        <link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
        <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
    </head>
    <body class="common-iphone-jzxx-par">
        <div id="wrap">
            <header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
                <div id="cloud" class="topbar activebar">
                    <div id="back" class="back" onclick="back();" tapmode="">
                        <i class="aui-iconfont aui-icon-left"></i>返回
                    </div>
                    <div  class="mTitle" id="mTitle">
                        详情
                    </div>
                </div>
            </header>
        </div>
        <!--<div class="search-ipad">
            <div class="search-body">
                <input oninput="commonRemoveExpression(this)" id="search-input" placeholder="请输入关键字" oninput='commonShowOrHideClear(this.value.length,this);' type="text" maxlength="20" />
                <div id="j_search_clear" class="search-close aui-hide" onclick="commonIpadClearInput();">&nbsp;</div>
                <div class="search-btn" onclick="startSearch(1);">&nbsp;</div>
            </div>
        </div>-->
    </body>
    <script type="text/javascript" src="../../../../../script/api.js"></script>
    <script type="text/javascript" src="../../../../../script/base_config.js" ></script>
    <script type="text/javascript" src="../../../../../script/common/common.js"></script>
    <script type="text/javascript">
        var back_type="index";//返回参数
        apiready = function() {
        	commonSetTheme({"level":5,"type":0});
            var header_h = api.pageParam.header_h;
            var pageParamJson={"header_h":header_h,"type":api.pageParam.type,"id":api.pageParam.id,"expand_id":api.pageParam.expand_id};//打开frame页面所需参数
            commonOpenFrame('jzxx_content_frame', 'jzxx_content_frame.html',header_h, true, false,"#ffffff",pageParamJson);//打开index页面
            commonBackForAndroid();//安卓关闭
            commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
        };
        /*
        *author:zhaoj
        *function:返回页面
        *date：20161220
        */
        function back() {
            switch(back_type) {
                case 'index':
                    api.closeWin();
                    break;
                case 'picture_detail':
                    
                    reBackType('index');
                    break;
                }
        }
        /*
        *author:zhaoj
        *function:重置从哪个页面退出，是新闻资讯内容页面还是图片
        *date：20180109
        */
        function reBackType(type) {
            switch(type) {
                case 'index':
                    back_type = 'index';
                    break;
                case 'picture_detail':
                    back_type = 'picture_detail';
                    break;
            }
        }
    </script>
</html>
