<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>会话中查看试题页面</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.win-menu{font-size:15px;line-height:48px;height:100%;}
			.menu{display:inline-block;width:24px;height:100%;background: url(../../image/yingyong/page_menu_icon.png) center center no-repeat;background-size: 24px 24px;}
			.ellipsis{white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
		</style>
	</head>
	<body class="common-iphone-tibenJy">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle ellipsis" id="mTitle">
						
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript">
		var back_type;//返回参数
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			$api.html($api.byId('mTitle'),"讨论题目");
			back_type='index';
			var pageParamJson={"header_h":api.pageParam.header_h,"zy_id":api.pageParam.zy_id,'question_id_char':api.pageParam.question_id_char,"z_type":api.pageParam.z_type,"person_id":api.pageParam.person_id,"identity_id":api.pageParam.identity_id};
			//打开frame页面所需参数
			commonOpenFrame('tibenJy_chat_que_frame', 'tibenJy_chat_que_frame.html',api.pageParam.header_h, true, false,"#ffffff",pageParamJson);	//打开index页面
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		};
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			switch(back_type) {
				case 'index':
					api.closeWin();
					break;	
				case 'content':
					commonCloseFrame('weike_content_frame');
					reBackType('index');
					break;
			}
		}
		/*
		*author:zhaoj
		*function:重新命名检测名称
		*date：20160419
		*/
		function reWindowName(win_name) {
			$api.html($api.byId('mTitle'), win_name);
		}
		/*
		*author:zhaoj
		*function:重置从哪个页面返回
		*date：20160307
		*/
		function reBackType(type) {
			switch(type) {
				//如果列表页面退出
				case 'index':
					reWindowName('讨论题目');
					back_type = 'index';
					break;
				//如果添加内容页面退出
				case 'content':
					reWindowName('微课');
					back_type = 'content';
					break;
			}
		}
	</script>
</html>
