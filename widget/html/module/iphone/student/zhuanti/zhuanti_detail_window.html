<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>专题详情</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css"/>
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
</head>
<body class="common-iphone-zhuanti-stu">
	<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
					</div>
					<div class="win-menu">
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
</body>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../../../script/common/common.js"></script>
<script type="text/javascript">
	apiready = function(){
	    commonSetTheme({"level":5,"type":0});
		var header_h = api.pageParam.header_h;//顶部高度
		commonSetWindowName(Base64.decode(api.pageParam.name_base64));
		var pageParamJson= {"header_h":header_h,"name_base64":api.pageParam.name_base64,"img_url":api.pageParam.img_url,"id":api.pageParam.id,"res_id":api.pageParam.res_id};//打开frame页面json数据
		//打开游戏详情的frame页面
		commonOpenFrame("zhuanti_detail_frame","zhuanti_detail_frame.html",header_h,false,false,"#ffffff",pageParamJson);
		commonBackForAndroid();//安卓关闭
		commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
	};
	/*
	*author:zhaoj
	*function:返回页面
	*date：20161220
	*/
	function back() {
		api.closeWin();
		commonExecScript('zhuanti_index_window','zhuanti_index_frame','initData(1);',1);
	}
</script>
</html>
