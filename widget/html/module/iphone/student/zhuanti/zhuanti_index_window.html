<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>专题</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css"/>
    <link rel="stylesheet" type="text/css" href="../../../../../css/module/common/gameAndZhuanti.css"/>
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
</head>
<body>
	<div id="wrap" class="common-iphone-zhuanti-stu">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						专题学习
					</div>
					<div class="win-menu">
						<i id="j_menu" class="aui-iconfont aui-icon-menu back"  onclick="openMenuFrame(1);"></i>
						<a id='menu_ok'  class="aui-iconfont aui-icon-check back aui-hide"  onclick="openMenuFrame(2);"></a>
					</div>
				</div>
				<div class="aui-searchbar-wrap demo" id="search">
					<div class="aui-searchbar aui-border-radius" tapmode onclick="commonDoSearch();">
						<i class="aui-iconfont aui-icon-search"></i>
						<div class="aui-searchbar-text">
							请输入搜索内容
						</div>
						<div class="aui-searchbar-input">
							<form action="javascript:startSearch(1);">
								<input type="text" oninput='startSearch(2);' placeholder="按名称搜索,最多支持20个字符" id="search-input" maxlength ='20' />
							</form>
						</div>
						<i class="aui-iconfont aui-icon-roundclosefill" tapmode onclick="commonClearInput()"></i>
					</div>
					<div class="aui-searchbar-cancel aui-text-info" tapmode onclick="commonCancelSearch()">
						取消
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
</body>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../../../script/common/common.js"></script>
<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
<script type="text/javascript">
	var back_type ="index";//返回参数
	apiready = function(){
	    commonSetTheme({"level":5,"type":0});
		var header_h = api.pageParam.header_h;//顶部高度
		pageParamJson={"header_h":header_h};//打开frame页面json数据
		//打开游戏列表的frame页面
		commonOpenFrame("zhuanti_index_frame","zhuanti_index_frame.html",header_h+50+45,false,false,"rgba(0,0,0,0)",pageParamJson);
		commonBackForAndroid();//安卓关闭
		commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		commonOpenTjData($api.getStorage("identity")+'_'+api.winName);
	};
	/*
	*author:zhaoj
	*function:打开菜单页面
	*date：20161220
	*/
	function openMenuFrame(type){
		if(type == 1){
			commonAddOrRemoveHideCss('j_menu',0);
			commonAddOrRemoveHideCss('menu_ok',1);
			reBackType('menu');//设置返回参数
			commonExecScript('zhuanti_index_window','zhuanti_index_frame','openMenuFrame();',1);
		}else{
			commonAddOrRemoveHideCss('menu_ok',0);
			commonAddOrRemoveHideCss('j_menu',1);
			commonExecScript('zhuanti_index_window','zhuanti_menu_frame','setSubjectOrder();',1);
		}
	}
	/*
	*author:zhaoj
	*function:返回页面
	*date：20161220
	*/
	function back() {
		switch(back_type) {
			case 'index':
			    commonCloseTjData($api.getStorage("identity")+'_'+api.winName);
				api.closeWin();
				break;
			case 'menu':
				commonAddOrRemoveHideCss('menu_ok',0);
				commonAddOrRemoveHideCss('j_menu',1);
				commonCloseFrame('zhuanti_menu_frame');
				reBackType('index');
				break;
		}
	}
	/*
	*author:zhaoj
	*function:开始搜索
	*date：20161220
	*/
	function startSearch(type) {
		commonSearch(type, function(data) {
		    commonExecScript('zhuanti_index_window','zhuanti_index_frame','setKeyword('+type+',"' + data + '");',1);
		})
	}
	/*
	*author:zhaoj
	*function:返回参数
	*date：20161220
	*/
	function reBackType(type){
		switch(type) {
			case 'index':
				$api.removeCls($api.byId('j_menu'),'display-n');
				back_type = 'index';
				break;
			case 'menu':
				$api.addCls($api.byId('j_menu'),'display-n');
				back_type = 'menu';
				break;
		}
	}
</script>
</html>
