	<script type="text/javascript">
		var notice_id;
		var BASE_URL_ACTION;
		var BASE_APP_TYPE;
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			notice_id = api.pageParam.notice_id;
			BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');
			BASE_APP_TYPE = $api.getStorage('BASE_APP_TYPE');
			loadNoticeContentData(notice_id);
		};
		/**
		 * 加载新闻资讯内容
		 * 周枫
		 * 2015.11.24
		 */
		function loadNoticeContentData(notice_id) {
			showSelfProgress('加载中...');
			api.ajax({
				url : BASE_URL_ACTION + '/notice/getNoticeById?notice_id=' + notice_id,
				method : 'get',
				timeout : 30,
				dataType : 'json',
				cache : false
			}, function(ret, err) {
				api.hideProgress();
				if (ret.success) {
					//					var notice_con_start = '<div>';
					//					var notice_con_edn = '</div>';
					var notice_con = ret.notice.content;
					var notice_str1 = '';
					var notice_str2 = '';
					var notice_str11 = '';
					var onerror_html = "this.src='../../../../../image/common/tpsx.png'";
					if (BASE_APP_TYPE == 1) {
						notice_str1 = 'src=\"down\/Material\/';
						notice_str2 = 'src=\"' + url_path_down + 'down\/Material\/';
						//解决云版图片不缩放问题
						notice_str5 = '<img';
						//http://image.edusoa.com/down/Material/29/29E5F8B5-B0E2-C263-6F88-1401AFA7B515.png@35w_35h_100Q_1x.png
						notice_str6 = '<img class="ima_notice" onerror='+onerror_html+' onclick="openImg(this);"';
					} else {
						notice_str1 = 'src=\"/dsideal_yy/';
						notice_str2 = 'class="ima_notice" onerror='+onerror_html+' onclick="openImg(this);" src=\"' + BASE_URL_ACTION + '\/';
						notice_str6 = '<img src=';
						notice_str7 = '<img class="ima_notice" src=';
					}
					//                  var notice_str1 = '<img src=\"/dsideal_yy/';
					//                  var notice_str2 = '<img style="position: relative;width: 100%;overflow: hidden;" src=\"'+BASE_URL_ACTION + '\/';
					var notice_str3 = '<p>';
					var notice_str4 = '<p style="font-size: 16px; color: #000000;">'
					if (BASE_APP_TYPE == 1) {
						notice_con = notice_con.replaceAll(notice_str1, notice_str2);
						notice_con = notice_con.replaceAll(notice_str5, notice_str6);
						// notice_con = notice_con.replaceAll(notice_str3,notice_str4);
					} else {
						notice_con = notice_con.replaceAll(notice_str1, notice_str2);
						//  notice_con = notice_con.replaceAll(notice_str3,notice_str4);
					}
					var notice_title = ret.notice.title;
					var notice_person_name = ret.notice.person_name;
					var notice_create_time = ret.notice.create_time;
					var notice_sec_title = '<span class="aui-img-body ellipsis">' + notice_person_name + '</span><span class="create-time">' + notice_create_time + '</span>';
					notice_con = commonTransferBrStr(notice_con);
					$api.html($api.byId('notice_title_div'), notice_title);
					$api.html($api.byId('notice_con_div'), notice_con);
					$api.html($api.byId('person-name'), notice_person_name);
					$api.html($api.byId('create-time'), notice_create_time);
				} else {
				    popAlert('对不起，获取新闻资讯内容失败');
				}
			});
		}
		
		  /*
	 	*author:zhaoj
	 	*function:打开图片
	 	*date：20170915
	 	*/
	    function openImg(self){
	    	//获取图片路径
			var index = 0;
			var openImgArray = [];
			var imgArray = $api.domAll($api.byId('notice_con_div'), '.ima_notice');
			for (var i = 0; i < imgArray.length; i++) {
				openImgArray.push($api.attr(imgArray[i], 'src'));
				if($api.attr(imgArray[i], 'src') == $api.attr(self, 'src')){
					index =i;
				}
			}
			//打开图片
			photoBrowser.open(openImgArray, index);
	    }
