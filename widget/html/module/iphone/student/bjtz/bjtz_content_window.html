	<script type="text/javascript">
		var header_h = 0;
		var back_type = 'index';
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			$api.html($api.byId('person-name'), api.pageParam.name);
			$api.html($api.byId('create-time'), api.pageParam.time);
			var pageParamJson = {notice_id : api.pageParam.notice_id};
			commonOpenFrame('bjtz_content_frame', 'bjtz_content_frame.html',header_h, true, false,"#ffffff", pageParamJson);
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		};
			/**
		 * 返回应用页面
		 * 周枫
		 * 2015.10.11
		 */
		function back() {
			switch(back_type){
				case 'index':
		        	api.closeWin();
					break;
				case 'picture':
					back_type = 'index';
					
					break;
			}
		}
		
		/*
		 * 功能：重置退出页面
		 * 作者：张自强
		 * 时间：20171027
		 */
		function reBackType(type){
			back_type = type; 
		}
		
		
	/*
	 * 功能：删除圈子
	 * 作者：张自强
	 * 时间：20170915
	 */
	function deleteArticle(){
		showSelfProgress('删除中...');
		var ids = [{"id":api.pageParam.wz_id,"category_id":api.pageParam.category_id,"expand_id":api.pageParam.expand_id}];
		api.ajax({
			url : BASE_URL_ACTION + '/blog/deleteArticle',
			method : 'post',
			timeout : 30,
			dataType : 'json',
			cache : false,
			data : {
				values : {
					"random_num":creatRandomNum(),
		            "ids": JSON.stringify(ids)
				}
			},
			headers : {
				'Cookie' : 'person_id='+$api.getStorage("person_id")+';identity_id='+$api.getStorage("identity")+'; token='+$api.getStorage("token_ypt")+';'
			}
		}, function(ret, err) {
			api.hideProgress();
			if(err){
	            popToast('删除失败');
			} else {
				if(ret.success) {	
					back();
				} else {
					popToast('删除失败');
				}
			}
		});
	}
	</script>
