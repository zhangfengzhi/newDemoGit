<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>学生检测</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			.win-menu{font-size:15px;line-height:48px;height:100%;}
			.detail{display:inline-block;width:24px;height:100%;background: url(../../../../../image/fun-module/iphone/zuoye/shuoming2.png) center center no-repeat;background-size: 24px 24px;}
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
		</style>
	</head>
	<body class="common-iphone-zuoyeXsJy">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
					</div>
					<div class="win-menu">
						<a id='detail' class="detail" tapmode="tap-active" onclick="openDetailsWin();"></a>
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js" ></script>
	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		var back_type;//返回参数
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			var zuoye_title = api.pageParam.zy_name;
			commonSetWindowName(Base64.decode(zuoye_title));
			openSubmitFrame();
			back_type = 'index';
			//安卓关闭
			commonBackForAndroid();
			//定位header位置，留出上面电池等空隙，苹果需要
			commonIosAuiHeader();
		};
		/*
	*author:zhaoj
	*function:打开检测详情页面
	*date：20160324
	*/
	function openDetailsWin(){
	    var pageParamJson = {
	        'header_h' : header_h,
            'zy_id' : api.pageParam.zy_id,
            'zy_desc' : api.pageParam.zy_desc,
            'zy_name' :api.pageParam.zy_name,
            'subject_id' : 0,
            'zy_statu' : 0,
            'is_stop' :0,
            'type':0
	    };
	    commonOpenWin('zuoyeXsJy_details_window', 'zuoyeXsJy_details_window.html', false, false, pageParamJson);
	}
		/*
		*author:zhaoj
		*function:打开添加检测列表的frame
		*date：20160307
		*/
		function openSubmitFrame() {
		    var pageParamJson = {
		        'header_h' : header_h,
                'zy_id' :api.pageParam.zy_id,
                'zy_name' :api.pageParam.zy_name,
                'is_public' : api.pageParam.is_public,
                'rights' : api.pageParam.rights
		    };
		    commonOpenFrame('zuoyeXsJy_submit_frame', 'zuoyeXsJy_submit_frame.html', header_h, false, true, '#fff', pageParamJson);
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			switch(back_type) {
				case 'index':
					api.closeWin();
					break;	
				case 'add':
					commonCloseFrame('zuoye_old_js_add_frame');
					reBackType('index');
					break;
			}
		}
		/*
		*author:zhaoj
		*function:判断添加检测是否显示
		*date：20160307
		*/
		function isAddDisplay(flag){
			if(flag){
				$api.css($api.byId('add'),'display:inline;');
			} else {
				$api.css($api.byId('add'),'display:none;');
			}
		}
		/*
		*author:zhaoj
		*function:重置从哪个页面返回
		*date：20160307
		*/
		function reBackType(type) {
			switch(type) {
				//如果列表页面退出
				case 'index':
					commonSetWindowName("检测");
					isAddDisplay(true);
					back_type = 'index';
					break;
				//如果添加内容页面退出
				case 'add':
					commonSetWindowName("添加检测");
					isAddDisplay(false);
					back_type = 'add';
					break;
			}
		}
	</script>
</html>
