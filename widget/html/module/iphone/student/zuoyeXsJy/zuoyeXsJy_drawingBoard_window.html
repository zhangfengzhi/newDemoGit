<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>学生检测</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.win-menu a{
				font-size:14px;
			}
		</style>
	</head>
	<body class="common-iphone-zuoyeXsJy">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						在线作答
					</div>
					<div class="win-menu">
						<a id="show" tapmode="tap-active" onclick="openStemFrame(1);">题干</a>
						<a id="hide" tapmode="tap-active" class="aui-hide" onclick="openStemFrame(0);">隐藏</a>
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript">
		var back_type = 'index';
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			var pageParamJson={"header_h":api.pageParam.header_h};//打开frame页面所需参数
			commonOpenFrame('zuoyeXsJy_drawingBoard_frame', 'zuoyeXsJy_drawingBoard_frame.html',api.pageParam.header_h, false, false,"#ffffff",pageParamJson);	//打开index页面
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		};
		/*
		*author:zhaoj
		*function:题干显示
		*date：20170601
		*/
		function openStemFrame(type){
			if(type){
				reBackType('stem');
				var pageParamJson={"header_h":api.pageParam.header_h,"stem":api.pageParam.stem};//打开frame页面所需参数
				commonOpenFrame('zuoyeXsJy_stem_frame', 'zuoyeXsJy_stem_frame.html',api.pageParam.header_h, false, false,"#ffffff",pageParamJson);	//打开index页面
			}else{
				back();
			}
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			switch(back_type) {
				case 'index':
					api.closeWin();
					break;
				case 'stem':
					commonCloseFrame('zuoyeXsJy_stem_frame');
					reBackType('index');
					break;
			}
		}
		/**
		 * 重置从哪个页面退出，是新闻资讯内容页面还是新闻资讯列表页面
		 * 周枫
		 * 2015.10.14
		 */
		function reBackType(type) {
			switch(type) {
				case 'index':
					commonAddOrRemoveHideCss('hide',0);
					commonAddOrRemoveHideCss('show',1);
					back_type = 'index';
					break;
				case 'stem':
				    commonAddOrRemoveHideCss('show',0);
				    commonAddOrRemoveHideCss('hide',1)
					back_type = 'stem';
					break;
			}
		}
	</script>
</html>
