<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>答题卡</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.win-menu{font-size:15px;line-height:48px}
		</style>
	</head>
	<body class="common-iphone-zuoyeXsJy">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						答题卡
					</div>
					<div class="win-menu">
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
    <script type="text/javascript" src="../../../../../script/common/common.js" ></script>
	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			openScantronFrame();
			//安卓关闭
			commonBackForAndroid();
			//定位header位置，留出上面电池等空隙，苹果需要
			commonIosAuiHeader();
		};
		/*
		*author:zhaoj
		*function:打开添加检测列表的frame
		*date：20160307
		*/
		function openScantronFrame() {
		    var pageParamJson = {
		        'header_h' : header_h,
                'zy_id' : api.pageParam.zy_id,
                'subject_id' : api.pageParam.subject_id,
                'zy_statu' : api.pageParam.zy_statu,
                'is_stop' : api.pageParam.is_stop
		    };
		    commonOpenFrame('zuoyeXsJy_scantron_frame', 'zuoyeXsJy_scantron_frame.html', header_h, false, true, '#fff', pageParamJson);
		}
		/*
		*author:zhaoj
		*function:打开写检测页面
		*date：20160324
		*/
		function openWriteWin(){
		    var pageParamJson = {
		        'header_h' : header_h
		    };
		    commonOpenWin('zuoyeXsJy_write_window', 'zuoyeXsJy_write_window.html', false, false, pageParamJson);
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			api.closeWin();
		}
	</script>
</html>
