	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		var back_type;//返回参数
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			openProblemsFrame();
			back_type = 'index';
			reBackType('index');
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//
		};
		/*
		*author:zhaoj
		*function:打开添加检测列表的frame
		*date：20160307
		*/
		function openProblemsFrame(){
			var header_h = api.pageParam.header_h;
			var pageParamJson={"header_h":api.pageParam.header_h,zy_id :api.pageParam.zy_id,cross_w : api.winWidth,sort :api.pageParam.sort,type : api.pageParam.type,zy_name : api.pageParam.zy_name};//打开frame页面所需参数
			commonOpenFrame('zuoyeXsJy_problems_frame', 'zuoyeXsJy_problems_frame.html',header_h, false, false,"#ffffff",pageParamJson);	//打开index页面
		}
		/*
		*author:zhaoj
		*function:打开下拉菜单
		*date：20160328
		*/
		function openMenu(){
			var header_h = api.pageParam.header_h;
			var pageParamJson={"header_h":api.pageParam.header_h,is_have_wk : 0,que_id_char : $api.getStorage('question_id_char'),zy_id : api.pageParam.zy_id,select_type : 3,t_id : -1,z_type : 1,is_public : api.pageParam.is_public,is_daoxue_details : 0,zy_name : api.pageParam.zy_name};//打开frame页面所需参数
			commonOpenFrame('tibenJy_menu_frame', '../../yingyong/tibenJy/tibenJy_menu_frame.html',0, false, false,"rgba(0,0,0,0)",pageParamJson);	//打开index页面
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			switch(back_type) {
				case 'index':
					api.closeWin();
					break;	
				case 'wk':
					commonCloseFrame('weike_content_frame');
					reBackType('index');
					break;
				case 'voice':
					commonCloseFrame('common_playaudio_frame');
					reBackType('index');
					break;
				case 'picture':
					reBackType('index');
					
					break;	
			}
		}
		/*
		*author:zhaoj
		*function:详情图标是否显示
		*date：20160329
		*/
		function isDisplay(flag){
			if(flag && $api.getStorage('identity') != 7){
				//$api.css($api.byId('menu'),'display:inline-block;');
			}else{
				//$api.css($api.byId('menu'),'display:none;');
			}
		}
		/*
		*author:zhaoj
		*function:重新命名检测名称
		*date：20160419
		*/
		function reWindowName(win_name,type) {
			if(type == 1){
				win_name = Base64.decode(win_name);
			}
			commonSetWindowName(win_name);
		}
		/*
		*author:zhaoj
		*function:重置从哪个页面返回
		*date：20160307
		*/
		function reBackType(type) {
			switch(type) {
				//如果列表页面退出
				case 'index':
					reWindowName(api.pageParam.zy_name,1);
					isDisplay(true);
					back_type = 'index';
					break;
				//如果添加内容页面退出
				case 'wk':
					reWindowName('微课',0);
					isDisplay(false);
					back_type = 'wk';
					break;
				//如果音频页面退出
				case 'voice':
					//reSetName(api.pageParam.zy_name,1);
					//isDetailDisplay(false);
					back_type = 'voice';
					break;
				//打开照片
				case 'picture':
					back_type = 'picture';
					break;
				
			}
		}
	</script>
