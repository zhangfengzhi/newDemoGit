<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>非财政审批页面</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			.save {
				position: absolute;
				right: 3px;
				top: 0;
				font-size: 16px !important;
				height: 50px;
				line-height: 50px;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div class="mTitle" id="mTitle">
						审批管理
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript">
		//顶部header高度
		var header_h;
		//是否为学校管理员，0代表不是，1代表是
		var type = 1;
		//1公开，2内部
		var back_type = 'index';
		//返回参数
		var BASE_URL_ACTION;
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			header_h = api.pageParam.header_h;
			BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');
			//打开列表页
			commonOpenFrame('czsp_index_frame','czsp_index_frame.html',(header_h + 45 + 1),true,false,'#f7f9f8',{header_h : header_h})
			//安卓关闭
			commonBackForAndroid();
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
		};
		/*
		 *author:zhaoj
		 *function:打开发布通知的window页面
		 *date：20160625
		 */
		function openWindow() {
			api.openWin({
				name : 'notice_add_window',
				url : 'notice_add_window.html',
				pageParam : {
					header_h : header_h,
					type : type
				},
				bounces : false,
				opaque : false,
				showProgress : false,
				bgColor : '#f7f9f8',
				vScrollBarEnabled : false,
				hScrollBarEnabled : false,
				slidBackEnabled : false,
				delay : 0,
				animation : {
					type : "reveal", //动画类型（详见动画类型常量）
					subType : "from_right", //动画子类型（详见动画子类型常量）
					duration : 300
				},
			});
		}

		/**
		 * 返回应用页面
		 * 周枫
		 * 2015.10.11
		 */
		function back() {
			switch(back_type) {
				case 'index':
					commonCloseTjData($api.getStorage("identity")+'_'+api.winName);
					api.closeWin();
					break;
				
			}
		}

		/*
		 *作者:zhaoj
		 *功能:加号按钮是否显示
		 *日期：20160930
		 */
		function addShow(type) {
			if (type) {
				$api.css($api.byId('add'), 'display:block;');
				$api.css($api.byId('name'), 'display:none;');
				$api.css($api.byId('btn_title'), 'display:block;');
				$api.removeCls($api.byId('j_btn_2'), 'btn-top-active');
				$api.addCls($api.byId('j_btn_1'), 'btn-top-active');
			} else {
				$api.css($api.byId('add'), 'display:none;');
				$api.css($api.byId('btn_title'), 'display:none;');
				$api.css($api.byId('name'), 'display:block;');
			}
		}
		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				//如果通知公告列表页面退出
				case 'index':
					commonCloseTjData(api.winName);//记录统计
					back_type = 'index';
					break;
				
			}
		}

	</script>
</html>
