<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>申请详情</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						申请详情
					</div>
					<div class="win-menu">
						<a id='j_menu' class="aui-iconfont aui-icon-menu pl5" onclick="openSptjFrame();"></a>
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript">
		var header_h;//顶部header高度
		back_type = 'index';
		var cur_org_id;   //当前申请单的org_id
		var cur_org_type;   //当前申请单的org_type
		var cur_office_name;
		var cur_office_id;
		var cur_org_name;
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			header_h = api.pageParam.header_h;
			//打开申请详情页
			commonOpenFrame('czsp_content_frame','czsp_content_frame.html',header_h,false,false,'#f7f9f8',{header_h : header_h,id:api.pageParam.id,levelValue:api.pageParam.levelValue,sp_level:api.pageParam.sp_level,title:api.pageParam.title})
			$api.fixStatusBar(header);
			//安卓关闭
			if (api.systemType == 'android') {
				backForAndroid();
			}
		};
		
		function getOrgInfo(org_id,org_type,office_name,org_name,office_id){
			cur_org_id = org_id;
			cur_org_type = org_type;
			cur_office_name = office_name;
			cur_office_id = office_id;
			cur_org_name = org_name;
		}
		
		/*
		 * function:打开查看统计详情页面
		 * data:20171121
		 * author:zfz
		 */ 
		function openSptjFrame(){
			reBackType('tjcontent');
			$api.text($api.byId('mTitle'),'金额统计');
			var pageParam = {header_h : header_h,id:api.pageParam.id,sp_level:api.pageParam.sp_level,office_id:api.pageParam.office_id,title:api.pageParam.title,cur_org_id:cur_org_id,cur_org_type:cur_org_type,cur_office_name:cur_office_name,cur_org_name:cur_org_name,cur_office_id:cur_office_id};
			commonOpenFrame('czsp_tjcontent_frame','czsp_tjcontent_frame.html',header_h,false,false,'#f7f9f8',pageParam);
		}
		
		/**
		 * 返回应用页面
		 * 周枫
		 * 2015.10.11
		 */
		function back() {
			switch(back_type) {
				case 'index':
					api.closeWin();
					break;
				case 'tjcontent':
					api.closeFrame({
						name : 'czsp_tjcontent_frame'
					});
					reBackType('index')
					break;
				case 'voice':
				  	commonCloseFrame('common_playaudio_frame');
				  	reBackType('index');
			  	case 'picture':
				  	reBackType('index');
				  	break;
			}
			
		}
		
		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				case 'index':
					back_type = 'index';
					$api.text($api.byId('mTitle'),'申请详情');
					menuShow(1);
					break;
				case 'tjcontent':
					back_type = 'tjcontent';
					menuShow(0);
					break;
				case 'voice':
					back_type = 'voice';
					menuShow(1);
					break;
				case 'picture':
					back_type = 'picture';
					menuShow(1);
					break;
				
			}
		}
		
		/**
		 * 重置从哪个页面退出
		 * zfz
		 * 2015.12.17
		 */
		function menuShow(flag){
			if(flag){
				$api.css($api.byId('j_menu'),'display:block');
			}else{
				$api.css($api.byId('j_menu'),'display:none');
			}
		}

		/**
		 * 安卓点击返回的时候
		 * 周枫
		 * 2015.10.14
		 */
		function backForAndroid() {
			api.addEventListener({
				name : "keyback"
			}, function(ret, err) {
				back();
			});
		}
	</script>
</html>
