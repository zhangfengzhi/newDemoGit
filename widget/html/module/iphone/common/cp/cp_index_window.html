<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>菜单</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.aui-icon-add{padding-right:5px;}
			.aui-icon-search{padding-left:5px;}
		</style>
	</head>
	<body class="common-iphone-cp">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div class="mTitle" id="mTitle">
						校园食谱
					</div>
					<div class="win-menu">
						<a id='menu' style="display: none;" class="aui-iconfont aui-icon-add"  onclick="openAddCommonFrame('cp','cp_add_frame');"></a>
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/common/six_common.js"></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript">
		var header_h;//顶部header高度
		var back_type = 'index';
		var is_xxgly;//是否为学校管理员
		var register_id=0;//注册号
		var school_id;//学校id
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			header_h = api.pageParam.header_h;
			school_id = api.pageParam.school_id;
			judgeRoles(function(flag){
				if(flag && isEmptyString(school_id)){
					isAddDisplay(true);
				}
			});
			openCommonIndexFrame('cp_index_frame',0,'',school_id);
			//安卓关闭
			commonBackForAndroid();
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
		};
		/**
		 * 返回应用页面
		 * 周枫
		 * 2015.10.11
		 */
		function back() {
			switch(back_type) {
				case 'index':
					commonCloseTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
					api.closeWin();
					reBackType('index');
					break;
				case 'content':
					api.closeFrame({
						name : 'cp_content_frame'
					});
					reBackType('index');
					break;
				case 'add':
					api.closeFrame({
						name : 'cp_add_frame'
					});
					reBackType('index');
					break;	
				case 'picture_detail':
					
					reBackType('content');
					break;
			}
		}
		/**
		 * 重置从哪个页面退出，是新闻资讯内容页面还是新闻资讯列表页面
		 * 周枫
		 * 2015.10.14
		 */
		function reBackType(type) {
			switch(type) {
				//如果新闻资讯列表页面退出
				case 'index':
					$api.html($api.byId('mTitle'), "校园食谱");
					if(is_xxgly && isEmptyString(school_id)){
						isAddDisplay(true);
					}
					back_type = 'index';
					break;
				//如果新闻资讯内容页面退出
				case 'content':
					$api.html($api.byId('mTitle'), "校园食谱");
					isAddDisplay(false);
					back_type = 'content';
					break;
				//如果新闻资讯内容页面退出
				case 'add':
					$api.html($api.byId('mTitle'), "添加食谱");
					isAddDisplay(false);
					back_type = 'add';
					break;
				case 'picture_detail':
					back_type = 'picture_detail';
					break;
			}
		}
	</script>
</html>
