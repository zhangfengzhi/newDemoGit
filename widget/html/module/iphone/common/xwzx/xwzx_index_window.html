<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>新闻资讯</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
	</head>
	<body class="common-iphone-xwzx">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div class="mTitle" id="mTitle">
						新闻资讯
					</div>
					<div class="win-menu">
						<a id='j_xwzx_add' class="aui-iconfont aui-icon-add aui-hide"  onclick="openTongzhiAddFrame();"></a>
				    </div>
			    </div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js" ></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript">
		var header_h;//顶部header高度
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			//打开新闻资讯列表frame
			openTongzhiListFrame();
			//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
			commonBackForAndroid();
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);
		};
		/**
		 * 打开新闻资讯列表frame
		 * 周枫
		 * 2015.11.20
		 */
		function openTongzhiListFrame() {
			//打开新闻资讯frame页面
			var pageParamJson={"header_h":header_h};
			commonOpenFrame('nav_3', 'xwzx_index_frame.html',header_h, true, true,"#ffffff",pageParamJson);
		}

		/**
		 * 返回应用页面
		 * 周枫
		 * 2015.10.11
		 */
		function back() {
			$api.rmStorage('gxdq_area_id');
			$api.rmStorage('gxdq_area_name');
			$api.rmStorage('is_add_notice');
			$api.rmStorage('navbar_selected');
			commonCloseTjData($api.getStorage("identity")+'_'+api.winName);
			api.closeWin();
		}
		/**
		 * 发布新闻资讯
		 * 周枫
		 * 2015.11.21
		 */
		function openTongzhiAddFrame() {
			commonExecScript('','nav_3','openTongzhiAddFrame();',2);
		}

		/**
		 * 判断发送新闻资讯是否显示
		 * 周枫
		 * 2015.11.25
		 */
		function isAddDisplay(flag) {
			if (flag) {
				$api.css($api.byId('menu'), 'display:inline;');
			} else {
				$api.css($api.byId('menu'), 'display:none;');
			}
		}

		/*
		 *author:zhaoj
		 *function:判断保存是否显示
		 *date：20160111
		 */
		function isSaveDisplay(flag) {
			if (flag) {
				$api.css($api.byId('save'), 'display:inline;');
			} else {
				$api.css($api.byId('save'), 'display:none;');
			}
		}

		/*
		 *author:zhaoj
		 *function:点击保存按钮的点击事件
		 *date：20160111
		 */
		function save() {
			api.execScript({
				name : api.winName,
				frameName : 'xwzx_record_frame',
				script : 'save()'
			});
		}

		/*
		 *作者:wangshuai
		 *功能:开始搜索
		 *日期：20161024
		 */
		function startSearch(type) {
			commonSearch(type, function(data) {
				api.execScript({
					name : 'xwzx_index_window',
					frameName : 'nav_3',
					script : 'setKeyword("' + data + '");'
				});
			})
		}

	</script>
</html>
