<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>检测</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.btn-title{margin-top:7px;}
		</style>
	</head>
	<body class="common-Iphone-dcwjIphone-common">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						<div id="btn_title" class="btn-title">
							<div class="btn-l btn-top-active btn-top" onclick="changeBtnTitle(this,1);">我创建的</div>
							<div id="yqwd" class="btn-r btn-top" onclick="changeBtnTitle(this,2);">邀请我的</div>
						</div>
					</div>
				</div>
				<!--<div class="aui-searchbar-wrap demo" id="search">
			        <div class="aui-searchbar aui-border-radius" tapmode onclick="commonDoSearch();">
			            <i class="aui-iconfont aui-icon-search"></i>
			            <div class="aui-searchbar-text">请输入搜索内容</div>
			            <div class="aui-searchbar-input">
			            	<form action="javascript:startSearch(1);">
			            	<input oninput="commonRemoveExpression(this)" type="text" placeholder="按标题名称搜索,最多输入20个字符" id="search-input" maxlength ='20'>
			            	</form>
			            </div>
			            <i class="aui-iconfont aui-icon-roundclosefill" tapmode onclick="commonClearInput()"></i>
			        </div>
			        <div class="aui-searchbar-cancel aui-text-info" tapmode onclick="commonCancelSearch()">取消</div>
			    </div>-->
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/common/iphone/dcwj_common.js"></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		var btn_type=1;//默认按钮1是我创建的，2是邀请我的
		var fromType = 0;
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			fromType = api.pageParam.fromType;
			var pageParamJson={"header_h":header_h,'type':1};
			if(fromType == 1){
				pageParamJson={"header_h":header_h,'type':2};
			}
			openCommonFrame('dcwj_index_frame',44,true,pageParamJson);
			//安卓关闭
			commonBackForAndroid();
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
			if(fromType == 1){
				changeBtnTitle(document.getElementById('yqwd'),2);
			}
		};
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			commonCloseTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
			api.closeWin();
		}
		/*
		*作者:zhaoj
		*功能:切换上方的tab标签
		*日期：20161029
		*/
		function changeBtnTitle(btn_obj,type) {
			if (btn_type != type) {
				var $btn_title = $api.byId('btn_title');
				var $btn_title_all = $api.domAll($btn_title, 'div');
				for (var j = 0; j < $btn_title_all.length; j++) {
					$api.removeCls($btn_title_all[j], 'btn-top-active');
				}
				if (type == 1) {
					btn_type = type;
					$api.addCls(btn_obj, 'btn-top-active');
					$api.addCls($api.byId('btn_title'), 't_display_b');
					$api.removeCls($api.byId('back'), 't_display_n');
				} else {
					btn_type = type;
					$api.addCls(btn_obj, 'btn-top-active');
					$api.removeCls($api.byId('btn_title'), 't_display_b');
					$api.removeCls($api.byId('back'), 't_display_n');
				}
				var winName = 'dcwj_index_window';
				if(fromType == 1){
					winName = 'root';
					fromType = 0;
				}
				 api.execScript({
                	name:winName,
					frameName : 'dcwj_index_frame',
                    script: 'openMyNavigationBar('+type+');'
                });
			}
			
		}
		/*
		*作者:zhaoj
		*功能:开始搜索
		*日期：20161024
		*/
		function startSearch(type){
			commonSearch(type,function(data){
				api.execScript({
					name : 'dcwj_index_window',
					frameName : 'dcwj_index_frame',
					script : 'setKeyword("'+data+'");'
				});
			})
		}
	</script>
</html>
