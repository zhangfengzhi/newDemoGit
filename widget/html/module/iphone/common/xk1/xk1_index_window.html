	<script type="text/javascript">
        //顶部header高度
        var header_h;
        var header;
        var w_h;
        apiready = function() {
            //定位header位置，留出上面电池等空隙，苹果需要
            commonSetTheme({"level":5,"type":0});
            header = $api.byId('aui-header');
            console.log($api.fixStatusBar(header))
            $api.fixStatusBar(header);
            header_h = 20;
            backForAndroid();
            openBgFrame(api.pageParam);
        };
        
		function openBgFrame() {
			var paddingTop = parseInt($api.cssVal(header,"padding-top"));
			var url = $api.getStorage('BASE_URL_ACTION') + "/html/choosePlan/index.html?person_id=" 
			+ $api.getStorage('person_id') +  '&identity_id=' + $api.getStorage('identity') +  '&class_id=' + $api.getStorage('class_id') +  '&bureau_id=' + $api.getStorage('bureau_id') + "&isShowInApp="+true;
			console.log(url)
		    commonOpenFrame('xk1_frame',url,header_h,false,false,"rgba(0,0,0,0)",{header_h: header_h});
		    showSelfProgress();
		}


		function back() {
			console.log(backType)
			switch (backType){
				case "win":
					api.execScript({
		            	name:api.winName,
						frameName:"xk1_frame",
		                script: 'onReturnBack()'
		            });
				break;
			}
		}

        /**
         * 安卓点击返回的时候
         * 周枫
         * 2015.10.14
         */
        function backForAndroid() {
            api.addEventListener({
                name : "keyback"
            }, function(ret, err) {
                back();
            });
        }
