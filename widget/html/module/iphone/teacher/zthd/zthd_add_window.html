<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>title</title>
    <link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css"/>
    <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
    <style>
    	body{
    		
    	}
    </style>
</head>
<body>
	<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
		<div id="cloud" class="topbar activebar">
			<div id="back" class="back" onclick="back();" tapmode="">
				<i class="aui-iconfont aui-icon-left"></i>返回
			</div>
			<div  class="mTitle" id="mTitle">创建活动</div>
	</header>
</body>
<script type="text/javascript" src="../../../../../script/api.js"></script>
<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
<script type="text/javascript" src="../../../../../script/common/common.js"></script>
<script type="text/javascript">
	var back_type = 'add';
	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		commonOpenFrame("zthd_add_frame","zthd_add_frame.html",api.pageParam.header_h,false,false,"#FFFFFF",api.pageParam);	
		commonBackForAndroid();//安卓关闭
	};
	
	/*
	 * 功能：返回页面
	 * 作者：张自强
	 * 时间：20171019
	 */
	function back() {
		api.hideProgress();
		switch (back_type){
			case 'add':
			  	commonCloseFrame('zthd_add_frame');
				api.closeWin();
				break;
			case 'open_picture':
			  	
			  	reBackType('add');
				break;
			case 'imageClip':
			  	commonCloseImageClipFrame();
			  	reBackType('add');
				break;
		}
	}
	
	/*
	 * 功能；重置返回页面
	 * 作者：张自强
	 * 时间：20171023
	 */
	function reBackType(type){
		switch(type){
			//如果添加页面退出
			case 'add':
				back_type = 'add';
				break;
			//如果图片页面退出
			case 'open_picture':
				back_type = 'open_picture';
				break;
			//如果图片裁剪退出
			case 'imageClip':
				back_type = 'imageClip';
				break;
		}
	}
		
</script>
</html>
