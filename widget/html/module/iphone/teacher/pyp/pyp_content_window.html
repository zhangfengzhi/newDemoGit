	<script type="text/javascript">
		var header_h;//顶部高度
		var back_type = 'index';//重置退出的页面
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
			var pageParamJson={"header_h":header_h,"id":api.pageParam.id,"name":api.pageParam.name,"avatar_fileid":api.pageParam.avatar_fileid,"is_fzr":api.pageParam.is_fzr};//打开frame页面所需参数
			commonOpenFrame('pyp_content_frame', 'pyp_content_frame.html',header_h, true, false,"#ffffff",pageParamJson);	//打开index页面
		};
		
		
		/*
		 * 功能：退出
		 * 作者：张自强
		 * 时间：20171120
		 */
		function back(){
			switch(back_type){
				case 'index':
					commonExecScript('pyp_index_window','pyp_index_frame','initData(1);',1);
					api.closeWin();
					break;
				case 'picture_content':
					reBackType('index');
					
					break;
			}
		}
		
		/*
		 * 功能：重置返回页面
		 * 作者：张自强
		 * 时间：20171121
		 */
		function reBackType(type){
			back_type = type;
		}
	</script>
