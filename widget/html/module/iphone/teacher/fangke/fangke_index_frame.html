<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>访客第一次进入页面</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.body_main {width: 100%;height: 100%;background: url(../../../../../image/fun-module/iphone/fangke/boy.png) no-repeat center 18%;background-size:80% auto;margin-left: auto;margin-right: auto;}
			.top img {position:absolute;width:100%;height:100%;top:0;left:0; z-index: -1;}
			.tea_stu {height: 40%;position: absolute;width: 100%;bottom: 0;}
			.tea_stu a {display: inline-block;text-align: center;background: #fff;border: 2px solid #31a8fa;font-size: 28px;color: #31a8fa;text-decoration: none;border-radius: 40px;padding: 10px 50px;
min-width:200px;background-clip:padding-box !important;}
			.tea_stu a em{color:#31a8fa;}
			.tea_stu a:hover, .tea_stu a.selected {background: #0075a9;color:#fff;}
			.tea_stu a:hover em, .tea_stu a.selected em {color:#fff100;}
		</style>
	</head>
	<body class="common-iphone-fangke">
		<div class="body_main">
			<div class="top">
				<img src="../../../../../image/fun-module/iphone/fangke/bg.jpg" />
			</div>
			<div class="tea_stu">
				<table width="100%" height="100%">
					<tr>
						<td valign="middle" align="center">
							<a href="javascript:openFkSecFrame('fangke_jsindex_window');" id="fangke_jsindex_ida" style="margin-bottom:30px;">教师</a>
							<a href="javascript:openFkSecFrame('fangke_mwindex_window');" id="fangke_mwindex_ida" >门卫</a></td>
					</tr>
				</table>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js" ></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript">
		var header_h;
		apiready = function() {commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			$api.getStorage('name'); 
			
			//访客页面添加选中状态      2016.3.23  By zfz
			var fk_config = $api.getStorage('fk_config');
			if ('undefined' != typeof (fk_config)) {
				var fangke_jsindex_ida = $api.dom('#fangke_jsindex_ida');
				var fangke_mwindex_ida = $api.dom('#fangke_mwindex_ida');
				if(fk_config=='fangke_jsindex_window'){
					$api.addCls(fangke_jsindex_ida, 'selected');
				}else{
					$api.addCls(fangke_mwindex_ida, 'selected');
				}
			}
			
		};
		function openFkSecFrame(win_name) {
		
			var fangke_jsindex_ida = $api.dom('#fangke_jsindex_ida');
			var fangke_mwindex_ida = $api.dom('#fangke_mwindex_ida');
			$api.removeCls(fangke_mwindex_ida, 'selected');
			$api.removeCls(fangke_jsindex_ida, 'selected');
			if(win_name=='fangke_jsindex_window'){
				$api.addCls(fangke_jsindex_ida, 'selected');
			}else{
				$api.addCls(fangke_mwindex_ida, 'selected');
			}
			
			$api.rmStorage('fk_config');
			$api.setStorage('fk_config',win_name);
			var pageParamJson = {"header_h":header_h};//打开window页面json数据
			commonOpenWin(win_name, win_name+'.html', false, false, pageParamJson);
		}
	</script>
</html>
