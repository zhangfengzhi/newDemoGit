<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>题本详情</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.win-menu{font-size:15px;line-height:48px;height:100%;}
			.menu{display:inline-block;width:24px;height:100%;background: url(../../../../../image/yingyong/page_menu_icon.png) center center no-repeat;background-size: 24px 24px;}
			.ellipsis{white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
		</style>
	</head>
	<body class="common-iphone-jstb">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						题目详情
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			back_type = 'index';
			commonBackForAndroid();//安卓关闭
			openDetailFrame();
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		};
	
		/*
		 * 功能：打开题本详情frame
		 * 作者：张自强
		 * 时间：20171012
		 */
		function openDetailFrame() {
			var pageParamJson={
				"header_h":api.pageParam.header_h,
				'que_id_char' : api.pageParam.que_id_char,
				'jy_subject_en_name' : api.pageParam.jy_subject_en_name,
				'que_source' : api.pageParam.que_source,
				'qt_name' : api.pageParam.qt_name,
				'zy_id':api.pageParam.zy_id
				};//打开frame页面所需参数
			commonOpenFrame('jstb_detail_frame', 'jstb_detail_frame.html',api.pageParam.header_h, true, false,"#ffffff",pageParamJson);	//打开index页面
		}

		
		/**
		 * 返回应用页面
		 * 周枫
		 * 2015.10.11
		 */
		function back() {
			api.execScript({
	            name : 'jstb_index_window',
	            script: 'hideMenu();'
            });
			api.closeWin();
		}

	</script>
</html>
