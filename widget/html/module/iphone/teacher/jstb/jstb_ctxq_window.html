<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>课程资源</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" /><style>
			.stu_back{height:40px;width:24%;background:#f6f6f6;border:1px solid #f6f6f6;text-align:center;float:left;margin:10px 4%;line-height:40px;}
			.change_stu{background-color: #2ecc71;border:1px solid #2ecc71;}
			.stu_list{padding:10px 2%;padding-left:6%;text-align: center;}
		</style>
	</head>
	<body class="common-iphone-jstb">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						错误详情
					</div>
				</div>
			</header>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript" src="../../../../../script/plug-in/template.js" ></script>
	<script type="text/javascript">
		var back_type = 'index';//定义从哪个页面退出
		var header_h =0;
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
			var pageParamJson={
				"header_h":header_h,
				'question_id_char' : api.pageParam.question_id_char,
				'que_source' : api.pageParam.que_source,
				'jy_subject_en_name' : api.pageParam.jy_subject_en_name,
				'zy_id':api.pageParam.zy_id
			};//打开frame页面所需参数
			commonOpenFrame('jstb_ctxq_frame', 'jstb_ctxq_frame.html',header_h, true, false,"#f6f6f6",pageParamJson);//打开index页面				
		};

		/*
		 * 功能：重置从哪个页面退出
		 * 作者：张自强
		 * 时间：20171012
		 */
		function reBackType(type){
			back_type = type;
		}
		
		/*
		 * 返回页面
		 * 张自强
		 * 20170510
		 */
		function back() {
			switch(back_type){
				case 'index':
					api.closeWin();
					break;
				case 'more':
					reBackType('index');
					commonCloseFrame('jstb_more_frame');	
					break;
				case 'voice' : 
					commonCloseFrame('common_playaudio_frame');
					reBackType('index');
					break;
				case 'picture' : 
					
					reBackType('index');
					break;
			}
		}
		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				case 'index':
					back_type = 'index';
					break;
				case 'picture':
					back_type = 'picture';
					break;
			}
		}
	</script>
</html>
