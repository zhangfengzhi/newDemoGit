			width: 22px;

			margin-top:5px;

			position:relative;

			background-color : #ffffff;

			background:url(../../../../../image/fun-module/iphone/kejian/no-xiafa.png) 0 0 no-repeat;

			background:url(../../../../../image/fun-module/iphone/daoxueJy/jp-king.png) no-repeat 0 0;

<body class="index-body common-iphone-kenjianJs">
	<div id="j_zsd" class="index-zsd"></div>
	<div id="j_wdja" class="clearfix"></div>
	<script type="text/html" id="wdja_script">
		<% if(list.length == 0){ %>
			<div class="no-data"><span>暂无课件</span></div>
		<% }else{ %>
			<ul class="zuoye-content">
				<%for(var i=0; i < list.length; i++) {%>
					<%if(list[i].is_publish==1){%>
						<li  class="tea_fabu" style="overflow:auto" onclick="publicOpt('<%=list[i].file_id%>','<%=list[i].name_base64%>',<%=list[i].res_id%>,<%=list[i].id%>,<%=list[i].resource_id_int%>,'<%=list[i].preview_status%>','<%=list[i].m3u8_status%>','<%=list[i].resource_format%>','<%=list[i].id%>');">
						<img onerror="this.src='../../../../../image/fun-module/common/wk_default.png'" src="<%=list[i].thumb_id%>" alt="" data-echo="" style="float:left;left:0;height:auto;width: 85px;">			
							<div class="name wid60 ellipsis" >
								<%=#list[i].resource_title%>&nbsp;&nbsp;
							</div></br>
								<%if(list[i].publish_name != "无" && list[i].publish_name){%>
									<div class="name_fb ellipsis" style="font-size:12px;color:#686868;bottom:-1px;" >
										发布范围：<%=list[i].publish_name%>
									</div>
									<div class="time" ><%=list[i].slot_time%></div>
								<%}else{%>
									<div class="class ellipsis">&nbsp;</div>
									<div class="time_no_fabu"><%=list[i].slot_time%></div>
								<%}%>
							
						</li>
					<%}else{%>
						<li class="tea_fabu" style="overflow:auto;position: relative" onclick="noPublicOpt(<%=list[i].res_id%>,'<%=list[i].name_base64%>',<%=list[i].res_id%>,<%=list[i].id%>,<%=list[i].resource_id_int%>,'<%=list[i].preview_status%>','<%=list[i].m3u8_status%>','<%=list[i].resource_format%>','<%=list[i].file_id%>');">
							<div class="jsfb"></div>
							<img onerror="this.src='../../../../../image/fun-module/common/wk_default.png'" src="<%=list[i].thumb_id%>" alt="" data-echo="" style="float:left;left:0;height:auto;width: 85px;z-index:-1">
							<div class="name wid60 ellipsis" >
								<%=#list[i].resource_title%>&nbsp;&nbsp;
							</div></br>
								<%if(list[i].publish_name != "无" && list[i].publish_name){%>
									<div class="name_fb ellipsis" style="font-size:12px;color:#686868;bottom:-1px;">
										发布范围：<%=list[i].publish_name%>
									</div>
									<div class="time"><%=list[i].slot_time%></div>
								<%}else{%>
									<div class="class ellipsis">&nbsp;</div>
									<div class="time_no_fabu"><%=list[i].slot_time%></div>
								<%}%>
							
						</li>
					<%}%>
				<%}%>
			</ul>
		<% } %>
	</script>
	<div id="j_jpja" class="clearfix"></div>
	<script type="text/html" id="jpja_script">
		<%if(list.length == 0){%>
			<div class="no-data list-no-data">暂无课件</div>
		<%}else{%>
			<ul class="zuoye-content">
			<%for(var i = 0; i < list.length; i++) {%>
				<li class="tea_fabu" style="overflow:auto;position: relative" onclick="boutiqueOpt('<%=list[i].file_id%>','<%=list[i].name_base64%>','<%=list[i].resource_format%>','<%=list[i].preview_status%>','<%=list[i].m3u8_status%>','<%=list[i].resource_id_int%>');">
					<img onerror="this.src='../../../../../image/fun-module/common/wk_default.png'" src="<%=list[i].thumb_id%>" alt="" data-echo="" style="float:left;left:0;height:auto;width: 85px;z-index:-1">
					<div class="jykj"></div>
					<div class="name wid60 ellipsis" >
						<%=#list[i].resource_title%>&nbsp;&nbsp;
					</div></br>
					<div class="name_fb ellipsis" style="font-size:12px;color:#686868;padding-top:20px">
						<%=list[i].person_name%>&nbsp;/&nbsp;<%=list[i].org_name%>
					</div>
					<div class="time ellipsis"><%=list[i].slot_time%></div>
				</li>
			<% } %>
		</ul>
		<% } %>
	</script>

<script type="text/javascript">
	var mode_type = 0;//0代表我的导学案,1代表精品导学案
	var lobal_variable={};//全局变量json
	var zsd_json_data;//知识点json数据
	var currentPage = 1;
	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		lobal_variable.stage_id=0;//学段id
		lobal_variable.subject_id=0;//学科id
		lobal_variable.scheme_id=0;//版本id
		lobal_variable.volume_id=0;//教材id
		lobal_variable.structure_id=0;//知识点id
		initData(0);
		commonRefreshHeaderInfo();//下拉刷新
	};
	/*
	*author:zhaoj
	*function:初始化数据
	*date：20170401
	*/
	function initData(current_page){
		showSelfProgress('加载中...');
		if(current_page){
			updataList();
		}else{
			commonGetCurrentDate(function(nowTime, nowMillisecond){
				lobal_variable.nowTime=nowTime;//知识点id
				getSchemeProgress(function(book_flag,book_data){
					if(book_flag){
						lobal_variable.stage_id = book_data.stage_id;//学段id
						lobal_variable.subject_id = book_data.subject_id;//学科id
						lobal_variable.scheme_id = book_data.scheme_id;//版本id
						lobal_variable.volume_id = book_data.volume_id;//教材id
						lobal_variable.stage_name = book_data.stage_name;//学段名称
						lobal_variable.subject_name = book_data.subject_name;//学科名称
						lobal_variable.scheme_name = book_data.scheme_name;//版本名称
						lobal_variable.volume_name = book_data.volume_name;//教材名称
						setTextbook('',0);//显示设置教材
						getSectionAndStruc(function(zsd_flag,zsd_data){
							api.hideProgress();
							zsd_json_data = zsd_data;
							if(zsd_flag){
								if(zsd_data.section_list.length > 0){
									getTeachingProgress(function(prog_flag,prog_data){
										if(prog_flag){
											setStructure(prog_data.structure_id,prog_data.structure_name,0);
										}else{
											setStructure(zsd_data.section_list[0].structure_id,zsd_data.section_list[0].structure_name,0);
										}
									});
								}else{
									api.hideProgress();
									$api.html($api.byId('j_wdja'),'<div style="background:rgba(0,0,0,0);" class="no-data">暂无知识点</div>');
								}
							}else{
								api.hideProgress();
								popToast(zsd_data);
							}
						});
					}else{
						api.hideProgress();
						popToast(book_data);
					}
				});
			});
		}
	}
	
	/*
	*author:zhaoj
	*function:显示设置教材
	*date：20170918
	*/
    function setTextbook(Param,type){
    	if(type==1){
	    	var param = JSON.parse(Base64.decode(Param));
	    	lobal_variable.stage_id = param.stage_id;
	    	lobal_variable.subject_id = param.subject_id;
	    	lobal_variable.scheme_id = param.scheme_id;
	    	lobal_variable.volume_id = param.volume_id;
	    	lobal_variable.stage_name = param.stage_name;
	    	lobal_variable.subject_name = param.subject_name;
	    	lobal_variable.scheme_name = param.scheme_name;
	    	lobal_variable.volume_name = param.volume_name;
	    }
		$api.html($api.byId('j_version_textbook'),lobal_variable.stage_name+'&nbsp;->&nbsp;'+lobal_variable.subject_name+'&nbsp;->&nbsp;'+lobal_variable.scheme_name+'&nbsp;->&nbsp;'+lobal_variable.volume_name+'<font class="plr5" onclick="openChangeFrame();">（点击可切换）</font>');
    	if(type==1){
    		//commonExecScript('daoxueJyJs_index_window','','back();',0);
    		initData(0);
    	}
    }
	
	/*
	*author:zhaoj
	*function:设置知识点id和name
	*date：20170401
	*/
	function setStructure(id,name){
		showSelfProgress('加载中...');
		lobal_variable.structure_id = id;
		lobal_variable.structure_name = name;
		$api.html($api.byId('j_zsd'), '章节位置：'+name + '<span class="change_jc_xd" onclick="openZsdFrame()">切换<span>');
		changePackageId();
	}
	/*
	*author:zhaoj
	*function:更新列表
	*date：20170401
	*/
	function updataList(){
		mode_type?getBoutiqueLeadList():getResList();
	}
	/*
	*author:zhaoj
	*function:更换课程表id
	*date：20170329
	*/
	function changePackageId(){
		getCoursepackageBySchemeidOrStructureid(function(package_flag,package_data){
			if(package_flag){
				if(package_data.list.length > 0){
					lobal_variable.package_id = package_data.list[0].id;
					getResType();
					save_teaching_progress(lobal_variable.structure_id,lobal_variable.package_id);
				}else{
					saveCoursePackage(function(cour_flag,cour_data){
						if(cour_flag){
							lobal_variable.package_id = cour_data.id;
							getResType();
							save_teaching_progress(lobal_variable.structure_id,lobal_variable.package_id);
						}else{
							popToast(cour_data);
						}
					});
				}
			}else{
				popToast(package_data);
			}
		});
	}
	
	/*
	*author:zhaoj
	*function:设置章节为进度
	*date：20171013
	*/
	function save_teaching_progress(structure_id,package_id){
		api.ajax({
			url : BASE_URL_ACTION + '/ypt/space/course_package/save_teaching_progress',
			method : 'post',
			timeout : 0,
			dataType : 'json',
			data : {
				values : {
					"random_num" : creatRandomNum(),
					"package_id" : package_id,
					"person_id" : $api.getStorage("person_id"),
					"scheme_id" : lobal_variable.scheme_id,
					"stage_id" : lobal_variable.stage_id,
					"structure_id" : structure_id,
					"subject_id" : lobal_variable.subject_id,
					"volume_id" : lobal_variable.volume_id
				}
			},
			headers : {
	'Cookie' : 'person_id=' + $api.getStorage("person_id") + '; identity_id=' + $api.getStorage("identity") + '; token=' + $api.getStorage("token_ypt") + ';'
}
		}, function(ret, err) {
			if (err) {
				popToast('设置失败');
			} else {
				if(ret.success){
				}else{
					popToast('设置失败');
				}
			}
		});
	}
	
	/*
	*author:zhaoj
	*function:获取资源类型关系id
	*date：20170329
	*/
	function getResType(){
		getRestypeList(function(res_flag,res_data){
			if(res_flag){
				for(var i =0; i < res_data.list.length; i++){
					if(res_data.list[i].res_type == 3){
						lobal_variable.res_type_id = res_data.list[i].id;
					}
				}
				updataList();
			}else{
				popToast(res_data);
			}
		});
	}
	/*
	*author:zhaoj
	*function:切换列表数据显示
	*date：20170329
	*/
	function changeModeType(type){
		showSelfProgress('加载中...');
		mode_type = type;
		if(type){
			//精品教案
			$api.addCls($api.byId('j_wdja'), 'display-none');
			$api.removeCls($api.byId('j_jpja'), 'display-none');
		}else{
			//我的教案
			$api.addCls($api.byId('j_jpja'), 'display-none');
			$api.removeCls($api.byId('j_wdja'), 'display-none');
		}
		mode_type?getBoutiqueLeadList():getResList();
	}
	/*
	*author:zhaoj
	*function:未发布导学操作
	*date：20170329
	*/
	function noPublicOpt(id,name_base64,res_id,id,resource_id_int,preview_status,m3u8_status,resource_format,file_id){
		isShowFooterBtn(0);
		api.actionSheet({
		    cancelTitle: '取消',
		    buttons: ['查看内容','发布','共享','删除'],
		    style:{
		    	titleFontColor:'#ff0000'
		    }
		},function( ret, err ){
		    if( ret ){
		         if(ret.buttonIndex == 1){
		         	//查看内容
		         	openContent(file_id,name_base64,preview_status,m3u8_status,resource_format,resource_id_int);
		         }else if(ret.buttonIndex == 2){
		         	//发布
		         	openPublicWin(res_id,name_base64);
		         }else if(ret.buttonIndex == 3){
		         	//共享
		         	openShareWin(resource_id_int);
		         }else if(ret.buttonIndex == 4){
		         	//删除
		         	var name = Base64.decode(name_base64);
//		         	if(name.length>5){
//		         		name = '“'+name.substring(0,5)+'...”';
//		         	}else{
		         		name = '“'+name+'”';
//		         	}
		         	popConfirm(id,resource_id_int,res_id,1,"确定删除"+name+"课件吗？");
		         }
		         isShowFooterBtn(1);
		    }else{
				popToast('网络繁忙，请稍候重试');
		    }
		});
	}
	/*
	*author:zhaoj
	*function:已发布导学操作
	*date：20170329
	*/
	function publicOpt(file_id,name_base64,res_id,id,resource_id_int,preview_status,m3u8_status,resource_format,id){
		isShowFooterBtn(0);
		api.actionSheet({
		    cancelTitle: '取消',
		    buttons: ['查看内容','取消发布','共享','删除'],
		    style:{
		    	titleFontColor:'#ff0000'
		    }
		},function( ret, err ){
		    if( ret ){
		    	//删除
	         	var name = Base64.decode(name_base64);
//	         	if(name.length>5){
//	         		name = '“'+name.substring(0,5)+'...”';
//	         	}else{
	         		name = '“'+name+'”';
//	         	}
		         if(ret.buttonIndex == 1){
		         	//查看内容
		         	openContent(file_id,name_base64,preview_status,m3u8_status,resource_format,resource_id_int);
		         }else if(ret.buttonIndex == 2){
		         	//取消发布
		        	popConfirm(id,resource_id_int,res_id,0,"确定取消课件"+name+"的发布吗？")
		         }else if(ret.buttonIndex == 3){
		         	//共享
		         	openShareWin(resource_id_int);
		         }else if(ret.buttonIndex == 4){
		         	//删除
		         	popConfirm(id,resource_id_int,res_id,1,"确定删除"+name+"课件吗？");
		         }
		         isShowFooterBtn(1);
		    }else{
				popToast('网络繁忙，请稍候重试');
		    }
		});
	}
	/*
	*author:zhaoj
	*function:显示隐藏学生分组按钮
	*date：20161203
	*/
	function isShowFooterBtn(type){
		api.execScript({
			name : 'kejianJs_index_window',
			script : 'isShowFooterBtn('+type+');'
		});
	}
	/*
	*author:zhaoj
	*function:精品导学操作
	*date：20170329
	*/
	function boutiqueOpt(file_id,name_base64,resource_format,preview_status,m3u8_status,resource_id_int){
		 isShowFooterBtn(0);
		api.actionSheet({
		    cancelTitle: '取消',
		    buttons: ['查看内容','选用'],
		    style:{
		    	titleFontColor:'#ff0000'
		    }
		},function( ret, err ){
		    if( ret ){
		         if(ret.buttonIndex == 1){
		         	//查看内容
		         	openContent(file_id,name_base64,preview_status,m3u8_status,resource_format,resource_id_int);
		         }else if(ret.buttonIndex == 2){
		         	//选用
		         	openApplyFrame(file_id,name_base64,resource_format);
		         }
		         isShowFooterBtn(1);
		    }else{
				popToast('网络繁忙，请稍候重试');
		    }
		});
	}
	/*
	*author:zhaoj
	*function:查看内容
	*date：20170329
	*/
	function openContent(file_id,name_base64,preview_status,m3u8_status,resource_format,resource_id_int){
		if(preview_status == 0 &&　!(resource_format == 'doc' || resource_format == 'docx' || resource_format == 'ppt' || resource_format == 'pptx' || resource_format == 'xls' || resource_format == 'xlsx' )){
			popAlert('对不起，正在生成预览中，请稍候查看。');
		}else if(preview_status == 1){
			common_openResource.open(resource_format,file_id,Base64.decode(name_base64),m3u8_status,api.winName,'reBackType("voice","","");','back();',resource_id_int);
		}else{
			if(resource_format == 'doc' || resource_format == 'docx' || resource_format == 'ppt' || resource_format == 'pptx' || resource_format == 'xls' || resource_format == 'xlsx' ){
                        common_openResource.open(resource_format,file_id,Base64.decode(name_base64),m3u8_status,api.winName,'reBackType("voice","","");','back();',resource_id_int);
            }else{
                popAlert('对不起，该文件生成预览失败。');
            }
		}
	}
