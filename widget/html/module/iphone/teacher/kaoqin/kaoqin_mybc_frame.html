		/**
		 * 打开相册选择附件
		 * 周枫
		 * 2016.6.22 
		 */
		function openAddFilesOpn(mk_type) {
			api.actionSheet({
				
				cancelTitle : '取消',
				buttons : ['图片', '拍照'],
				style : {
					titleFontColor : '#ff0000'
				}
			}, function(ret, err) {
				if (ret) {
					if (ret.buttonIndex == 1) {
						//相册
						//getPicture("album");
						privilegeManagement('storage-w',album()) 
					} else if (ret.buttonIndex == 2) {
						//拍照
						privilegeManagement('camera',function(){ 
							getPicture("camera") 
						})
					}
				} 
			});
		}
		/*
		 *author:zhaoj
		 *function:选择图片
		 *date：20160225
		 */
		function album() {
			var dlArray = $api.domAll($api.byId('j_files'), '.j_file');
			var num = 5 - dlArray.length;
			obj_scan = api.require('UIAlbumBrowser');
			obj_scan.open({
				//返回的资源种类,image（图片）,video（视频）,all（图片和视频）
                type : 'image',
                max : num,
                styles : {
                    bg : '#fff',
                    mark : {
                        icon : '',
                        position : 'bottom_right',
                        size : 20
                    },
                    nav : {
                        bg : '#eee',
                        stateColor : '#000',
                        stateSize : 18,
                        cancleBg : 'rgba(0,0,0,0)',
                        cancelColor : '#000',
                        cancelSize : 18,
                        finishBg : 'rgba(0,0,0,0)',
                        finishColor : api.systemType == "android"?'#000':'#fff',
                        finishSize : 18,
                        unFinishColor: 'rgba(0,0,0,0)',
                        titleColor: '#000',
                    },
                    bottomTabBar: {
                        previewTitleColor: "#fff",

                    }
				},
				rotation : true,
				showPreview : false,
				showBrowser : true
			}, function(ret) {
				if (ret) {
					if (getJsonObjLength(ret.list) != 0) {
						//递归上传图片
						dgUploadFiles(0, ret.list, function(is_true) {
							if (is_true) {
								api.hideProgress();
							} else {
								popToast("服务器繁忙，请稍候再试");
							}
						});
					}
				}
			});
		}
		/**
		 * 拍照获取附件
		 * 周枫
		 * 2016.1.16
		 */
		function getPicture(sourceType) {
			isOnLineStatus(function(is_true, line_type) {
				if (is_true) {
					if (line_type == 'wifi' || line_type == '4g') {
						openPicture(sourceType)
					} else {
						api.confirm({
							title : "提示",
							msg : "您当前正在使用" + line_type + "网络，建议您在wifi网络下使用，是否继续？",
							buttons : ["继续", "取消"]
						}, function(ret, err) {
							var sourceType;
							if (1 == ret.buttonIndex) {
								openPicture(sourceType)
							} else {
								return;
							}
						});
					}
				} else {
					api.toast({
						msg : '请连接网络后使用当前功能~'
					});
				}
			});
		}
		
		/**
		 * 打开相机
		 * 周枫
		 * 2016.06.22 
		 */
		function openPicture(sourceType) {
			isOnLineStatus(function(is_true, line_type) {
				var q = 50;
				if (line_type == 'wifi') {
					q = 80;
				}
				//获取一张图片
				api.getPicture({
					sourceType : sourceType,
					encodingType : 'png',
					mediaValue : 'pic',
					//返回数据类型，指定返回图片地址或图片经过base64编码后的字符串
					//base64:指定返回数据为base64编码后内容,url:指定返回数据为选取的图片地址
					destinationType : 'url',
					//是否可以选择图片后进行编辑，支持iOS及部分安卓手机
					allowEdit : true,
					//图片质量，只针对jpg格式图片（0-100整数）,默认值：50
					quality : q,
					//		targetWidth : 100,
					//		targetHeight : 1280,
					saveToPhotoAlbum : true
				}, function(ret, err) {
					if (ret) {
						/*
						* data:"",                //图片路径
						base64Data:"",          //base64数据，destinationType为base64时返回
						*/
						//alert(JSON.stringify(ret));
						var img_url = ret.data;
						if (img_url != "") {
							setTimeout(function() {
								//上传图片
								uploadFiles(img_url, function(is_true, a_file_id, a_ext) {
									if (is_true) {
										api.hideProgress();
										//									var file_id= a_file_id;
										//									var ext = a_ext;
										//									uploadImg(file_id,ext);
										var file_id = a_file_id;
										var ext = a_ext;
										getImgSize();
										img_suffix = commonReturnPhotoCutSize(0);
										if (BASE_APP_TYPE == 1) {
//											var img_url = BASE_IMAGE_PRE+"down/Material/" + file_id.substring(0, 2) + "/" + file_id + '.' + ext + '@25w_25h_100Q_1x.png';
											var img_url = BASE_IMAGE_PRE+"down/Material/" + file_id.substring(0, 2) + "/" + file_id + '.' + ext + commonReturnPhotoCutSize(0);
										} else {
											var img_url = BASE_URL_ACTION + "/html/thumb/Material/" + file_id.substring(0, 2) + "/" + file_id + '.' + ext + commonReturnPhotoCutSize(0);
											;
										}
										var img_file = file_id + '.' + ext;
										if (getfilesNum() == 4) {
											$api.css($api.byId('j_add_btn'), 'display:none');
											addFiles(img_url, 'mr0',img_file);
										} else {
											addFiles(img_url, '',img_file);
										}
									} else {
										popToast(a_file_id);
									}
								});
							}, 1000);
						}
					}
				});
			});
		}
		
		/*
		 * 给模块添加文件
		 * 周枫
		 * 2016.06.22
		 */
		function addFiles(img_url, css,img_file) {
			var dl_height = $api.cssVal($api.byId('j_add_btn'), 'height')
			var deleteHtml='deleteFile(event,this.parentNode,"'+img_file+'")';
			var dl_html = '<dl class="j_file' + ' ' + css + '" style="height:' + dl_height + ';">' + '<dt class="img" style="width:' + img_size + 'px;height:' + img_size + 'px;" onclick="openImage(this.parentNode,this.parentNode.parentNode)">' + '<img class="j_img" src=' + img_url + ' width="' + (img_size - 1) + '" height="' + (img_size - 4) + '" />' + '</dt>' + '<dd onclick='+deleteHtml+'><img src="../../../../../image/fun-module/common/shanchu.png" /></dd>' + '</dl>';
			$api.before($api.byId('j_add_btn'), dl_html);
		}
		
		/*
		 *author:zhaoj
		 *function:打开图片
		 *date：20160225
		 */
		function openImage(parent, grandpa) {
			var index;
			if (parent) {
				index = 0;
				while ( parent = parent.previousSibling) {
					if (parent.nodeType == 1)
						index++;
				}
			}
			var openImgArray = [];
			var dlArray = $api.domAll($api.byId('j_files'), '.j_file');
			for (var i = 0; i < dlArray.length; i++) {
				openImgArray.push($api.attr($api.dom(dlArray[i], '.j_img'), 'src'));
			}
			var imageBrowser = api.require('imageBrowser');
			imageBrowser.openImages({
				imageUrls : openImgArray,
				//是否以九宫格方式显示图片
				showList : false,
				//showList : true,
				activeIndex : index
			});
		}
		
		/*
		 *author:zhaoj
		 *function:删除当前文件
		 *date：20160225
		 */
		function deleteFile(e, parent,img_file) {
			parent.parentNode.removeChild(parent);
			var dlArray = $api.domAll($api.byId('j_files'), '.j_file');
			var length = getfilesNum() - 1;
			if (length == 3) {
				$api.removeCls(dlArray[length], 'mr0');
				$api.css($api.byId('j_add_btn'), 'display:inline-block');
			}
			
			for(var i = 0; i < addFileID.length; i++){
				if(addFileID[i]==img_file){
					addFileID.splice(i,1);
				}
			}
			e.stopPropagation();
		}
		
		/*
		 *author:zhaoj
		 *function:根据模块获取子文件的个数
		 *date：20160224
		 */
		function getfilesNum() {
			var dlArray = $api.domAll($api.byId('j_files'), '.j_file');
			return dlArray.length;
		}
		
		/*
		 *author:zhaoj
		 *function:图片格式
		 *date：20160222
		 */
		function getImgSize() {
			img_size = (api.winWidth - 30) * 0.18;
			img_size = Math.floor(img_size);
			var img_format = '@' + img_size + 'w_' + img_size + 'h_100Q_1x.';
			return img_format;
		}
		
		/**
		 * 递归上传图片
		 * 周枫
		 * 2016.3.28
		 */
		function dgUploadFiles(p_c, pic_list, callback) {
			var pic_l = getJsonObjLength(pic_list);
			if (p_c < pic_l) {
				var pic_url_old = pic_list[p_c].path;
				if (api.systemType == 'ios') {
					//将相册图片地址转换为可以直接使用的本地路径地址
					obj_scan.transPath({
						path : pic_url_old
					}, function(ret) {
						var pic_url_new = ret.path;
						uploadFiles(pic_url_new, function(is_true, a_file_id, a_ext) {
							if (is_true) {
								var file_id = a_file_id;
								var ext = a_ext;
								getImgSize();
								img_suffix = commonReturnPhotoCutSize(0);
								if (BASE_APP_TYPE == 1) {
									var img_url = BASE_IMAGE_PRE+"down/Material/" + file_id.substring(0, 2) + "/" + file_id + '.' + ext + commonReturnPhotoCutSize(0);
								} else {
									var img_url = BASE_URL_ACTION + "/html/thumb/Material/" + file_id.substring(0, 2) + "/" + file_id + '.' + ext + commonReturnPhotoCutSize(0);
									
								}
								var img_file = file_id + '.' + ext;
								if (getfilesNum() == 4) {
									$api.css($api.byId('j_add_btn'), 'display:none');
									addFiles(img_url, 'mr0',img_file);
								} else {
									addFiles(img_url, '',img_file);
								}
								p_c++;
								return dgUploadFiles(p_c, pic_list, callback);
							} else {
								//						popToast(a_file_id);
								return dgUploadFiles(p_c, pic_list, callback);
							}
						});
					});
				} else {
					uploadFiles(pic_url_old, function(is_true, a_file_id, a_ext) {
						if (is_true) {
							var file_id = a_file_id;
							var ext = a_ext;
							getImgSize();
							img_suffix = commonReturnPhotoCutSize(0);
							if (BASE_APP_TYPE == 1) {
								var img_url = BASE_IMAGE_PRE+"down/Material/" + file_id.substring(0, 2) + "/" + file_id + '.' + ext + commonReturnPhotoCutSize(0);
							} else {
								var img_url = BASE_URL_ACTION + "/html/thumb/Material/" + file_id.substring(0, 2) + "/" + file_id + '.' + ext + commonReturnPhotoCutSize(0);
							}
							var img_file = file_id + '.' + ext;
							if (getfilesNum() == 4) {
								$api.css($api.byId('j_add_btn'), 'display:none');
								addFiles(img_url, 'mr0',img_file);
							} else {
								addFiles(img_url, '',img_file);
							}
							p_c++;
							return dgUploadFiles(p_c, pic_list, callback);
						} else {
							//						popToast(a_file_id);
							return dgUploadFiles(p_c, pic_list, callback);
						}
					});
				}
			} else {
				callback(true);
			}
		}

		/**
		 * 上传文件
		 * 周枫
		 * 2015.11.25
		 */
		function uploadFiles(file_path, callback) {
			api.showProgress({
				title : '上传中...',
				text : '请稍候...',
				modal : true
			});
			//扩展名
			var ldot = file_path.lastIndexOf(".");
			var ext = file_path.substring(ldot + 1);
			//			var ext = file_path.substring(ldot + 1).substring(0,3);
			if (ext != "jpg" && ext != "png" && ext != "JPG" && ext != "PNG") {
				api.hideProgress();
				popToast("文件格式只支持png和jpg");
				return;
			}
			if (BASE_APP_TYPE == 1) {
				var v_guid = newGuid();
				//图片上传服务器时路径
				var _key = url_path_suffix + v_guid.substring(0, 2) + "/" + v_guid + "." + ext;
				notice_img_path = _key;
				api.ajax({
					url : BASE_URL_ACTION + '/res/uploadFileToAliyun',
					method : 'post',
					timeout : 30,
					dataType : 'json',
					returnAll : false,
					data : {
						values : {
							key : _key
						},
						files : {
							file : file_path
						}
					}
				}, function(ret, err) {
					//					api.hideProgress();
					if (err) {
						callback(false, '', '');
					} else {
						if (ret.success) {
							callback(true, v_guid, ext);
							addFileIDS(v_guid,ext);
						} else {
							callback(false, '', '');
						}
					}
				});
			} else {
				//局版
				var v_guid = newGuid();
				var extension = ext;
				//图片上传服务器时路径
				var _key = url_path_suffix + v_guid.substring(0, 2) + "/" + v_guid + "." + ext;
				notice_img_path = _key;
				api.ajax({
					url : BASE_URL_ACTION + '/res/newUpload/',
					method : 'post',
					timeout : 30,
					dataType : 'json',
					returnAll : false,
					data : {
						values : {
							key : _key
						},
						files : {
							file : file_path
						}
					}
				}, function(ret, err) {
					if (err) {
						callback(false, '', '');
					} else {
						if (ret.success) {
							callback(true, v_guid, extension);
							addFileIDS(v_guid,ext);
						} else {
							callback(false, '', '');
						}
					}
				});
			}
		}
		/*
		*author:zhaoj
		*function:获取我的请假或公出的详情信息
		*date：20160624
		*/
		function getLeaveInfoById(show_type,leave_id){
			if(show_type == 1){
				showSelfProgress('加载中...');
			}
			api.ajax({
				url : BASE_URL_ACTION + '/leave/getLeaveInfoById',
				method : 'get',
				timeout : 0,
				dataType : 'json',
				data : {
					values : {
						"random_num" : creatRandomNum(),
						"leave_id" : leave_id
					}
				},
				headers : {
		'Cookie' : 'person_id=' + $api.getStorage("person_id") + '; identity_id=' + $api.getStorage("identity") + '; token=' + $api.getStorage("token_ypt") + ';'
		}
				}, function(ret, err) {
					api.hideProgress();
					if (err) {
						popToast('获取详情信息失败');
					} else {
						if(ret.success){
							if(api.pageParam.rule_type == 1){
								$api.html($api.byId('style'), ret.type_name);
								$api.text($api.byId('j_reason_title'),'请假事由');
							}else{
								$api.html($api.byId('style'), ret.type_name);
								$api.text($api.byId('j_reason_title'),'公出事由');
							}
							$api.text($api.byId('j_content'),ret.content);
							$api.text($api.byId('start_time'),ret.start_time.substring(0,16));
							$api.text($api.byId('end_time'),ret.end_time.substring(0,16));
							$api.val($api.byId('j_days'),ret.days);
							$api.val($api.byId('j_hours'),ret.hours);
							$api.val($api.byId('j_minutes'),ret.minutes);
							getImgSize();
							for(var i = 0;i < ret.file_list.length; i++){
								var img_url;
								if(BASE_APP_TYPE == 1){
									img_url = BASE_IMAGE_PRE+"down/Material/"+ ret.file_list[i].substring(0, 2) + "/" + ret.file_list[i] + commonReturnPhotoCutSize(0);
								}else{
									img_url = BASE_URL_ACTION + "/html/thumb/Material/" + ret.file_list[i].substring(0, 2) + "/" + ret.file_list[i] + commonReturnPhotoCutSize(0);;
								}
								if (getfilesNum() == 4) {
									$api.css($api.byId('j_add_btn'), 'display:none');
									addBeforeFiles(img_url, 'mr0');
									if(api.pageParam.rule_type == 1){
										$api.text($api.byId('tip'),'*每条请假信息，最多支持5个附件！');
									}else{
										$api.text($api.byId('tip'),'*每条公出信息，最多支持5个附件！');
									}
								} else {
									addBeforeFiles(img_url, '');
								}
							}
							if (getfilesNum() != 5) {
								$api.css($api.byId('j_btn'), 'display:block;');
							}
						}else{
							popToast('获取详情信息失败');
						}
					}
			});
		}
		/*
		*author:zhaoj
		*function:添加附件
		*date：20160624
		*/
		function addLeaveFiles(){
			if(addFileID.length == 0){
				popAlert("还没有补充任何的附件");
				return false;
			}
			$api.css($api.byId('j_shadow'),'z-index:3;');
			var img_files='';
			for(var i = 0; i < addFileID.length; i++){
				if(i == 0){
					img_files = addFileID[i];
				}else{
					img_files = img_files+','+addFileID[i];
				}
			}
			api.ajax({
				url : BASE_URL_ACTION + '/leave/addLeaveFiles',
				method : 'post',
				timeout : 0,
				dataType : 'json',
				data : {
					values : {
						"random_num" : creatRandomNum(),
						"leave_id" : api.pageParam.leave_id,
						"file_id" : img_files
					}
				},
				headers : {
		'Cookie' : 'person_id=' + $api.getStorage("person_id") + '; identity_id=' + $api.getStorage("identity") + '; token=' + $api.getStorage("token_ypt") + ';'
		}
				}, function(ret, err) {
					api.hideProgress();
					if (err) {
						popToast('添加失败');
						$api.css($api.byId('j_shadow'),'z-index:-1;');
					} else {
						if(ret.success){
							popToast('添加成功');
							setTimeout(function(){
								$api.css($api.byId('j_shadow'),'z-index:-1;');
								api.execScript({
									name : 'kaoqin_mybc_window',
									script : 'back();'
								});
							},500);
						}else{
							popToast('添加失败');
							$api.css($api.byId('j_shadow'),'z-index:-1;');
						}
					}
			});
		}
		/*
		*author:zhaoj
		*function:添加附件文件id
		*date：20160624
		*/
		function addFileIDS(v_guid,ext){
			var imgID = v_guid+'.'+ext;
			addFileID.push(imgID);
		}
		/*
		*author:zhaoj
		*function:添加之前的文件
		*date：20160624
		*/
		function addBeforeFiles(img_url, css) {
			var dl_height = $api.cssVal($api.byId('j_add_btn'), 'height')
			var dl_html = '<dl class="j_file' + ' ' + css + '" style="height:' + dl_height + ';">' + '<dt class="img" style="width:' + img_size + 'px;height:' + img_size + 'px;" onclick="openImage(this.parentNode,this.parentNode.parentNode)">' + '<img class="j_img" src=' + img_url + ' width="' + (img_size - 1) + '" height="' + (img_size - 4) + '" />' + '</dt><dd></dd></dl>';
			$api.before($api.byId('j_add_btn'), dl_html);
		}
	</script>
