<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>考勤申请</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.tag-title {
				height: 45px;
				line-height: 43px;
				background: #ffffff;
				border-bottom: 2px solid #E6E6E6;
			}
			.tag-title div {
				width: 50%;
				text-align: center;
				color: #62656A;
			}
			.fl {
				float: left;
			}
			.fr {
				float: right;
			}
		</style>
	</head>
	<body class="common-iphone-kaoqin">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						<div id="btn_title" class="btn-title">
							<div id="j_btn_2" class="btn-l btn-top-active btn-top" onclick="changeBtnTitle(this,2);">
								考勤撤销
							</div>
							<div id="j_btn_1" class="btn-r btn-top" onclick="changeBtnTitle(this,1);">
								在岗统计
							</div>
						</div>
					</div>
					<div class="win-menu">
						<!--我的考勤——考勤汇总菜单-->
						<!--	<a id='menu1' style="display: none;" class="aui-iconfont aui-icon-menu back"  onclick="openMenuFrame();"></a>
						<a id='menu2' style="display: none;" class="aui-iconfont aui-icon-fold back"  onclick="closeMenuFrame();"></a>-->
					</div>
				</div>
				<div class="aui-searchbar-wrap demo" id="search">
					<div class="aui-searchbar aui-border-radius" tapmode onclick="commonDoSearch();">
						<i class="aui-iconfont aui-icon-search"></i>
						<div class="aui-searchbar-text">
							请输入搜索内容
						</div>
						<div class="aui-searchbar-input">
							<form action="javascript:startSearch(1);">
								<input oninput="commonRemoveExpression(this)" type="text" placeholder="按姓名搜索,最多支持20个字符" id="search-input" maxlength ='20'>
							</form>
						</div>
						<i class="aui-iconfont aui-icon-roundclosefill" tapmode onclick="commonClearInput()"></i>
					</div>
					<div class="aui-searchbar-cancel aui-text-info" tapmode onclick="commonCancelSearch()">
						取消
					</div>
				</div>
				<div class="tag-title">
					<div id="qingjia" class="fl active" onclick="openQjFrame();">
						请假撤销
					</div>
					<div id="gongchu" class="fr" onclick="openGcFrame();">
						公出撤销
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../../../../script/common/kaoqin_common.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript">
		//顶部header高度
		var header_h;
		var back_type = "index";
		//返回参数
		var BASE_URL_ACTION;
		var qj_count = 0;
		var wc_count = 0;
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			header_h = api.pageParam.header_h;
			BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');
			//打开我的考勤请假申请页面
			getCheckLeaveCountByType(2, function(flag, data) {
				qj_count = data.qj_count;
				wc_count = data.wc_count;
				if (qj_count == 0 && wc_count > 0) {
					openFrame('kaoqin_kqhzIndexList_frame', function(flag) {
						openGcFrame();
					});
				} else {
					openFrame('kaoqin_kqhzIndexList_frame', function(flag) {
						openQjFrame();
					});
				}
				setTagName(data.qj_count, data.wc_count);
			})
			//显示menu
			$api.css($api.byId('menu1'), 'display:block;');
			$api.fixStatusBar(header);
			//安卓关闭
			commonBackForAndroid();
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
		};
		function changeBtnTitle(self, num) {
			if (num == 1) {
				$api.removeCls($api.byId('j_btn_2'), 'btn-top-active');
				$api.addCls($api.byId('j_btn_1'), 'btn-top-active');
				api.closeFrame({
					name : 'kaoqin_kqhzIndexList_frame'
				});
				var header_h = api.pageParam.header_h;
			var pageParamJson={"header_h":header_h};//打开frame页面所需参数
			commonOpenFrame('kaoqin_zgtj_frame', 'kaoqin_zgtj_frame.html',header_h, false, false,"#ffffff",pageParamJson);	//打开index页面
			} else {
				$api.removeCls($api.byId('j_btn_1'), 'btn-top-active');
				$api.addCls($api.byId('j_btn_2'), 'btn-top-active');
				api.closeFrame({
					name : 'kaoqin_zgtj_frame'
				});
				getCheckLeaveCountByType(2, function(flag, data) {
					qj_count = data.qj_count;
					wc_count = data.wc_count;
					if (qj_count == 0 && wc_count > 0) {
						openFrame('kaoqin_kqhzIndexList_frame', function(flag) {
							openGcFrame();
						});
					} else {
						openFrame('kaoqin_kqhzIndexList_frame', function(flag) {
							openQjFrame();
						});
					}
					setTagName(data.qj_count, data.wc_count);
				})
			}
		}

		/*
		 *author:zhaoj
		 *function:设置tag的名字和数量
		 *date：20160706
		 */
		function setTagName(qj, wc) {
			if (qj > 0) {
				$api.text($api.byId('qingjia'), '请假撤销(' + qj + ')');
			} else {
				$api.text($api.byId('qingjia'), '请假撤销');
			}
			if (wc > 0) {
				$api.text($api.byId('gongchu'), '公出撤销(' + wc + ')');
			} else {
				$api.text($api.byId('gongchu'), '公出撤销');
			}
		}

		/*
		 *author:zhaoj
		 *function:设置请假或公出数目减一
		 *date：20160706
		 */
		function setSubCount(type) {
			type == 1 ? qj_count-- : wc_count--;
			setTagName(qj_count, wc_count);
		}

		/*
		 *author:zhaoj
		 *function:打开我的考勤请假申请页面
		 *date：20160620
		 */
		function openQjFrame() {
			//reBackType('index');
			$api.removeCls($api.byId('gongchu'), 'active');
			$api.addCls($api.byId('qingjia'), 'active');
			commonExecScript('kaoqin_kqhz_window','kaoqin_kqhzIndexList_frame','changeType(0);',1);
		}

		/*
		 *author:zhaoj
		 *function:打开我的考勤公出申请页面
		 *date：20160620
		 */
		function openGcFrame() {
			//reBackType('index');
			$api.removeCls($api.byId('qingjia'), 'active');
			$api.addCls($api.byId('gongchu'), 'active');
			commonExecScript('kaoqin_kqhz_window','kaoqin_kqhzIndexList_frame','changeType(1);',1);
		}

		/*
		 *author:zhaoj
		 *function:打开frame页面
		 *date：20160620
		 */
		function openFrame(name, callback) {
			var header_h = api.pageParam.header_h;
			var pageParamJson={"header_h":header_h};//打开frame页面所需参数
			commonOpenFrame(name, name+'.html',header_h+ 45 + 50, false, false,"#ffffff",pageParamJson);	//打开index页面
			setTimeout(function() {
				callback(true);
			}, 300);
		}

		/*
		 *author:zhaoj
		 *function:打开考勤汇总彩电页面
		 *date：20160620
		 */
		function openMenuFrame() {
			reBackType('menu');
			var header_h = api.pageParam.header_h;
			var pageParamJson={"header_h":header_h};//打开frame页面所需参数
			commonOpenFrame('kaoqin_kqhzMenu_frame', 'kaoqin_kqhzMenu_frame.html',header_h, false, false,"#ffffff",pageParamJson);	//打开index页面
		}

		/*
		 *author:zhaoj
		 *function:返回页面
		 *date：20160307
		 */
		function back() {
			switch(back_type) {
				case 'index':
					commonCloseTjData($api.getStorage("identity")+'_'+api.winName);//记录统计
					api.closeWin();
					break;
				case 'menu':
					api.closeFrame({
						name : 'kaoqin_kqhzMenu_frame'
					});
					reBackType('index');
					break;
			}
		}
		/*
		 *author:zhaoj
		 *function:返回页面
		 *date：20160621
		 */
		function resetName(name) {
			$api.text($api.byId('mTitle'), name);
		}

		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				//如果通知列表页面退出
				case 'index':
					//resetName('考勤管理');
					$api.css($api.byId('menu1'), 'display:block;');
					$api.css($api.byId('menu2'), 'display:none;');
					back_type = 'index';
					break;
				//如果微课内容页面退出
				case 'menu':
					resetName('考勤范围');
					$api.css($api.byId('menu1'), 'display:none;');
					$api.css($api.byId('menu2'), 'display:block;');
					back_type = 'menu';
					break;
			}
		}
		/*
		 *作者:wangshuai
		 *功能:开始搜索
		 *日期：20161024
		 */
		function startSearch(type) {
			commonSearch(type, function(data) {
				commonExecScript('kaoqin_kqhz_window','kaoqin_kqhzIndexList_frame','setKeyword("' + data + '");',1);
			})
		}
	</script>
</html>
