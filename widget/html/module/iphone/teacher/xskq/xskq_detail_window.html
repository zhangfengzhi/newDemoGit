			<div id="cloud" class="topbar activebar">
				<div id="back" class="back" onclick="back();" tapmode="">

<script type="text/javascript">
	apiready = function(){
		commonSetTheme({"level":5,"type":0});
		commonBackForAndroid();//安卓关闭
		commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		opendetailFrame();
	};
	/*
    *打开统计frame
    * cui
    * 2017.12.18
    */
	function opendetailFrame(){
	  	var header_h = api.pageParam.header_h;
	  	var pageParamJson = {
	  		'header_h':header_h,
	  		'person_list' : api.pageParam.person_list,
	  		'class_id' : api.pageParam.class_id,
	  		'daily_time':api.pageParam.daily_time,
	  		'header_pic':api.pageParam.header_pic,
	  		'stu_name' : api.pageParam.stu_name,
	  		"d_person_id":api.pageParam.d_person_id,
	  		"class_type" : api.pageParam.class_type,
	  		"entrance_year" : api.pageParam.entrance_year,
	  		"stage_id" : api.pageParam.stage_id,
	  	};
		commonOpenFrame('xskq_detail_frame', 'xskq_detail_frame.html',header_h, false, false,"#ffffff",pageParamJson);	
	}
	/*
     *返回
     * cui
     * 2018.03.15
     */
	function back() {
		api.closeWin();
    }	
</script>
