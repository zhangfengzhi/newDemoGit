<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>检测</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="../../../../../css/theme/theme1/theme-base.css" /><style>
			.history-date {
				font-size: 12px;
			}
			#message-content {
				overflow-y: auto;
				display: none;
			}
			
			
			.t_display_n {
				display: none;
			}
			.t_display_b {
				display: block;
			}
			.footer-div{position:fixed;height:55px;display: block;left:0;bottom: 0px;width:100%;border-top:1px solid #E2E2E2;font-size:14px;}
			.footer-div .wid{width:92%;line-height:36px;text-align:center;color:#ffffff;margin-top:9px;border-radius:2px;margin-left:4%;}
			.p-none{display:none;}
		</style>
	</head>
	<body class="common-iphone-zuoye-tea">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						<div id="btn_title" class="btn-title">
							<div id="index_title">
								<div id="j_nav_0" class="btn-l btn-top-active btn-top" onclick="changeBtnTitle(0);">我的检测</div>
								<div id="j_nav_1"  class="btn-r btn-top" onclick="changeBtnTitle(1);">精品检测</div>
							</div>
							<span id="menu_title" style="display:none">选择章节</span>
						</div>
					</div>
					<div class="win-menu">
						<a id='menu' class="aui-iconfont aui-icon-menu back" onclick="openMenuFrame()"></a>
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
		<div id="j_footer" class="footer-div">
			<div class="wid" onclick="openStuGroupWin();">学生分组</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/assembly/tongjiData.js"></script>
	<script type="text/javascript" src="../../../../../script/common/jszy_jy_common.js"></script>
	<script type="text/javascript">
		var header_h;//定位header位置，留出上面电池等空隙，苹果需要
		var type = 0;//默认1是我的检测
		var back_type = 'index';//返回参数
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			openZuoyeListFrame();
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
			commonOpenTjData($api.getStorage("identity")+'_'+api.winName);//统计信息
		};
		/*
		*author:zhaoj
		*function:打开检测列表的frame
		*date：20160307
		*/
		function openZuoyeListFrame() {
			pageParamJson={"header_h":header_h};//打开frame页面json数据
			commonOpenFrame("zuoyeJsJy_index_frame","zuoyeJsJy_index_frame.html",header_h,true,false,"#ffffff",pageParamJson);//打开分组管理的frame页面
		}
		/*
		*作者:zhaoj
		*功能:打开学期切换页面
		*日期：20160912
		*/
		function openMenuFrame(){
			commonExecScript('zuoyeJsJy_index_window','zuoyeJsJy_index_frame','openSzJcFrame();',1);
		}
		/*
		*作者:zhaoj
		*功能:切换我的检测和云检测
		*日期：20160912
		*/
		function changeBtnTitle(btn_type) {
			var btn_obj = $api.byId('j_nav_'+btn_type);
			//如果当前资源，不需要更新
			if (type != btn_type) {
				type = btn_type;
				var $btn_title = $api.byId('btn_title');
				var $btn_title_all = $api.domAll($btn_title, 'div');
				for (var j = 0; j < $btn_title_all.length; j++) {
					$api.removeCls($btn_title_all[j], 'btn-top-active');
				}
				if (btn_type == 0) {
					$api.addCls(btn_obj, 'btn-top-active');
					$api.addCls($api.byId('btn_title'), 't_display_b');
					$api.removeCls($api.byId('back'), 't_display_n');
                    commonExecScript('zuoyeJsJy_index_window','zuoyeJsJy_index_frame','changeType(0);',1);
				} else {
					$api.addCls(btn_obj, 'btn-top-active');
					$api.removeCls($api.byId('btn_title'), 't_display_b');
					$api.removeCls($api.byId('back'), 't_display_n');
					commonExecScript('zuoyeJsJy_index_window','zuoyeJsJy_index_frame','changeType(1);',1);
				}
			}
		}
		/*
		*author:zhaoj
		*function:打开学生分组window页面
		*date：20161205
		*/
		function openStuGroupWin(){
			var pageParamJson={"header_h":header_h};
			commonOpenWin('stuGroup_index_window', 'widget://html/common/stuGroup/stuGroup_index_window.html', false, false, pageParamJson);
		}
		/*
		*author:zhaoj
		*function:返回页面
		*date：20160307
		*/
		function back() {
			switch(back_type) {
				case 'index':
					commonCloseTjData($api.getStorage("identity")+'_'+api.winName);
					api.closeWin();
					break;
				case 'menu':
					commonCloseFrame('zuoyeJsJy_menu_frame');
					reBackType('index');
					break;
				case 'save':
					commonCloseFrame('zy_save_frame');
					reBackType('index');
					break;
				case 'zsd':
					$api.css($api.byId('menu'),'display:block');
					$api.css($api.byId('index_title'),'display:block');
					$api.css($api.byId('menu_title'),'display:none');
					commonCloseFrame('zouyeJsJy_zsd_frame');
					reBackType('index');
					break;
			}
		}
		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				//如果通知列表页面退出
				case 'index':
					back_type = 'index';
					break;
				//如果微课内容页面退出
				case 'menu':
					back_type = 'menu';
					break;
				case 'save':
					back_type = 'save';
					break;
				case 'zsd':
					$api.css($api.byId('menu'),'display:none');
					$api.css($api.byId('menu_title'),'display:block');
					$api.css($api.byId('index_title'),'display:none');
					back_type = 'zsd';
					break;
			}
		}
	</script>
</html>
