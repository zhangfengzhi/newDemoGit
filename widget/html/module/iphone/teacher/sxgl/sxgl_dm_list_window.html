<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>实训管理学生点名window</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			body {
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div class="mTitle" id="mTitle">
						任务名称
					</div>
				</div>
			</header>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript" src="../../../../../script/plug-in/base64.js" ></script>
	<script type="text/javascript">
	    var header_h;
	    var practice_id;//任务id
		apiready = function() {
		    commonSetTheme({"level":5,"type":0});
			header_h = api.pageParam.header_h;
			practice_id = api.pageParam.practice_id;
			var title = api.pageParam.practice_name;
		    $api.html($api.byId('mTitle'), Base64.decode($api.trimAll(title)));  
		    //定位header位置，留出上面电池等空隙，苹果需要
			commonIosAuiHeader();
			//打开学生列表
			openCallFrame();
			//安卓关闭
			commonBackForAndroid();
		};
		
		/*
		 *author:ws
		 *function:打开学生信息frame
		 *date：20161130
		 */
		function openCallFrame() {
			var pageParamJson = {"header_h" : header_h,"practice_id":practice_id};
			commonOpenFrame('sxgl_dm_list_frame','sxgl_dm_list_frame.html',header_h+45,false,false,"#f0f0f0",pageParamJson);
		}
        /*
		 *author:ws
		 *function:返回
		 *date：20161130
		 */
		function back() {
			api.closeWin();
		}

	</script>
</html>
