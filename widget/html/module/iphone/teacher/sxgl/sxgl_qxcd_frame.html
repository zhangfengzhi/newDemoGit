		function todayTime() {
			var myDate = new Date();
			//获取完整的年份(4位,1970-????)
			var nYear = myDate.getFullYear();
			//获取当前月份(0-11,0代表1月)
			var nMonth = myDate.getMonth() + 1;
			var Month = nMonth < 10 ? '0' + nMonth : nMonth;
			//获取当前日(1-31)
			var nDate = myDate.getDate();
			//获取当前小时数(0-23)
			var nHour = myDate.getHours();
			//获取当前分钟数(0-59)
			var nMinute = myDate.getMinutes();	
			hour = nHour < 10 ? '0' + nHour : nHour;
			minute = nMinute < 10 ? '0' + nMinute : nMinute;	
			appointDate = nYear + '-' + Month + '-' + nDate + ' ' + hour + '-' + minute;
			var today = document.getElementById('data_time');
			$api.text(today, appointDate.substring(0, 4) + '-' + appointDate.substring(5, 7) + '-' + appointDate.substring(8, 10) + ' ' + appointDate.substring(11, 13) + ':' + appointDate.substring(14, 16));
		}
