<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>title</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/api.css"/>
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			html, body {
				background-color: rgba(0,0,0,0) !important;
			}
			.header {
				width: 100%;
			}
			.main {
				width: 100%;
			}
			.menu-list {
				list-style: none;
				background-color: #ffffff;
				box-shadow: 0px 0px 5px #cccccc;
				position: relative;
				width: 180px;
				float: right;
				z-index: 2;
				padding: 0;
				margin: 0;
			}
			.menu-list li {
				height: 48px;
				line-height: 48px;
				display: block;
				border-bottom: 1px solid #eeeeee;
				color: #333;
				font-family: sans-serif;
				text-align: center;
			}
			.menu-list li .icon-box {
				width: 50px;
				height: 48px;
				display: inline-block;
				text-align: center;
			}
			.menu-list li span {
				display: block;
				width: 100%;
				height: 48px;
				line-height: 48px;
				float: left;
				text-align: center;
			}
			.listcss {
				background: #8DB6CD;
			}
			.shadow {
				position: absolute;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				z-index: 1;
			}
		</style>
	</head>
	<body>
		<div class="shadow" tapmode onclick="api.closeFrame({name:'sxgl_menu_frame'});"></div>
		<div id="header" class="header"></div>
		<div id="wzmenu_div">
			<div id="main" class="main" >
				<ul id="menu_body" class="menu-list">
					<li  onclick="choiceItem(0);">
						<span >全部</span>
					</li>
					<li  onclick="choiceItem(1);">
						<span >待分配单位</span>
					</li>
					<li  onclick="choiceItem(2);">
						<span >待分配人员</span>
					</li>
					<li  onclick="choiceItem(3);">
						<span >进行中</span>
					</li>
					<li  onclick="choiceItem(4);">
						<span >已结束</span>
					</li>
				</ul>
			</div>
		</div>
		<script type="text/javascript" src="../../../../../script/api.js"></script>
		<script type="text/javascript">
			apiready = function() {
			 commonSetTheme({"level":5,"type":0});
			};
			function choiceItem(index) {
				xz_css = $api.domAll($api.byId('menu_body'), 'li');
				$api.addCls(xz_css[index], 'listcss');
				api.execScript({
					frameName : 'sxgl_task_list_frame',
					script : 'choiceStatus('+index+');'
				});

				setTimeout(function() {
					api.closeFrame({
						name : 'sxgl_menu_frame'
					});
				}, 100);
			}
		</script>
</html>
