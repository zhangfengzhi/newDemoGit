<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>教师端留数字化导学</title>
		<link rel="stylesheet" type="text/css" href="../../../../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../../../../css/module/common/daoxueJyJs.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
	</head>
	<body class="common-iphone-daojueJyJs">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div  class="mTitle" id="mTitle">
						导学详情
					</div>
					<div class="win-menu"></div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../../script/common/common.js"></script>
	<script type="text/javascript">
		var back_type = 'index';
		apiready = function() {
			commonSetTheme({"level":5,"type":0});
			var header_h = api.pageParam.header_h;
			var pageParamJson={"header_h":header_h,"id":api.pageParam.id};//打开frame页面所需参数
			commonOpenFrame('daoxueJyJs_content_frame', 'daoxueJyJs_content_frame.html',header_h, false, false,"#ffffff",pageParamJson);	//打开index页面
			commonBackForAndroid();//安卓关闭
			commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
		};
		/*
		*author:zhaoj
		*function:返回页面
		*date：20170118
		*/
		function back() {
			switch(back_type) {
				case 'index':
					api.closeWin();
					break;
				case 'ziyuan':
					commonCloseFrame('daoxueJyJs_ziyuan_frame');
					reBackType('index');
					break;
				case 'practice':
					commonCloseFrame('daoxueJyJs_practice_frame');
					reBackType('index');
					break;
				case 'voice':
					commonCloseFrame('common_playaudio_frame');
					reBackType('wk');
					break;
				case 'voice_zy':
					commonCloseFrame('common_playaudio_frame');
					reBackType('ziyuan');
				case 'voice_c':
					commonCloseFrame('common_playaudio_frame');
					reBackType('index');
					break;
				case 'wk':
					commonCloseFrame('daoxueJyJs_wk_frame');
					reBackType('index');
					break;
				case 'txt':
					api.execScript({
					    name: api.winName,
					    frameName:'daoxueJyJs_content_frame',
					    script: 'common_openDocument.closeTxt()'
					});
					reBackType('index');
					break;
			}
		}
		/**
		 * 重置window标题
		 * 周枫
		 * 2015.12.17
		 */
		function reWindowName(win_name) {
			$api.html($api.byId('mTitle'), win_name);
		}
		/**
		 * 重置从哪个页面退出
		 * 周枫
		 * 2015.12.17
		 */
		function reBackType(type) {
			switch(type) {
				//如果列表页面退出
				case 'index':
					reWindowName('导学详情');
					back_type = "index";
					break;
				//如果资源页面退出
				case 'ziyuan':
					reWindowName('资源');
					back_type = "ziyuan";
					break;
				//如果练习页面退出
				case 'practice':
					reWindowName('练习');
					back_type = "practice";
					break;
				//如果播放声音页面退出
				case 'voice_zy':
					back_type = 'voice_zy';
					break;
				//如果播放声音页面退出
				case 'voice_c':
					back_type = 'voice_c';
					break;
				//如果播放声音页面退出
				case 'voice':
					back_type = 'voice';
					break;
				//如果微课详情页面退出
				case 'wk':
					reWindowName('微课');
					back_type = 'wk';
					break;
					//如果微课详情页面退出
				case 'txt':
					back_type = 'txt';
					break;
			}
		}
	</script>
</html>
