	<script type="text/javascript">
        //顶部header高度
        var header_h;
        var w_h;
        var page_type = "win";
        apiready = function() {
            //定位header位置，留出上面电池等空隙，苹果需要
            commonSetTheme({"level":4,"type":0});
            var header = $api.byId('aui-header');
            $api.fixStatusBar(header);
            if(api.systemType == 'ios'){
				header_h = 10;
			}else{
				header_h = 0;
			}
            
            w_h = api.winHeight - header_h;
            backForAndroid();
            openBgFrame(api.pageParam);
        };
        
		function openBgFrame() {
			var url = $api.getStorage('BASE_URL_ACTION') + "/pro_integration/reactProject/weChatApp/index.html#/mail?person_id=" + 
			$api.getStorage('person_id') +  '&identity_id='+ $api.getStorage('identity') + "&token=" + $api.getStorage("token_ypt")
			+ "&isShowInApp=true&useBaseInterface=0";
		     console.log(url)
		    commonOpenFrame('sjx_frame',url,header_h + 20,false,false,"rgba(0,0,0,0)",{header_h: header_h});
		    showSelfProgress();
		}


		function back() {
			api.execScript({
            	name:api.winName,
				frameName:"sjx_frame",
                script: 'onReturnBack()'
            });
		}

        /**
         * 安卓点击返回的时候
         * 周枫
         * 2015.10.14
         */
        function backForAndroid() {
            api.addEventListener({
                name : "keyback"
            }, function(ret, err) {
                back();
            });
        }
    </script>
</html>
