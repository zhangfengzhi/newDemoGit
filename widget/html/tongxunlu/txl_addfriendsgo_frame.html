<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <title>我添加好友列表</title>
        <link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
        <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
        <style>
            .h1 {
                height: 1px;
                background: #f0f0f0;
            }
            .presshover {
                background-color: #FAFAFA;
            }
            .span_name {
                width: 80%;
                /*font-size: 18px;*/
                /*text-align: center;*/
                display: inline-block;
                /*word-break: keep-all;*/
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
            .menu-btn-tj {
                position: absolute;
                right: 15px;
                top: 20px;
            }
            .menu-p-tj {
                position: absolute;
                right: 25px;
                top: 20px;
            }
            .aui-img-body {
                padding-right: 80px;
            }
        </style>
    </head>
    <body class="tongxunlu-common">
        <!--好友列表-->
        <div id="friends_list_div"></div>
        <script type="text/html" id="friends_list_script">
            <% if(list.length == 0){ %>
        <ul style="border-top:1px solid #eee;">
            <div style="text-align:center;color:#666;padding-top:10px;">
                <span> <%if(identity_ids==5){%>
                    暂无教师
                    <%}else if(identity_ids==6){%>
                    暂无学生
                    <%}else if(identity_ids==7){%>
                    暂无家长
                    <%}%> </span>
            </div>
            <% }else{ %>
            <ul class="aui-user-view" style="margin-bottom: -1px;">
                <%for(var i=0; i
                <list.length; i++) {%>
                    <!--好友列表-->
                    <li tapmode="presshover" class="aui-user-view-cell aui-img">
                        <img class="aui-img-object aui-pull-left" onerror="this.src='../../image/common/header.png'" src="../../image/common/header.png" alt="" data-echo="<%=list[i].avatar_fileid %>">
                        <div class="aui-img-body">
                            <span class="span_name"><%=list[i].person_name %></span>
                            <p class='aui-ellipsis-1'>
                                <%=list[i].sch_name %>
                            </p>
                        </div>
                        <%if(list[i].isfriend){%>
                        <p class="menu-p-tj">
                            已添加
                        </p>
                        <%} else {%>
                        <button class="aui-btn aui-btn-default-kz1 menu-btn-tj" onclick="addFriend('<%=list[i].person_id %>','<%=list[i].person_name %>','<%=list[i].isfriend %>','<%=list[i].identity_id %>','<%=list[i].login_name %>');">
                            添加
                        </button>
                        <%}%>
                    </li>
                    <% } %>
                <% } %>

            </ul>
        </script>
        <script type="text/javascript" src="../../script/api.js" ></script>
        <script type="text/javascript" src="../../script/base_config.js" ></script>
        <script type="text/javascript" src="../../script/plug-in/base64.js" ></script>
        <script type="text/javascript" src="../../script/plug-in/template.js" ></script>
        <script type="text/javascript" src="../../script/plug-in/echo.min.js"></script>
        <script type="text/javascript" src="../../script/common/common.js"></script>
        <script type="text/javascript" src="../../script/tongxunlu/txl_addfriendsgo_frame.js"></script>
        <script type="text/javascript">
            apiready = function() {
            	commonSetTheme({"level":2,"type":0});
                header_h = api.pageParam.header_h;
                add_from_html = api.pageParam.add_from_html;
                BASE_URL_ACTION = $api.getStorage('BASE_URL_ACTION');
                currentPage = 1;
                //打开滑动条
                openNavigationBarAddFriend();
                //加载上拉加载数据方法
                scrollBottomReload();
            };
        </script>
    </body>
</html>
