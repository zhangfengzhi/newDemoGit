<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
	<title>图片裁剪</title>
	<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
	 <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
	<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
	<style>
		body{background:rgba(0,0,0,0)}
		#foot_div {
			display: block;
			bottom: 0px;
			padding-left : 20px;
			padding-right : 20px;
			min-width: 200px;
			line-height: 30px;
			width:100%;
			position: fixed;
			text-align: center;
			color: #fff;
			background: #000;
		}
		.shadow {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: -1;
			background: #000000;
		}
	</style>
</head>
	<body>
		<div id="shadow" class="shadow"></div>
		<div id="foot_div">
			<span>
				<font class="aui-pull-left" onclick="back();">取消</font>
				<font onclick="resetImageClip();">重置</font>
				<font onclick="saveImageClip();" class="aui-pull-right">选取</font>
			</span>

		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../script/common/common.js" ></script>
	<script type="text/javascript">
		var oparam;//传过来的参数
		var FNImageClip;
		var nameFrame;
		apiready = function() {
			oparam = JSON.parse(api.pageParam.params);
			var img_src = oparam.img_url;
			nameFrame = oparam.frameName;
			$api.css($api.byId('foot_div'),'top:'+(api.winHeight - 30)+'px');
			FNImageClip = api.require('FNImageClip');
			openImageClip(img_src);
		};
		
		/**
		 * 对图片进行裁剪
		 * zhaoj
		 * 2017.10.20  
		 */
		function openImageClip(img_src){
			var rect_w = api.winWidth;
			var rect_h = api.winHeight;
//			if(api.uiMode == 'pad'){
//				if(oparam.type == 0){
//					//图片比例是1/1
//					var clip_w = parseInt(rect_h - 2);
//					var clip_h = parseInt(rect_h - 32);
//					var clip_x = parseInt((rect_w-rect_h)/2);
//					var clip_y = 2;
//				}else if(oparam.type == 1){
//					//图片比例是4/3
//					var clip_w = parseInt(rect_h - 2);
//					var clip_h = parseInt(clip_w*0.75);
//					var clip_x = parseInt((rect_w-rect_h)/2);
//					var clip_y = (rect_h-32-2-clip_h)/2;
//				}
//			}else{
				if(oparam.type == 0){
					var clip_w = parseInt(rect_w - 2);
					var clip_h = parseInt(clip_w*0.75);
					var clip_x = 1;
					var clip_y = parseInt((rect_h - clip_w - 30) / 2);
				}else if(oparam.type == 1000){
				    var clip_w = parseInt(rect_w - 2);
                    var clip_h= clip_w-2;
                    var clip_x = 1;
                    var clip_y = parseInt((rect_h - clip_h - 30) / 2);
				}else{
					var clip_w = parseInt(rect_w - 2);
					var clip_h= clip_w*0.75;
					var clip_x = 1;
					var clip_y = parseInt((rect_h - clip_h - 30) / 2);
				}
//			}
			FNImageClip.open({
			    rect: {
			        x: 0,
			        y: 0,
			        w: rect_w,
			        h: rect_h - 30
			    },
			    srcPath: img_src,
			    style: {
			    	//（可选项）字符串类型；图片裁剪控件遮罩层背景，支持 rgb，rgba，#；默认：#888
			        mask: '#000',
			        clip: {
			        	//（可选项）数字类型；裁剪区域的宽度，当 appearance 为 circular 时，w 为半径；默认：rect.w / 2
			            w: clip_w,
			            //（可选项）数字类型；裁剪区域的高度，当 appearance 为 circular 时，h 无效；默认：w
			            h: clip_h,
			            x: clip_x,
			            y: clip_y,
			            borderColor: '#0f0',
			            borderWidth: 0,
			            //（可选项）字符串类型；裁剪区域的形状，支持 circular | rectangle；默认：rectangle
			            appearance: 'rectangle'
			        }
			    },
			    mode : 'image',
			    fixedOn: api.frameName
			}, function(ret, err){        
			});
		}
		/**
		 * 关闭裁剪组件
		 * zhaoj
		 * 2017.10.20 
		 */
		function closeImageClip(){
			FNImageClip.close();
		}
		
		/**
		 * 重置裁剪组件
		 * zhaoj
		 * 2017.10.20 
		 */
		function resetImageClip(){
			FNImageClip.reset();
		}
		
		/**
		 * 保存裁剪组件
		 * zhaoj
		 * 2017.10.20 
		 */
		function saveImageClip(){
			$api.css($api.byId('shadow'),'z-index:999');
			FNImageClip.save({
			    destPath: BASE_IMG_HEAD_TEMP_PATH,
			    copyToAlbum: false,
			    quality: 1
			},function(ret, err){
				if(err) {
					$api.css($api.byId('shadow'),'z-index:-3');
					popToast('服务器繁忙，请稍候再试');
				} else {
					var img_temp = ret.destPath; 
					var file_attrs = [];
					var result_attrs = [];
					file_attrs[0] = img_temp;
					commonExecScript(oparam.winName,oparam.frameName,oparam.backFun+'("'+img_temp+'");',1);
				}       
			});
		}
		/**
		 * 取消裁剪
		 * zhaoj
		 * 2017.10.20 
		 */
		function back(){
			commonCloseImageClipFrame();
		}
	</script>
</html>
