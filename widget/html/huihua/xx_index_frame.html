<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>消息列表内容</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<style>
			body {
			}
		</style>
	</head>
	<body class="huihua-commont">
		<div class="aui-content">
			<ul class="aui-user-view">
				<li class="aui-user-view-cell aui-img">
					<div class="aui-img-body">
						<span>系统消息</span>
					</div>
				</li>
				<li class="aui-user-view-cell aui-img" onclick="openNewsList();">
					<img class="aui-img-object aui-pull-left" src="../../image/person/demo1.png">
					<div class="aui-img-body">
						<span>消息标题<em>10:22</em></span>
						<p class='aui-ellipsis-1'>
							消息内容
						</p>
					</div>
				</li>
			</ul>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js" ></script>
	<script type="text/javascript" src="../../script/base_config.js" ></script>
	<script type="text/javascript" src="../../script/huihua/xx_index_frame.js"></script>
</html>
