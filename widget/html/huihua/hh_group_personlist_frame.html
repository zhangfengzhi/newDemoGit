<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>群组内容frame</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link rel="stylesheet" type="text/css" href="../../css/aui_css_new/aui-indexed-list.css" />
		<link rel="stylesheet" type="text/css" href="../../css/module/common/aui-list-swipe.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			body {
			}
			.txl-list-person-img {
    		width: 36px; height: 36px;margin-right: 10px;margin-top: -5px;margin-bottom: -8px;
    	}
    	.remove-class {
    		
    	}
    	.no-data{position:fixed;top:50px;width:100%;}
		</style>
	</head>
	<body class="huihua-commont">
		
		<div class="aui-searchbar-wrap fixed" id="group-search">
			<div class="aui-searchbar aui-border-radius">
				<i class="aui-iconfont aui-icon-search"></i>
				<div class="aui-searchbar-text">
					请输入人员姓名
				</div>
				<div class="aui-searchbar-input">
					<form action="javascript:search();">
						<input type="text" placeholder="请输入人员姓名" id="aui-searchbar-input">
					</form>
				</div>
				<i class="aui-iconfont aui-icon-roundclosefill" id="aui-searchbar-clear" tapmode onclick="clearInput()"></i>
			</div>
			<div class="aui-searchbar-cancel aui-text-info" id="aui-searchbar-cancel" tapmode onclick="cancelSearch()">
				取消
			</div>
		</div>
		<div class="aui-indexed-list">
			<ul class="aui-list-view aui-indexed-list-view aui-in" id="group-*" data-group="*">		
				
			</ul>
		</div>
		<div id="j_no_data" class="no-data aui-hide">暂无人员</div>
		<div class="aui-indexed-list-toast"></div>
		<div id="j_bar" class="aui-indexed-list-bar">
			
		</div>
		<script type="text/javascript" src="../../script/api.js"></script>
		<script type="text/javascript" src="../../script/common/common.js"></script>
		<script type="text/javascript" src="../../script/plug-in/zepto.min.js"></script>
		<script type="text/javascript" src="../../script/base_config.js"></script>
		<script type="text/javascript" src="../../script/plug-in/template.js"></script>
		<script type="text/javascript" src="../../script/huihua/sqlite_db.js"></script>
		<script type="text/javascript" src="../../script/huihua/sdk_cache.js"></script>
		<script type="text/javascript" src="../../script/huihua/hh_db.js"></script>
		<script type="text/javascript" src="../../script/huihua/hh_group_frame.js"></script>
		<script type="text/javascript" src="../../script/plug-in/echo.min.js"></script>
		<script type="text/javascript" src="../../script/plug-in/aui_js/aui-tap.js" ></script>
		<script type="text/javascript" src="../../script/plug-in/aui-list-swipe.js"></script>
		<script type="text/javascript" src="../../script/plug-in/aui_js/aui-indexed-list.js" ></script>

	</body>
</html>
