<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>群组window</title>
		<link rel="stylesheet" type="text/css" href="../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			
		</style>
	</head>
	<body class="huihua-commont">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back()" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div class="mTitle" id="mTitle">
						<div id="btn_title" class="btn-title">
							<div class="btn-l btn-top-active btn-top" onclick="changeBtnTitle('group_list',0);" id="group_list">
								人员列表
							</div>
							<div class="btn-r btn-top" onclick="changeBtnTitle('group_config',1);" id="group_config">
								群组信息
							</div>
						</div>
					</div>
					<div class="win-menu">
						<a id='addpeople' style = "display:none" class="aui-iconfont aui-icon-add"  onclick="addPeople()"></a>
						<a id='alertGroupInformation' style = "display:none" class="aui-iconfont aui-icon-edit"  onclick="alertGroupInformation()"></a>
					</div>
				</div>
			</header>
		</div>
		<script type="text/javascript" src="../../script/api.js" ></script>
		<script type="text/javascript" src="../../script/base_config.js" ></script>
		<script type="text/javascript" src="../../script/huihua/hh_group_window.js"></script>
		<script type="text/javascript" src="../../script/common/common.js" ></script>
	</body>
</html>
