<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">

        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
        <meta name="format-detection" content="telephone=no"/>
        <title>已绑定页面</title>
        <link rel="stylesheet" type="text/css" href="../../../../css/aui/aui.css" />
        <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
        <style>
            .history-date {
                font-size: 12px;
            }
            #message-content {
                overflow-y: auto;
                display: none;
            }
            
            
            .t_display_n {
                display: none;
            }
            .t_display_b {
                display: block;
            }
            .tag-title{height:45px; line-height:43px;background:#ffffff ;border-bottom:2px solid #E6E6E6;}
            .tag-title div{width:50%;text-align:center;color:#62656A;}
            .float-clear{overflow:auto}
            .tag-title-button{height:55px; line-height:43px;background:#f6f6f6;}
            .tag-title-button button{float:right}
            .menu{display:inline-block;width:28px;height:100%;background:url(../../image/fun-module/iphone/kaoqin/static.png) center center no-repeat;background-size: 16px 16px;}
    .win-menu{height:100%;}
            .fl{float:left;}
            .fr{float:right;}
            .button-reset{margin-right:5px;margin-top:16px;background:#3498db;height:30px;padding-top:5px;}
            .button-all-selected{margin-right:5px;margin-top:16px;background:#2ecc71;height:30px;padding-top:5px;}
        </style>
    </head>
    <body class="w-iphone-common">
        <div id="wrap">
            <header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header" style="border-bottom:1px solid #efefef">
                <div id="cloud" class="topbar activebar">
                    <div id="back" class="back" onclick="back();" tapmode="">
                        <i class="aui-iconfont aui-icon-left"></i>返回
                    </div>
                    <div  class="mTitle" id="mTitle">
                        
                    </div>
                </div>
            </header>
            <div  class="aui-content aui-content-padded" id="message-content">
                <p class="aui-text-center history-date"></p>
            </div>
        </div>
    </body>
    <script type="text/javascript" src="../../../../script/api.js"></script>
    <script type="text/javascript" src="../../../../script/common/common.js"></script>
    <script type="text/javascript" src="../../../../script/base_config.js" ></script>
    <script type="text/javascript">
        //顶部header高度
        var header_h;
        var back_type = 'index';
        var title = "";//页面标题
        var is_bd_open = false;//绑定页面是否已经打开
        apiready = function() {
            commonSetTheme({"level":4,"type":0});
            header_h = api.pageParam.header_h;
            title = api.pageParam.name;
            commonSetWindowName(title);
            commonBackForAndroid();//安卓关闭
            commonIosAuiHeader();//定位header位置，留出上面电池等空隙，苹果需要
            openBdFinishFrame();
        };
        /*
        *author:zhaoj
        *function:返回页面
        *date：20160307
        */
        function back() {
            switch(back_type){
                case 'index':
                    api.closeWin({name:'xyk_work_bd_window'});
                    api.closeWin();
                    break;
            }
        }
        
        /*
         * 功能：重置返回页面参数
         * 作者：张自强
         * 时间：20190219
         */
        function reBackType(type){
            back_type = type;
        }
        
        /*
         * 功能：打开已经绑定页面
         * 作者：张自强
         * 时间：20171011
         */
        function openBdFinishFrame(){
            var pageParamJson = {
                'id' : api.pageParam.id,
                'stu_type' : api.pageParam.stu_type,//已绑定
                'sxbMac':api.pageParam.sxbMac,
                'name':api.pageParam.name,
                'class_type':api.pageParam.class_type,
                'class_id':api.pageParam.class_id
            };
            commonOpenFrame('xyk_work_bdfinish_frame', 'xyk_work_bdfinish_frame.html', header_h, true, false, '#f6f6f6', pageParamJson);
        }
       
       /*
        * 功能：打开绑定页面
        * 作者：张自强
        * 时间：20190220
        */
       function openBdFinishWindow(type,sxbMac_num){
           if(!is_bd_open && api.pageParam.stu_type == 1){
               var param = {
                   'header_h' : api.pageParam.header_h,
                   'id' : api.pageParam.id,
                   'stu_type':type,
                   'name':api.pageParam.name,
                   'sxbMac':sxbMac_num,
                   'class_type':api.pageParam.class_type,
                   'class_id':api.pageParam.class_id
               }
               commonOpenWin('xyk_work_bd_window', 'xyk_work_bd_window.html', false, false, param);
               setTimeout(function(){
                 commonExecScript('xyk_work_bd_window','xyk_work_bd_frame','changeBdState('+type+',"'+sxbMac_num+'");',1);
               },500);  
           }else{
              commonExecScript('xyk_work_bd_window','xyk_work_bd_frame','changeBdState('+type+',"'+sxbMac_num+'");',1);
              api.closeWin();
           }
      }
    </script>
</html>
