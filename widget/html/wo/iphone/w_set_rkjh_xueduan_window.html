<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
		<meta name="format-detection" content="telephone=no"/>
		<title>设置任课计划学段window</title>
		<link rel="stylesheet" type="text/css" href="../../../css/aui/aui.css" />
		<link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
		<style>
			.win-menu{font-size:15px;line-height:48px;height:100%;}
			.menu{display:inline-block;width:24px;height:100%;background: url(../../../image/yingyong/page_menu_icon.png) center center no-repeat;background-size: 24px 24px;}
			.ellipsis{white-space: nowrap;overflow: hidden;text-overflow: ellipsis;}
		</style>
	</head>
	<body class="w-iphone-common">
		<div id="wrap">
			<header class="aui-bar aui-bar-nav aui-bar-primary" id="aui-header">
				<div id="cloud" class="topbar activebar">
					<div id="back" class="back" onclick="back();" tapmode="">
						<i class="aui-iconfont aui-icon-left"></i>返回
					</div>
					<div class="mTitle" id="mTitle">
						学段
					</div>
					<div class="win-menu" id="win-menu">
						<a id='menu' class="menu" tapmode="tap-active" onclick="openSetRkjhXdFrame();"></a>
					</div>
				</div>
			</header>
			<div  class="aui-content aui-content-padded" id="message-content">
				<p class="aui-text-center history-date"></p>
			</div>
		</div>
		
		<script type="text/javascript" src="../../../script/api.js"></script>
		<script type="text/javascript" src="../../../script/base_config.js"></script>
	</body>
	
	<script type="text/javascript">
		var header_h;
		apiready = function() {
			commonSetTheme({"level":3,"type":0});
			//定位header位置，留出上面电池等空隙，苹果需要
			var header = $api.byId('aui-header');
			$api.fixStatusBar(header);
			header_h = api.pageParam.header_h;
			//打开信息列表frame
			openMyInfoFrame();
		};
		
		/**
		 * 打开任课计划页面
		 * zfz
		 * 2016.4.23
		 */
		function openMyInfoFrame(){
			//打开通知frame页面
			api.openFrame({
				name : 'w_rkjh_frame',
				scrollToTop : true,
				allowEdit : true,
				url : 'w_rkjh_frame.html',
				rect : {
					x : 0,
					y : header_h,
					w : 'auto',
					h : api.winHeight - header_h,
				},
				pageParam : {
					header_h : header_h
				},
				vScrollBarEnabled : true,
				hScrollBarEnabled : false,
				//页面是否弹动 为了下拉刷新使用
				bounces : false
			});
		}
		
		/**
		 * 返回应用页面
		 * 周枫
		 * 2015.10.11
		 */
		function back() {
			api.execScript({
				name : 'root',
				frameName : 'w_index',
	            script: 'loadMyself();'
            });
			api.closeWin();
		}
		
		/*
		 * author:zfz
		 * function:弹出设置任课计划系列页面
		 * data：2016.5.8
		 */
		function openSetRkjhXdFrame(){
			api.openFrame({
				name : 'w_set_rkjh_xueduan_frame',
				scrollToTop : true,
				allowEdit : true,
				url : 'w_set_rkjh_xueduan_frame.html',
				rect : {
					x : 0,
					y : header_h,
					w : 'auto',
					h : api.winHeight - header_h,
				},
				pageParam : {
					header_h : header_h
				},
				vScrollBarEnabled : true,
				hScrollBarEnabled : false,
				//页面是否弹动 为了下拉刷新使用
				bounces : false
			});
		}
	</script>
</html>
