<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <!-- html5：在创建html时为了防止页面缩放等不兼容效果，要创建个viewport  -->
        <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
        <!-- 在IOS设备上，有时会将数字转为手机号，这里也要禁止下 -->
        <meta name="format-detection" content="telephone=no"/>
        <title>window</title>
        <link rel="stylesheet" type="text/css" href="../../../css/aui/aui.css" />
        <link rel="stylesheet" type="text/css" href="../../../css/common/common.css"/>
        <link id="j_theme_base" rel="stylesheet" type="text/css" href="" />
        <style>
            body {
                background: #f7f9f8;
            }
            .header {
                display: -webkit-box;
                display: -webkit-flex;
                display: flex;
                background: #fff;
            }
            .title {
                -webkit-box-flex: 1;
                -webkit-flex: 1;
                flex: 1;
            }
            .login-header a {
                padding: 30px;
                background-size: 50px;
            }
            .index-header a, .detail-header a {
                display: block;
                background-size: 30px;
                padding: 20px;
            }
            .header a {
                background-repeat: no-repeat;
                background-position: center;
            }
            .login-header .nologin-user {
                -webkit-transform: rotateY(0deg);
            }
            .login-header {
                height: 100%;
                /*background-color: #6ab494;*/
            }
            .title {
                text-align: center;
                padding-top: 15px;
                padding-bottom: 15px;
                display: -webkit-box;
                display: -webkit-flex;
                display: flex;
                -webkit-box-orient: vertical;
                -webkit-flex-flow: column;
                flex-flow: column;
            }
            .name {
                color: #323237;
                font-size: 18px;
                padding-top: 10px;
            }
            .login {
                color: #323237;
                font-size: 14px;
            }
            .bottom li {
                width: 18.89%;
                background-size: 30px;
            }
            .bottom li a {
                margin: 15px 10px 0 10px;
                color: #737377;
                font-size: 12px;
            }
            .h10 {
                height: 10px;
                background: #f7f9f8;
            }
            .h1 {
                height: 1px;
                margin-left: 15px;
                background: #f7f9f8;
            }
            .h15 {
                height: 15px;
                background: #f7f9f8;
            }
            .fr {
                float: right;
            }
            .hint {
                color: #666;
                font-size: 12px;
                margin-right: 5px;
            }
            .firstblock, .secondblock, .thirdblock {
                background-color: #fff;
            }
            .loginbg {
                width: 100%;
            }
            .login .personal_logo {
                position: absolute;
                left: 0;
                top: 55px;
                width: 70px;
                margin-left: 20px;
            }
            .person_arrow {
                position: absolute;
                height: 20px;
                right: 10px;
                top: 90px;
            }
            .login .userinfo {
                position: absolute;
                top: 60px;
                margin-left: 100px;
            }
            .login .userinfo .title {
                font-size: 20px;
                color: #fff;
            }
            .login .userinfo .subtitle {
                font-size: 14px;
                color: #fff;
                border: 1px solid #fff;
                display: inline-block;
                padding: 3px;
                border-radius: 4px;
                margin-top: 5px;
            }
            .login_user dl {
                position: relative;
                text-align: left;
                height: 60px;
            }
            .login_user dl dt {
                width: 66px;
                position: absolute;
            }
            .login_user dd {
                margin-left: 85px;
            }
            .login_user dd span {
                display: block;
            }
            /* 设置条目 */
            .item {
                height: 50px;
                line-height: 50px;
                background-color: #fff;
            }
            .item_ico {
                float: left;
                width: 30px;
                padding: 10px 10px 10px 0;
            }
            .item_arrow {
                float: right;
                width: 16px;
                padding: 17px 15px 15px 0;
            }
            .presshover {
                background-color: #FAFAFA;
            }
            .item_right {
                color: #696969;
                font-size: 14px;
                padding-right: 15px;
            }
            .rkjh_div img, .help_div img, .set_up_div img, .xyk_div img, .integra_div img{
                width: 24px;
                height: 24px;
                vertical-align: middle;
                margin-right: 15px;
            }
            .close_div img{
                width: 20px;
                height: 20px;
                vertical-align: middle;
                margin-right: 17px;
                margin-left:2px;
            }
            .rkjh_div span, .help_div span, .set_up_div span, .xyk_div span, .integra_div span,.close_div span {
                vertical-align: middle;
                padding-top: 1px;
            }
            .aui-list-view-cell {
                padding: 12px 15px 12px 15px;
            }
            .aui-list-view {
                margin-bottom: 0 !important;
            }
            .aui-content{
                margin-bottom:15px;
            }
        </style>
    </head>
    <body class="w-iphone-common">
        <div class="h10"></div>
        <header class="aui-list-view">
            <div class="login-header header ">
                <div class="hidden title login_user" stlye="position:relative" tapmode="presshover" onclick="openMyInfo();">
                    <dl>
                        <dt>
                            <img onerror="this.src='../../../image/common/header.png'" src='' id="user" style="margin-left:15px;vertical-align: middle;border-radius:50%;" width="64" height="64" />
                        </dt>
                        <dd>
                            <span class="name" id="name"></span>
                            <span class="login" id="login"></span>
                        </dd>
                    </dl>
                    <i style="margin-left: 10px; vertical-align: middle;position: absolute;right:15px;top:35px" class="aui-iconfont aui-icon-right"></i>
                </div>
            </div>
        </header>
        <div class="h15"></div>
        <div class="aui-content xyk_li" style="display: none;">
            <ul class="aui-list-view">
                <li class="aui-list-view-cell" data-win="list_arrow" tapmode="presshover" onclick="openItemWin('w_xyk_window');">
                    <div class="aui-arrow-right xyk_div"><img src="../../../image/wo/xyk.png"><span>校园卡</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="aui-content rkjh_li" style="display: none;">
            <ul class="aui-list-view">
                <li class="aui-list-view-cell" data-win="list_arrow" tapmode="presshover" onclick="openItemWin('w_rkjh_window');">
                    <div class="aui-arrow-right rkjh_div"><img src="../../../image/wo/the_plan.png"><span>任课计划</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="aui-content sxb_li" style="display: none;">
            <ul class="aui-list-view">
                <li class="aui-list-view-cell" data-win="list_arrow" tapmode="presshover" onclick="openItemWin('w_sxb_class_window');">
                    <div class="aui-arrow-right rkjh_div"><img src="../../../image/wo/w_sxb.png"><span>手写板</span>
                    </div>
                </li>
            </ul>
        </div>
        <div class="aui-content">
            <ul class="aui-list-view">
                <li class="aui-list-view-cell" data-win="list_arrow" tapmode="presshover" onclick="openItemWin('w_help_center_window');">
                    <div class="aui-arrow-right help_div"><img src="../../../image/wo/help.png"><span>帮助中心</span>
                    </div>
                </li>
                <li class="aui-list-view-cell" data-win="list_arrow" tapmode="presshover" onclick="openItemWin('w_config_window');">
                    <div class="aui-arrow-right set_up_div"><img src="../../../image/wo/set_up.png"><span>关于软件</span>
                    </div>
                </li>
                <li class="aui-list-view-cell" data-win="list_arrow" tapmode="presshover" onclick="logout();">
                    <div class="close_div"><img src="../../../image/wo/close.png"><span>退出登录</span>
                    </div>
                </li>
            </ul>
        </div>
    </body>
    <script type="text/javascript" src="../../../script/api.js"></script>
    <script type="text/javascript" src="../../../script/base_config.js"></script>
    <script type="text/javascript" src="../../../script/init/init_config.js"></script>
    <script type="text/javascript" src="../../../script/huihua/sqlite_db.js"></script>
    <script type="text/javascript" src="../../../script/huihua/hh_db.js"></script>
    <script type="text/javascript" src="../../../script/wo/w_index_window.js"></script>
    <script type="text/javascript" src="../../../script/common/common.js"></script>
</html>
